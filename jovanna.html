<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- ✅ (1) ПРОГРЕВ: быстрее старт, меньше “белого экрана” -->
<link rel="dns-prefetch" href="//raw.githubusercontent.com">
<link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
<link rel="dns-prefetch" href="//c.s-microsoft.com">
<link rel="preconnect" href="https://c.s-microsoft.com" crossorigin>

<style>
@font-face {
  font-family: "SegoeUI";
  src:
    local("Segoe UI Light"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2") format("woff2"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff") format("woff"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf") format("truetype");
  font-weight: 300;
  font-style: normal;
  font-display: swap;
}

#clock {
  font-family: "SegoeUI", "Segoe UI", -apple-system, BlinkMacSystemFont, "Helvetica Neue", Arial, sans-serif;
  font-weight: 300;
  font-size: 13px;
  letter-spacing: 0.01em;
  line-height: 16px;
  white-space: nowrap;
  color: #000;
}

#rg-gallery{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fcfcfc;
  z-index:9999;
}

.rg-wrapper{
  display:flex;
  align-items:center;
  justify-content:center;
  max-width:min(2000px, 96vw);
  padding:0 110px;
  box-sizing:border-box;
}

.rg-sideSlot{
  position:relative;
  width:360px;
  height:330px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  margin:0 -290px;
}

.rg-centerSlot{
  position:relative;
  width:min(1180px, 70vw);
  height:735px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.rg-main{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
}

.rg-side{
  width:100%;
  height:100%;
  object-fit:contain;
  opacity:.8;
  display:block;
}

.rg-btn{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  width:120px;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:3rem;
  border:0;
  background:transparent;
  color:#666;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
}

.rg-prev{ left:80px; }
.rg-next{ right:80px; }

@media (max-width:820px){
  .rg-sideSlot{ display:none; }
  .rg-centerSlot{ width:92vw; }
}

.rg-centerSlot, .rg-sideSlot { contain: layout paint size; }

/* loader (✅ с mix-blend-mode) */
.rg-loading{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:13px;
  letter-spacing:.01em;
  line-height:16px;

  color:#fff;
  mix-blend-mode:difference;
  opacity:.9;

  pointer-events:none;
  user-select:none;
  display:none;
}
.rg-loading.is-on{ display:block; }

.rg-side.is-loading,
.rg-main.is-loading{ opacity:0; }

/* если горизонтальная — скрываем боковые */
#rg-gallery.rg-wide .rg-sideSlot{ display:none; }

/* ✅ (2) PATCH: лоадер всегда поверх всего */
#rg-gallery .rg-loading{ z-index:999; }
</style>
</head>
<body>

<div id="rg-gallery">
  <button class="rg-btn rg-prev" type="button" aria-label="Previous">⟨</button>

  <div class="rg-wrapper">
    <div class="rg-sideSlot">
      <span class="rg-loading">loading...</span>
      <img id="rg-left" class="rg-side" alt="">
    </div>

    <div id="rg-center" class="rg-centerSlot">
      <span class="rg-loading is-on">loading...</span>
    </div>

    <div class="rg-sideSlot">
      <span class="rg-loading">loading...</span>
      <img id="rg-right" class="rg-side" alt="">
    </div>
  </div>

  <button class="rg-btn rg-next" type="button" aria-label="Next">⟩</button>
</div>

<script>
(function(){
  const gallery = document.getElementById("rg-gallery");
  if(!gallery || gallery.dataset.rgInit) return;
  gallery.dataset.rgInit = "1";

  const elements=[
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/1.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/2.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/3.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/4.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/5.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/6.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/7.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/8.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/9.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/10.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/11.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/12.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/13.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/14.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/15.png"}
  ];

  let index = 0;
  let token = 0;

  const left = document.getElementById("rg-left");
  const right = document.getElementById("rg-right");
  const center = document.getElementById("rg-center");
  const prevBtn = document.querySelector(".rg-prev");
  const nextBtn = document.querySelector(".rg-next");

  const cache = new Map();

  /* ✅ (3) preload с приоритетом (где поддерживается) */
  function preload(url, priority){
    if(!url) return Promise.resolve(false);
    if(cache.has(url)) return cache.get(url);

    const p = new Promise(res=>{
      const img = new Image();
      img.decoding="async";
      try{ if(priority) img.fetchPriority = priority; }catch(e){}
      img.onload=()=>res(true);
      img.onerror=()=>res(false);
      img.src=url;
    });

    cache.set(url,p);
    return p;
  }

  const isWideCache = new Map();
  function getIsWide(src){
    if(!src) return Promise.resolve(false);
    if(isWideCache.has(src)) return Promise.resolve(isWideCache.get(src));
    return new Promise(res=>{
      const img=new Image();
      img.decoding="async";
      img.onload=()=>{
        const wide = img.naturalWidth > img.naturalHeight;
        isWideCache.set(src,wide);
        res(wide);
      };
      img.onerror=()=>{ isWideCache.set(src,false); res(false); };
      img.src=src;
    });
  }

  function setLoading(slot, on){
    const l = slot.querySelector(".rg-loading");
    if(l) l.classList.toggle("is-on", !!on);
  }

  function setSide(imgEl, src){
    const slot = imgEl.parentElement;

    // ✅ мгновенно показываем loading, скрываем картинку
    setLoading(slot, true);
    imgEl.classList.add("is-loading");

    // ✅ (4) ускоряем decode/загрузку
    imgEl.decoding = "async";
    imgEl.loading = "eager";
    try{ imgEl.fetchPriority = "low"; }catch(e){}

    imgEl.onload = ()=>{ imgEl.classList.remove("is-loading"); setLoading(slot,false); };
    imgEl.onerror= ()=>{ imgEl.classList.remove("is-loading"); setLoading(slot,false); };

    imgEl.src = src;
  }

  function showCenter(el){
    // ✅ всегда включаем лоадер центра до подстановки картинки
    setLoading(center,true);
    center.innerHTML = '<span class="rg-loading is-on">loading...</span>';

    const img=document.createElement("img");
    img.className="rg-main is-loading";
    img.decoding="async";
    img.loading="eager";                 /* ✅ (5) */
    try{ img.fetchPriority="high"; }catch(e){}

    img.onload=()=>{ img.classList.remove("is-loading"); setLoading(center,false); };
    img.onerror=()=>{ img.classList.remove("is-loading"); setLoading(center,false); };

    img.src=el.src;
    center.appendChild(img);
  }

  async function show(i){
    const t=++token;
    if(i<0) i=elements.length-1;
    if(i>=elements.length) i=0;
    index=i;

    const prev=(i-1+elements.length)%elements.length;
    const next=(i+1)%elements.length;

    // ✅ wide вычисляем сначала (как у тебя) — чтобы не мигали боковые
    const hideSides = await getIsWide(elements[i].src);
    if(t!==token) return;
    gallery.classList.toggle("rg-wide", hideSides);

    // ✅ лоадер всегда моментально, чтобы не было “белый фон + стрелки”
    setLoading(center, true);
    if(!hideSides){
      setLoading(left.parentElement, true);
      setLoading(right.parentElement, true);
    }else{
      setLoading(left.parentElement, false);
      setLoading(right.parentElement, false);
    }

    // ✅ (6) текущая — high, боковые — low (и только если видны)
    const tasks = [preload(elements[i].src, "high")];
    if(!hideSides){
      tasks.push(preload(elements[prev].src, "low"), preload(elements[next].src, "low"));
    }

    await Promise.all(tasks);
    if(t!==token) return;

    if(!hideSides){
      setSide(left, elements[prev].src);
      setSide(right, elements[next].src);
    }
    showCenter(elements[i]);

    // ✅ фон: второе кольцо (в idle, чтобы не мешать UI)
    const bg = ()=>{
      preload(elements[(prev-1+elements.length)%elements.length].src, "low");
      preload(elements[(next+1)%elements.length].src, "low");
    };
    if("requestIdleCallback" in window) requestIdleCallback(bg, {timeout:600});
    else setTimeout(bg, 0);
  }

  prevBtn.onclick=()=>show(index-1);
  nextBtn.onclick=()=>show(index+1);

  /* ✅ (3/6) быстрый старт: прогреваем первые 3 */
  preload(elements[0]?.src, "high");
  preload(elements[1]?.src, "low");
  preload(elements[2]?.src, "low");

  show(0);
})();
</script>

</body>
</html>
