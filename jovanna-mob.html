<div id="rg-gallery">
  <div id="rg-stage">
    <div id="rg-center">
      <!-- LOADING (mix-blend) -->
      <span class="rg-loading is-on" aria-hidden="true">loading...</span>

      <div class="rg-nav">
        <button class="rg-btn rg-prev" type="button">⟨</button>
        <button class="rg-btn rg-next" type="button">⟩</button>
      </div>
    </div>
  </div>
</div>

<!-- прогрев соединений -->
<link rel="dns-prefetch" href="//raw.githubusercontent.com">
<link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
<link rel="dns-prefetch" href="//res.cloudinary.com">
<link rel="preconnect" href="https://res.cloudinary.com" crossorigin>

<style>
@font-face{
  font-family:"SegoeUI";
  src:
    local("Segoe UI Light"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2") format("woff2"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff") format("woff"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf") format("truetype");
  font-weight:300;
  font-style:normal;
  font-display:swap;
}

#rg-gallery{position:fixed;inset:0;background:#fcfcfc;z-index:9999;overflow:hidden}
#rg-stage{position:absolute;inset:0;top:-60px;display:flex;align-items:center;justify-content:center;pointer-events:none}

/* ✅ больше картинки, но отступы навигации/стрелок те же */
#rg-center{
  width:86vw;max-width:520px;
  height:62vh;max-height:560px;
  display:flex;align-items:center;justify-content:center;
  position:relative;pointer-events:none;
  contain:layout paint size;
}

.rg-main{max-width:100%;max-height:100%;object-fit:contain;display:block;pointer-events:auto}

.rg-nav{position:absolute;left:50%;bottom:-65px;transform:translateX(-50%);display:flex;gap:25px;pointer-events:auto}
.rg-btn{font-size:1.6rem;background:none;border:none;color:#666;cursor:pointer;padding:4px 8px;user-select:none;-webkit-tap-highlight-color:transparent}

/* ✅ LOADING: SegoeUI 300, size 10, mix-blend */
.rg-loading{
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:10px;
  line-height:16px;
  letter-spacing:0.01em;
  white-space:nowrap;
  color:#fff;
  mix-blend-mode:difference;
  opacity:.9;
  pointer-events:none;
  user-select:none;
  display:none;
}
.rg-loading.is-on{display:block}
</style>

<script>
(function(){
  const gallery=document.getElementById("rg-gallery");
  if(!gallery||gallery.dataset.rgInit==="1")return;
  gallery.dataset.rgInit="1";

  // ---------- материалы (jovan-s) ----------
  const originals=[
    "https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/1.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/2.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/3.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/4.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/5.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/6.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/7.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/8.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/9.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/10.jpg",
    "https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/11.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/12.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/13.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/14.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/jovan-s/main/15.png"
  ];

  // ---------- ускорение: Cloudinary fetch под размер центра ----------
  const CLOUD="dmtnse4sz";
  const DPR=Math.max(1, Math.min(3, window.devicePixelRatio||1));
  const centerCSSMax=520;
  const centerPx=Math.min(centerCSSMax, Math.round(window.innerWidth*0.86));
  const W=Math.min(2000, Math.ceil(centerPx*DPR*1.6));

  function cldFetch(url){
    // eco = быстрее; если хочешь чуть лучше — поменяй на q_auto:good
    return `https://res.cloudinary.com/${CLOUD}/image/fetch/f_auto,q_auto:eco,fl_progressive,fl_lossy,w_${W}/${encodeURIComponent(url)}`;
  }

  const elements = originals.map(u=>({type:"img", src: cldFetch(u)}));

  // ---------- DOM ----------
  const center=document.getElementById("rg-center");
  const prevBtn=gallery.querySelector(".rg-prev");
  const nextBtn=gallery.querySelector(".rg-next");
  const loading = center.querySelector(".rg-loading");
  const nav = center.querySelector(".rg-nav");

  // ---------- cache ----------
  const nodeCache = new Map();   // src -> <img>
  const readyCache = new Map();  // src -> Promise
  const ric = window.requestIdleCallback || ((cb)=>setTimeout(()=>cb({timeRemaining:()=>0}), 120));

  let index=0, token=0;

  const setLoading=(on)=>loading.classList.toggle("is-on", !!on);

  function clearCenterKeepUI(){
    center.innerHTML="";
    center.appendChild(loading);
    center.appendChild(nav);
  }

  function ensureImg(src){
    if(nodeCache.has(src)) return nodeCache.get(src);

    const img = new Image();
    img.className="rg-main";
    img.decoding="async";
    img.loading="eager";
    img.src=src;

    nodeCache.set(src, img);
    return img;
  }

  function setPriority(img, priority){
    try{ img.fetchPriority = priority; }catch(e){}
  }

  // ✅ load + decode (чтобы не белый экран и меньше “мигания”)
  function ensureReady(src){
    if(readyCache.has(src)) return readyCache.get(src);

    const img = ensureImg(src);
    const p = new Promise((resolve)=>{
      const done = async ()=>{
        if(img.decode){
          try{ await img.decode(); }catch(e){}
        }
        resolve(true);
      };

      if(img.complete){ done(); return; }
      img.onload = done;
      img.onerror = done;
    });

    readyCache.set(src, p);
    return p;
  }

  function mountImg(src){
    clearCenterKeepUI();
    center.insertBefore(ensureImg(src), nav);
  }

  function preloadAround(i){
    const n=elements.length;
    const prev=(i-1+n)%n;
    const next=(i+1)%n;

    const curSrc  = elements[i].src;
    const prevSrc = elements[prev].src;
    const nextSrc = elements[next].src;

    setPriority(ensureImg(curSrc), "high");
    setPriority(ensureImg(prevSrc), "low");
    setPriority(ensureImg(nextSrc), "low");

    ensureReady(curSrc);
    ensureReady(prevSrc);
    ensureReady(nextSrc);

    ric(()=>{
      ensureReady(elements[(prev-1+n)%n].src);
      ensureReady(elements[(next+1)%n].src);
    });
  }

  async function show(i){
    const t=++token;
    const n=elements.length;
    if(i<0)i=n-1;
    if(i>=n)i=0;
    index=i;

    setLoading(true);
    preloadAround(i);

    const src=elements[i].src;
    await ensureReady(src);
    if(t!==token) return;

    mountImg(src);
    setLoading(false);
  }

  prevBtn.onclick=()=>show(index-1);
  nextBtn.onclick=()=>show(index+1);

  let startX=0;
  gallery.addEventListener("touchstart",e=>{startX=e.touches[0].clientX},{passive:true});
  gallery.addEventListener("touchend",e=>{
    const d=e.changedTouches[0].clientX-startX;
    if(Math.abs(d)>40){ d<0?show(index+1):show(index-1); }
  },{passive:true});

  // старт
  preloadAround(0);
  show(0);
})();
</script>
