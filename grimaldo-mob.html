<div id="rg-gallery">
  <div id="rg-stage">
    <div id="rg-center">
      <span class="rg-loading" aria-hidden="true">loading...</span>

      <div class="rg-nav">
        <button class="rg-btn rg-prev" type="button">⟨</button>
        <button class="rg-btn rg-next" type="button">⟩</button>
      </div>
    </div>
  </div>
</div>

<!-- прогрев соединений -->
<link rel="dns-prefetch" href="//raw.githubusercontent.com">
<link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
<link rel="dns-prefetch" href="//res.cloudinary.com">
<link rel="preconnect" href="https://res.cloudinary.com" crossorigin>

<style>
@font-face{
  font-family:"SegoeUI";
  src:
    local("Segoe UI Light"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2") format("woff2"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff") format("woff"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf") format("truetype");
  font-weight:300;
  font-style:normal;
  font-display:swap;
}

#rg-gallery{position:fixed;inset:0;background:#fcfcfc;z-index:9999;overflow:hidden}
#rg-stage{position:absolute;inset:0;top:-60px;display:flex;align-items:center;justify-content:center;pointer-events:none}

/* ✅ размеры ВЗЯТЫ ОТСЮДА (как ты прислала) */
#rg-center{
  width:92vw;max-width:560px;
  height:64vh;max-height:640px;
  display:flex;align-items:center;justify-content:center;
  position:relative;pointer-events:none
}

.rg-main{max-width:100%;max-height:100%;object-fit:contain;display:block;pointer-events:auto}

.rg-nav{position:absolute;left:50%;bottom:-65px;transform:translateX(-50%);display:flex;gap:25px;pointer-events:auto}
.rg-btn{font-size:1.6rem;background:none;border:none;color:#666;cursor:pointer;padding:4px 8px;user-select:none;-webkit-tap-highlight-color:transparent}

/* ✅ loading mix-blend (10px, weight 300) */
.rg-loading{
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;font-size:10px;letter-spacing:.01em;line-height:16px;
  color:#fff;mix-blend-mode:difference;opacity:.9;
  pointer-events:none;user-select:none;display:none;
}
#rg-center.is-loading .rg-loading{display:block}
</style>

<script>
(function(){
  const gallery = document.getElementById("rg-gallery");
  if(!gallery || gallery.dataset.rgInit === "1") return;
  gallery.dataset.rgInit = "1";

  const center = document.getElementById("rg-center");
  const prevBtn = gallery.querySelector(".rg-prev");
  const nextBtn = gallery.querySelector(".rg-next");

  // ---------- МАТЕРИАЛЫ ----------
  const elements = [
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/Grimaldi/main/2.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/Grimaldi/main/3.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/Grimaldi/main/4.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/Grimaldi/main/5.jpg"},
    {
      type:'video',
      src:"https://res.cloudinary.com/dmtnse4sz/video/upload/v1769860171/6_acmyrk.mov",
      poster:"https://raw.githubusercontent.com/tsyomiki-collab/Grimaldi/main/Screenshot%202026-01-31%20at%2015.52.07.png"
    },
    {
      type:'video',
      src:"https://res.cloudinary.com/dmtnse4sz/video/upload/v1769860155/7_zb4vkq.mov",
      poster:"https://raw.githubusercontent.com/tsyomiki-collab/Grimaldi/main/Screenshot%202026-01-31%20at%2015.52.22.png"
    }
  ];

  // ---------- УСКОРЕНИЕ ЧЕРЕЗ CLOUDINARY FETCH (картинки + постер) ----------
  const CLOUD="dmtnse4sz";
  const DPR=Math.max(1, Math.min(3, window.devicePixelRatio||1));

  // ширина центра: min(92vw, 560px) -> берём с запасом
  const centerPx = Math.min(560, Math.round(window.innerWidth * 0.92));
  const W_IMG = Math.min(2000, Math.ceil(centerPx * DPR * 1.35));
  const W_POSTER = Math.min(2000, Math.ceil(centerPx * DPR * 1.15));

  function cldFetchImg(url, w){
    return `https://res.cloudinary.com/${CLOUD}/image/fetch/f_auto,q_auto:good,fl_progressive,fl_lossy,w_${w}/${encodeURIComponent(url)}`;
  }

  const fast = elements.map(el=>{
    if(el.type === "img") return { ...el, src: cldFetchImg(el.src, W_IMG) };
    if(el.type === "video") return { ...el, poster: el.poster ? cldFetchImg(el.poster, W_POSTER) : "" };
    return el;
  });

  // ---------- ЛОАДИНГ ----------
  function setLoading(on){ center.classList.toggle("is-loading", !!on); }

  // оставляем нав-кнопки, но меняем контент
  function clearCenterKeepUI(){
    const nav = center.querySelector(".rg-nav");
    const load = center.querySelector(".rg-loading");
    center.innerHTML = "";
    if(load) center.appendChild(load);
    if(nav) center.appendChild(nav);
  }

  // ---------- КЭШ НОД + READY ----------
  const nodeCache = new Map();   // key -> node
  const readyCache = new Map();  // key -> Promise
  const ric = window.requestIdleCallback || ((cb)=>setTimeout(()=>cb({timeRemaining:()=>0}), 120));

  function keyOf(el){ return el.type==="video" ? ("v:"+el.src) : ("i:"+el.src); }

  function ensureImg(src){
    const k="i:"+src;
    if(nodeCache.has(k)) return nodeCache.get(k);

    const img = new Image();
    img.className = "rg-main";
    img.decoding = "async";
    img.loading = "eager";
    img.src = src;

    nodeCache.set(k, img);
    return img;
  }

  function ensureVideo(el){
    const k="v:"+el.src;
    if(nodeCache.has(k)) return nodeCache.get(k);

    const v = document.createElement("video");
    v.className = "rg-main";

    // атрибуты ДО src (iOS/iframe)
    v.autoplay = true;
    v.loop = true;
    v.controls = false;

    v.playsInline = true;
    v.setAttribute("playsinline","");
    v.setAttribute("webkit-playsinline","");

    v.preload = "auto";
    v.setAttribute("controlsList","nodownload noplaybackrate noremoteplayback");
    v.setAttribute("disablePictureInPicture","");
    v.setAttribute("disableRemotePlayback","");

    // пробуем со звуком (может быть заблокировано)
    v.muted = false;
    v.volume = 1;

    if(el.poster) v.poster = el.poster;
    v.src = el.src;

    nodeCache.set(k, v);
    return v;
  }

  function ensureReady(el){
    const k = keyOf(el);
    if(readyCache.has(k)) return readyCache.get(k);

    const p = new Promise((resolve)=>{
      if(el.type === "img"){
        const img = ensureImg(el.src);
        const done = async ()=>{
          if(img.decode){
            try{ await img.decode(); }catch(e){}
          }
          resolve();
        };
        if(img.complete){ done(); return; }
        img.onload = done;
        img.onerror = done;
      } else {
        // видео: метаданные + постер
        if(el.poster) ensureReady({type:"img", src: el.poster});
        const v = document.createElement("video");
        v.preload="metadata";
        v.onloadedmetadata = v.onerror = ()=>resolve();
        v.src = el.src;
      }
    });

    readyCache.set(k, p);
    return p;
  }

  // ---------- ЗВУК / AUTOPLAY (без tap-кнопки) ----------
  let soundUnlocked = false;

  async function tryPlayWithSound(v){
    v.muted = false;
    v.volume = 1;
    try{ await v.play(); return true; }catch(e){}
    return false;
  }

  async function startVideoSmart(v){
    // 1) пробуем autoplay со звуком
    if(soundUnlocked){
      if(await tryPlayWithSound(v)) return true;
    }else{
      if(await tryPlayWithSound(v)) { soundUnlocked = true; return true; }
    }

    // 2) если заблокировали — запускаем muted, чтобы хоть играло
    v.muted = true;
    v.volume = 0;
    try{ await v.play(); }catch(e){}
    return false;
  }

  async function unlockSoundNow(){
    soundUnlocked = true;
    const v = currentVideo;
    if(!v) return;
    v.muted = false;
    v.volume = 1;
    try{ await v.play(); }catch(e){}
  }

  // ---------- MOUNT ----------
  let index = 0;
  let token = 0;
  let currentVideo = null;

  function stopCurrentVideo(){
    if(!currentVideo) return;
    try{ currentVideo.pause(); }catch(e){}
    currentVideo = null;
  }

  async function mount(el){
    clearCenterKeepUI();
    stopCurrentVideo();
    setLoading(true);

    if(el.type === "img"){
      const img = ensureImg(el.src);

      const finish = ()=>setLoading(false);
      if(img.complete){
        setLoading(false);
      }else{
        img.onload = finish;
        img.onerror = finish;
      }

      center.insertBefore(img, center.querySelector(".rg-nav"));
      return;
    }

    const v = ensureVideo(el);

    // пока видео реально не стартануло — держим лоадинг (иначе белый экран)
    const done = ()=>setLoading(false);
    v.onplaying = done;
    v.onloadeddata = done;
    v.onerror = ()=>{ setLoading(false); };

    center.insertBefore(v, center.querySelector(".rg-nav"));
    currentVideo = v;

    await startVideoSmart(v);
  }

  function preloadAround(i){
    const n = fast.length;
    const prev = (i-1+n)%n;
    const next = (i+1+n)%n;

    ensureReady(fast[i]);
    ensureReady(fast[prev]);
    ensureReady(fast[next]);

    ric(()=>{
      ensureReady(fast[(prev-1+n)%n]);
      ensureReady(fast[(next+1+n)%n]);
    });
  }

  async function show(i){
    const t = ++token;
    const n = fast.length;
    if(i<0) i=n-1;
    if(i>=n) i=0;
    index = i;

    // показываем лоадинг сразу, чтобы не было белого экрана
    setLoading(true);

    preloadAround(i);

    // ждём “готовность” текущего (img decode / video metadata)
    await ensureReady(fast[i]);
    if(t !== token) return;

    mount(fast[i]);
  }

  // ---------- UI EVENTS ----------
  prevBtn.onclick = ()=>show(index-1);
  nextBtn.onclick = ()=>show(index+1);

  let startX=0;
  gallery.addEventListener("touchstart",e=>{startX=e.touches[0].clientX},{passive:true});
  gallery.addEventListener("touchend",e=>{
    const d=e.changedTouches[0].clientX-startX;
    if(Math.abs(d)>40){ d<0?show(index+1):show(index-1); }
  },{passive:true});

  // любой первый жест (стрелки/свайп/тап) попробует разлочить звук
  function armGlobalUnlock(){
    const unlock = ()=>{ unlockSoundNow(); cleanup(); };
    const cleanup = ()=>{
      gallery.removeEventListener("pointerdown", unlock, true);
      gallery.removeEventListener("touchstart", unlock, true);
      window.removeEventListener("keydown", unlock, true);
    };
    gallery.addEventListener("pointerdown", unlock, {once:true, passive:true, capture:true});
    gallery.addEventListener("touchstart", unlock, {once:true, passive:true, capture:true});
    window.addEventListener("keydown", unlock, {once:true, capture:true});
  }
  armGlobalUnlock();

  document.addEventListener("visibilitychange", ()=>{
    if(document.hidden && currentVideo) currentVideo.pause();
    else if(!document.hidden && currentVideo){
      startVideoSmart(currentVideo);
    }
  });

  // старт
  preloadAround(0);
  show(0);
})();
</script>
