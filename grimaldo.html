<div id="rg-gallery">
  <button class="rg-btn rg-prev" type="button">⟨</button>

  <div class="rg-wrapper">
    <div class="rg-sideSlot">
      <span class="rg-loading" aria-hidden="true">loading...</span>
      <img id="rg-left" class="rg-side" alt="">
    </div>

    <div id="rg-center" class="rg-centerSlot">
      <span class="rg-loading is-on" aria-hidden="true">loading...</span>
      <!-- сюда вставится img/video -->
    </div>

    <div class="rg-sideSlot">
      <span class="rg-loading" aria-hidden="true">loading...</span>
      <img id="rg-right" class="rg-side" alt="">
    </div>
  </div>

  <button class="rg-btn rg-next" type="button">⟩</button>
</div>

<link rel="dns-prefetch" href="//raw.githubusercontent.com">
<link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
<link rel="dns-prefetch" href="//res.cloudinary.com">
<link rel="preconnect" href="https://res.cloudinary.com" crossorigin>

<style>
/* ... ВЕСЬ ТВОЙ CSS БЕЗ ИЗМЕНЕНИЙ ... */

/* иконка play/pause */
.rg-pauseIcon{
  position:absolute;
  right:18px;
  bottom:18px;
  width:42px;
  height:42px;
  border-radius:999px;
  background:rgba(255,255,255,.9);
  border:1px solid rgba(0,0,0,.12);
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:16px;
  color:#111;
  opacity:0;
  pointer-events:none;
  transition:opacity .2s ease;
}

.rg-centerSlot:hover .rg-pauseIcon{
  opacity:1;
  pointer-events:auto;
}
</style>

<script>
(function(){
  /* ... ВЕСЬ ТВОЙ JS БЕЗ ИЗМЕНЕНИЙ ДО showCenter ... */

  function showCenter(el){
    stopVideo();

    center.innerHTML = '<span class="rg-loading is-on" aria-hidden="true">loading...</span>';
    center.appendChild(soundHint);

    if(el.type==="video"){
      const v=document.createElement("video");
      v.className="rg-main is-loading";
      v.src=el.src;
      if(el.poster) v.poster=el.poster;

      v.autoplay=true;
      v.muted=false;
      v.volume=1;
      v.loop=true;
      v.playsInline=true;
      v.controls=false;
      v.preload="auto";

      v.setAttribute("playsinline","");
      v.setAttribute("webkit-playsinline","");
      v.setAttribute("controlslist","nodownload noplaybackrate noremoteplayback");
      v.setAttribute("disablepictureinpicture","");

      v.style.pointerEvents="none";

      center.onmouseenter=()=>{ if(activeVideo) activeVideo.style.pointerEvents="auto"; };
      center.onmouseleave=()=>{ if(activeVideo) activeVideo.style.pointerEvents="none"; };

      const icon=document.createElement("div");
      icon.className="rg-pauseIcon";
      icon.textContent="⏸";

      icon.onclick=()=>{
        if(v.paused){
          v.play();
          icon.textContent="⏸";
        }else{
          v.pause();
          icon.textContent="▶";
        }
      };

      v.addEventListener("play", ()=> icon.textContent="⏸");
      v.addEventListener("pause", ()=> icon.textContent="▶");

      const ready=()=>{
        v.classList.remove("is-loading");
        setLoading(center,false);
      };

      v.addEventListener("loadeddata", ready, {once:true});
      v.addEventListener("playing", ready, {once:true});

      center.appendChild(v);
      center.appendChild(icon);
      activeVideo=v;

      tryPlay();
      return;
    }

    /* img без изменений */
  }

})();
</script>
