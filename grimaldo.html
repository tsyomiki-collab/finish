<div id="rg-gallery">
  <button class="rg-btn rg-prev" type="button">⟨</button>

  <div class="rg-wrapper">
    <div class="rg-sideSlot">
      <img id="rg-left" class="rg-side">
    </div>

    <div id="rg-center" class="rg-centerSlot"></div>

    <div class="rg-sideSlot">
      <img id="rg-right" class="rg-side">
    </div>
  </div>

  <button class="rg-btn rg-next" type="button">⟩</button>
</div>

<style>
#rg-gallery{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fcfcfc;
  z-index:9999;
}

.rg-wrapper{
  display:flex;
  align-items:center;
  justify-content:center;
  max-width:min(2000px, 96vw);
  padding:0 110px;
  box-sizing:border-box;
}

.rg-sideSlot{
  width:360px;
  height:330px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  margin:0 -290px;   /* сближаем боковые к центру */
}

.rg-centerSlot{
  width:min(1180px, 70vw);
  height:735px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.rg-main{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
}

.rg-side{
  width:100%;
  height:100%;
  object-fit:contain;
  opacity:.8;
  display:block;
}

.rg-btn{
  position:fixed;
  top:50%;
  transform:translateY(-50%);

  width:120px;
  height: 120px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-sizing:border-box;

  font-size:3rem;
  line-height:1;
  padding:0;
  border:0;
  background:transparent;
  color:#666;
  cursor:pointer;
  user-select:none;

  appearance:none;
  -webkit-appearance:none;
  -webkit-tap-highlight-color:transparent;
}

.rg-btn:focus{ outline:none; }
.rg-btn:focus-visible{
  outline:2px solid rgba(0,0,0,.25);
  outline-offset:3px;
}

.rg-btn:active{
  transform:translateY(-50%);
}

.rg-prev{ left:80px; }
.rg-next{ right:80px; }

@media (max-width:820px){
  .rg-sideSlot{ display:none; }
  .rg-centerSlot{ width:92vw; }
}

/* меньше лагов */
.rg-centerSlot, .rg-sideSlot { contain: layout paint size; }
.rg-main { will-change: contents; }

/* ✅ если текущий элемент горизонтальный — боковых НЕТ (и место не занимаем) */
#rg-gallery.rg-wide .rg-sideSlot{
  display:none;
}

/* подсказка для звука (когда браузер блокирует autoplay со звуком) */
.rg-soundHint{
  position:absolute;
  left:50%;
  bottom:14px;
  transform:translateX(-50%);
  padding:10px 14px;
  font:14px/1.1 system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  border:1px solid rgba(0,0,0,.12);
  background:rgba(255,255,255,.92);
  border-radius:999px;
  color:#111;
  cursor:pointer;
  user-select:none;
  display:none;
}
#rg-gallery.rg-needsTap .rg-soundHint{ display:block; }
</style>

<script>
(function(){
  const gallery=document.getElementById("rg-gallery");
  if(!gallery||gallery.dataset.rgInit==="1")return;
  gallery.dataset.rgInit="1";


const elements=[
  {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/Grimaldi/main/1.jpg"},
  {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/Grimaldi/main/2.jpg"},
  {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/Grimaldi/main/3.jpg"},
  {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/Grimaldi/main/4.jpg"},
  {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/Grimaldi/main/5.jpg"},

  {
    type:'video',
    src:"https://res.cloudinary.com/dmtnse4sz/video/upload/v1769860171/6_acmyrk.mov",
    poster:"https://raw.githubusercontent.com/tsyomiki-collab/finish/main/Screenshot%202026-02-05%20at%2019.38.04.png"
  },
  {
    type:'video',
    src:"https://res.cloudinary.com/dmtnse4sz/video/upload/v1769860155/7_zb4vkq.mov",
    poster:"https://raw.githubusercontent.com/tsyomiki-collab/finish/main/Screenshot%202026-02-05%20at%2019.39.59.png"
  }
];


  let index=0,token=0;

  const left=document.getElementById("rg-left");
  const right=document.getElementById("rg-right");
  const center=document.getElementById("rg-center");
  const prevBtn=gallery.querySelector(".rg-prev");
  const nextBtn=gallery.querySelector(".rg-next");

  if(!left||!right||!center||!prevBtn||!nextBtn) return;

  const isWideCache=new Map();
  let activeVideo=null;

  function previewSrc(el){
    return el.type==="video" ? (el.poster||"") : (el.src||"");
  }

  function stopVideo(){
    if(!activeVideo) return;
    try{ activeVideo.pause(); }catch(e){}
    try{ activeVideo.removeAttribute("src"); activeVideo.load?.(); }catch(e){}
    activeVideo=null;
  }

  function showCenter(el){
    stopVideo();
    center.innerHTML="";

    if(el.type==="video"){
      const v=document.createElement("video");
      v.className="rg-main";
      v.src=el.src;
      if(el.poster) v.poster=el.poster;

      v.autoplay=true;
      v.muted=false;        // ❗ просим звук
      v.volume=1;
      v.loop=true;
      v.playsInline=true;
      v.controls=false;
      v.preload="auto";

      v.setAttribute("playsinline","");
      v.setAttribute("webkit-playsinline","");
      v.setAttribute("controlslist","nodownload noplaybackrate noremoteplayback");
      v.setAttribute("disablepictureinpicture","");

      center.appendChild(v);
      activeVideo=v;

      // максимально ранний старт
      const p = v.play();
      if(p && typeof p.catch==="function") p.catch(()=>{});
    }else{
      const img=document.createElement("img");
      img.className="rg-main";
      img.decoding="async";
      img.loading="eager";
      img.fetchPriority="high";
      img.src=el.src;
      center.appendChild(img);
    }
  }

  function preloadImage(src){
    return new Promise(r=>{
      if(!src) return r();
      const i=new Image();
      i.decoding="async";
      i.onload=r; i.onerror=r;
      i.src=src;
    });
  }

  function preloadVideoMeta(src){
    return new Promise(r=>{
      if(!src) return r();
      const v=document.createElement("video");
      v.preload="metadata";
      v.onloadedmetadata=()=>r();
      v.onerror=()=>r();
      v.src=src;
    });
  }

  function preloadElement(el){
    if(el.type==="video"){
      return Promise.all([preloadImage(el.poster), preloadVideoMeta(el.src)]);
    }
    return preloadImage(el.src);
  }

  function getIsWideByImage(src){
    if(!src) return Promise.resolve(false);
    if(isWideCache.has(src)) return Promise.resolve(isWideCache.get(src));
    return new Promise(resolve=>{
      const img=new Image();
      img.onload=()=>{
        const wide=img.naturalWidth>img.naturalHeight;
        isWideCache.set(src,wide);
        resolve(wide);
      };
      img.onerror=()=>{
        isWideCache.set(src,false);
        resolve(false);
      };
      img.src=src;
    });
  }

  function getIsWide(el){
    return getIsWideByImage(el.type==="video" ? el.poster : el.src);
  }

  async function show(i){
    const t=++token;

    if(i<0)i=elements.length-1;
    if(i>=elements.length)i=0;
    index=i;

    const p=(i-1+elements.length)%elements.length;
    const n=(i+1)%elements.length;

    await Promise.all([
      preloadElement(elements[i]),
      preloadElement(elements[p]),
      preloadElement(elements[n])
    ]);
    if(t!==token)return;

    left.src=previewSrc(elements[p]);
    right.src=previewSrc(elements[n]);
    showCenter(elements[i]);

    const wide = await getIsWide(elements[i]);
    if(t!==token)return;
    gallery.classList.toggle("rg-wide", wide);
  }

  prevBtn.onclick=()=>show(index-1);
  nextBtn.onclick=()=>show(index+1);

  show(0);
})();
</script>
