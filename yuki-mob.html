<div id="rg-gallery">
  <div id="rg-stage">
    <div id="rg-center">
      <!-- loading (mix-blend) -->
      <span class="rg-loading is-on" aria-hidden="true">loading...</span>

      <!-- tap for sound (как in my room) -->
      <button class="rg-tap" type="button" aria-label="Tap for sound">tap for sound</button>

      <!-- ✅ ДОБАВЛЕНО: прозрачная кнопка паузы (только на видео) -->
      <button class="rg-pauseHit" type="button" aria-label="Toggle pause"></button>

      <div class="rg-nav">
        <button class="rg-btn rg-prev" type="button">⟨</button>
        <button class="rg-btn rg-next" type="button">⟩</button>
      </div>
    </div>
  </div>
</div>

<style>
@font-face{
  font-family:"SegoeUI";
  src:
    local("Segoe UI Light"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2") format("woff2"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff") format("woff"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf") format("truetype");
  font-weight:300;
  font-style:normal;
  font-display:swap;
}

#rg-gallery{position:fixed;inset:0;background:#fcfcfc;z-index:9999;overflow:hidden}
#rg-stage{position:absolute;inset:0;top:-60px;display:flex;align-items:center;justify-content:center;pointer-events:none}

/* ✅ ВИЗУАЛ РОВНО КАК В ЭТОМ КОДЕ */
#rg-center{
  width:86vw;max-width:520px;
  height:62vh;max-height:560px;
  display:flex;align-items:center;justify-content:center;
  position:relative;pointer-events:none
}

.rg-main{max-width:100%;max-height:100%;object-fit:contain;display:block;pointer-events:auto}

.rg-nav{position:absolute;left:50%;bottom:-65px;transform:translateX(-50%);display:flex;gap:25px;pointer-events:auto}
.rg-btn{font-size:1.6rem;background:none;border:none;color:#666;cursor:pointer;padding:4px 8px;user-select:none;-webkit-tap-highlight-color:transparent}

/* ✅ LOADING — mix blend + SegoeUI 300 + size 10 */
.rg-loading{
  position:absolute;
  left:50%; top:50%;
  transform:translate(-50%,-50%);
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:10px;
  line-height:16px;
  letter-spacing:0.01em;
  white-space:nowrap;
  color:#fff;
  mix-blend-mode:difference;
  opacity:.9;
  pointer-events:none;
  user-select:none;
  display:none;
}
.rg-loading.is-on{display:block}

/* ✅ TAP — как in my room (белая пилюля) */
.rg-tap{
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
  z-index:6;
  display:none;
  pointer-events:auto;
  cursor:pointer;
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:8px;
  line-height:16px;
  letter-spacing:0.01em;
  white-space:nowrap;
  color:#000;
  padding:6px 10px;
  background:rgba(255,255,255,.95);
  border:1px solid rgba(0,0,0,.14);
  border-radius:999px;
  -webkit-tap-highlight-color:transparent;
}
#rg-center.needs-tap .rg-tap{display:block}

/* ✅ ДОБАВЛЕНО: прозрачная кнопка паузы поверх всего видео */
.rg-pauseHit{
  position:absolute;
  inset:0;
  z-index:3;               /* ниже tap (6), выше видео */
  display:none;            /* включаем только на видео */
  pointer-events:auto;
  background:transparent;
  border:0;
  padding:0;
  margin:0;
  cursor:pointer;
  -webkit-tap-highlight-color:transparent;
}
#rg-center.has-video .rg-pauseHit{display:block}
</style>

<script>
(function(){
  const gallery=document.getElementById("rg-gallery");
  if(!gallery||gallery.dataset.rgInit==="1")return;
  gallery.dataset.rgInit="1";

  const elements=[
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/1.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/2.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/3.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/4.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/5.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/6.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/7.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/8.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/9.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/10.png"},
    {
      type:'video',
      src:"https://res.cloudinary.com/dmtnse4sz/video/upload/v1769448409/%E5%8D%83%E8%91%89%E9%9B%84%E5%96%9C_Yuki_Chiba_%E3%83%BC_%E3%83%81%E3%82%A7%E3%83%BC%E3%83%B3%E3%81%8C%E6%AD%8C%E3%81%86_Chain_Ga_Utau_Official_Music_Video_-_%E5%8D%83%E8%91%89_%E9%9B%84%E5%96%9C_Yuki_Chiba_1080p_h264_youtube_koptk0.mp4",
      poster:"https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/Screenshot%202026-01-26%20at%2021.32.09.png"
    }
  ];

  let index=0, token=0;
  let currentVideo=null;
  let soundUnlocked=false;

  const center=document.getElementById("rg-center");
  const prevBtn=gallery.querySelector(".rg-prev");
  const nextBtn=gallery.querySelector(".rg-next");
  const nav=center.querySelector(".rg-nav");
  const loadingEl=center.querySelector(".rg-loading");
  const tapBtn=center.querySelector(".rg-tap");
  const pauseHit=center.querySelector(".rg-pauseHit");

  const nodeCache=new Map();
  const readyCache=new Map();
  const ric = window.requestIdleCallback || ((cb)=>setTimeout(()=>cb({timeRemaining:()=>0}), 120));

  function setLoading(on){ loadingEl.classList.toggle("is-on", !!on); }
  function setNeedsTap(on){ center.classList.toggle("needs-tap", !!on); }
  function setHasVideo(on){ center.classList.toggle("has-video", !!on); }

  function clearCenterKeepUI(){
    center.innerHTML="";
    center.appendChild(loadingEl);
    center.appendChild(tapBtn);
    center.appendChild(pauseHit);
    center.appendChild(nav);
  }

  function keyOf(el){
    return el.type==="video" ? ("v:"+el.src) : ("i:"+el.src);
  }

  function ensureImg(src){
    const k="i:"+src;
    if(nodeCache.has(k)) return nodeCache.get(k);

    const img=new Image();
    img.className="rg-main";
    img.decoding="async";
    img.loading="eager";
    img.src=src;

    nodeCache.set(k,img);
    return img;
  }

  function ensureVideo(el){
    const k="v:"+el.src;
    if(nodeCache.has(k)) return nodeCache.get(k);

    const v=document.createElement("video");
    v.className="rg-main";

    v.autoplay=true;
    v.loop=true;
    v.controls=false;

    v.playsInline=true;
    v.setAttribute("playsinline","");
    v.setAttribute("webkit-playsinline","");

    v.preload="auto";
    v.setAttribute("controlsList","nodownload noplaybackrate noremoteplayback");
    v.setAttribute("disablePictureInPicture","");
    v.setAttribute("disableRemotePlayback","");

    if(el.poster) v.poster=el.poster;

    v.muted=false;
    v.volume=1;

    v.src=el.src;

    nodeCache.set(k,v);
    return v;
  }

  function ensureReady(el, priority){
    const k=keyOf(el);
    if(readyCache.has(k)) return readyCache.get(k);

    const p=new Promise(async (resolve)=>{
      if(el.type==="img"){
        const img=ensureImg(el.src);
        try{ img.fetchPriority = priority || "low"; }catch(e){}
        const done = async ()=>{
          if(img.decode){ try{ await img.decode(); }catch(e){} }
          resolve(true);
        };
        if(img.complete){ await done(); return; }
        img.onload=done;
        img.onerror=done;
        return;
      }

      if(el.poster) ensureReady({type:"img", src: el.poster}, "low");

      const v=document.createElement("video");
      v.preload="metadata";
      v.onloadedmetadata=v.onerror=()=>resolve(true);
      v.src=el.src;
    });

    readyCache.set(k,p);
    return p;
  }

  function preloadAround(i){
    const n=elements.length;
    const idx=(k)=> (k+n)%n;

    ensureReady(elements[idx(i)],   "high");
    ensureReady(elements[idx(i-1)], "low");
    ensureReady(elements[idx(i+1)], "low");

    ric(()=>{
      ensureReady(elements[idx(i-2)], "low");
      ensureReady(elements[idx(i+2)], "low");
    });
  }

  async function tryPlayWithSound(v){
    v.muted=false;
    v.volume=1;
    try{ await v.play(); return true; }catch(e){}
    return false;
  }

  async function startVideoSmart(v){
    setNeedsTap(false);

    if(soundUnlocked){
      if(await tryPlayWithSound(v)) return true;
    }else{
      if(await tryPlayWithSound(v)) { soundUnlocked=true; return true; }
    }

    v.muted=true;
    v.volume=0;
    try{ await v.play(); }catch(e){}
    setNeedsTap(true);
    return false;
  }

  async function unlockSoundNow(){
    soundUnlocked=true;
    setNeedsTap(false);
    if(!currentVideo) return;
    currentVideo.muted=false;
    currentVideo.volume=1;
    try{ await currentVideo.play(); }catch(e){ setNeedsTap(true); }
  }

  function stopCurrentVideo(){
    if(!currentVideo) return;
    try{ currentVideo.pause(); }catch(e){}
    currentVideo=null;
  }

  // ✅ ДОБАВЛЕНО: уход/выход — звук убирается жёстко
  function silenceNow(){
    const v=currentVideo;
    if(!v) return;
    try{ v.pause(); }catch(e){}
    try{ v.muted=true; v.volume=0; }catch(e){}
    setNeedsTap(false);
  }

  // ✅ ДОБАВЛЕНО: прозрачная пауза на всю площадь видео
  pauseHit.addEventListener("click",(e)=>{
    e.preventDefault();
    const v=currentVideo;
    if(!v) return;

    if(v.paused){
      // продолжаем (если звук уже разлочен — попробуем со звуком, иначе останется muted)
      startVideoSmart(v);
    }else{
      try{ v.pause(); }catch(err){}
      try{ v.muted=true; v.volume=0; }catch(err){}
      setNeedsTap(false);
    }
  });

  async function mount(el){
    clearCenterKeepUI();
    stopCurrentVideo();

    setLoading(true);
    setNeedsTap(false);
    setHasVideo(el.type==="video");

    if(el.type==="img"){
      const img=ensureImg(el.src);
      const finish=()=>setLoading(false);
      if(img.complete){ finish(); }
      else { img.onload=finish; img.onerror=finish; }
      center.insertBefore(img, nav);
      return;
    }

    const v=ensureVideo(el);
    currentVideo=v;

    const hide=()=>setLoading(false);
    v.onplaying=hide;
    v.onloadeddata=hide;
    v.onerror=()=>{ setLoading(false); setNeedsTap(true); };

    center.insertBefore(v, nav);
    await startVideoSmart(v);
  }

  async function show(i){
    const t=++token;
    const n=elements.length;
    if(i<0)i=n-1;
    if(i>=n)i=0;
    index=i;

    setLoading(true);
    setNeedsTap(false);
    preloadAround(i);

    await ensureReady(elements[i], "high");
    if(t!==token) return;

    await mount(elements[i]);
  }

  prevBtn.onclick=()=>show(index-1);
  nextBtn.onclick=()=>show(index+1);

  let startX=0;
  gallery.addEventListener("touchstart",e=>{startX=e.touches[0].clientX},{passive:true});
  gallery.addEventListener("touchend",e=>{
    const d=e.changedTouches[0].clientX-startX;
    if(Math.abs(d)>40){ d<0?show(index+1):show(index-1) }
  },{passive:true});

  tapBtn.addEventListener("click",(e)=>{ e.preventDefault(); unlockSoundNow(); });

  (function armGlobalUnlock(){
    const unlock=()=>{ unlockSoundNow(); cleanup(); };
    const cleanup=()=>{
      gallery.removeEventListener("pointerdown", unlock, true);
      gallery.removeEventListener("touchstart", unlock, true);
      window.removeEventListener("keydown", unlock, true);
    };
    gallery.addEventListener("pointerdown", unlock, {once:true, passive:true, capture:true});
    gallery.addEventListener("touchstart", unlock, {once:true, passive:true, capture:true});
    window.addEventListener("keydown", unlock, {once:true, capture:true});
  })();

  // ✅ ДОБАВЛЕНО: уход/сворачивание/выход — звук сразу пропадает
  document.addEventListener("visibilitychange", ()=>{
    if(document.hidden) silenceNow();
    else if(!document.hidden && currentVideo){
      startVideoSmart(currentVideo);
    }
  });
  window.addEventListener("pagehide", silenceNow, {capture:true});
  window.addEventListener("beforeunload", silenceNow, {capture:true});
  window.addEventListener("blur", ()=>{ if(document.hidden) return; silenceNow(); }, {capture:true});

  preloadAround(0);
  show(0);
})();
</script>
