<div id="rg-gallery">
  <button class="rg-btn rg-prev" type="button" aria-label="Previous">⟨</button>

  <div class="rg-wrapper">
    <div class="rg-sideSlot">
      <span class="rg-loading">loading...</span>
      <img id="rg-left" class="rg-side" alt="">
    </div>

    <div id="rg-center" class="rg-centerSlot">
      <!-- глобальный лоадер центра (всегда существует) -->
      <span class="rg-loading rg-centerLoading is-on">loading...</span>
    </div>

    <div class="rg-sideSlot">
      <span class="rg-loading">loading...</span>
      <img id="rg-right" class="rg-side" alt="">
    </div>
  </div>

  <button class="rg-btn rg-next" type="button" aria-label="Next">⟩</button>
</div>

<!-- прогрев соединений (это реально помогает) -->
<link rel="dns-prefetch" href="//raw.githubusercontent.com">
<link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>

<style>
#rg-gallery{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fcfcfc;
  z-index:9999;
}

.rg-wrapper{
  display:flex;
  align-items:center;
  justify-content:center;
  max-width:min(2000px, 96vw);
  padding:0 110px;
  box-sizing:border-box;
}

.rg-sideSlot{
  position:relative;
  width:360px;
  height:330px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  margin:0 -290px;
}

.rg-centerSlot{
  position:relative;
  width:min(1180px, 70vw);
  height:735px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.rg-main{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
}

.rg-side{
  width:100%;
  height:100%;
  object-fit:contain;
  opacity:.8;
  display:block;
}

.rg-btn{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  width:120px;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:3rem;
  border:0;
  background:transparent;
  color:#666;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
}

.rg-prev{ left:80px; }
.rg-next{ right:80px; }

@media (max-width:820px){
  .rg-sideSlot{ display:none; }
  .rg-centerSlot{ width:92vw; }
}

.rg-centerSlot, .rg-sideSlot { contain: layout paint size; }
.rg-main { will-change: contents; }

/* loading */
.rg-loading{ 
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:13px;
  letter-spacing:.01em;
  line-height:16px;

  color:#fff;
  mix-blend-mode:difference;
  opacity:.9;

  pointer-events:none;
  user-select:none;
  display:none;
}
.rg-loading.is-on{ display:block; }

/* центр-лоадер всегда сверху всего внутри центра */
.rg-centerLoading{ z-index:3; }

.rg-side.is-loading,
.rg-main.is-loading{ opacity:0; }

/* PATCH: лоадер всегда поверх и видимый, даже если что-то перекрывает */
#rg-gallery .rg-loading{ z-index:999; }
</style>

<script>
(function(){
  const gallery = document.getElementById("rg-gallery");
  if(!gallery) return;
  if(gallery.dataset.rgInit === "1") return;
  gallery.dataset.rgInit = "1";

  const elements=[
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/1.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/2.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/3.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/4.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/5.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/6.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/7.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/8.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/9.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/10.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/11.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/12.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/13.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/14.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/15.png"}
  ];

  let index = 0;
  let token = 0;

  const left   = document.getElementById("rg-left");
  const right  = document.getElementById("rg-right");
  const center = document.getElementById("rg-center");
  const centerLoading = center.querySelector(".rg-centerLoading");
  const prevBtn = gallery.querySelector(".rg-prev");
  const nextBtn = gallery.querySelector(".rg-next");
  if(!left || !right || !center || !centerLoading || !prevBtn || !nextBtn) return;

  const cache = new Map();

  function preload(url, priority){
    if(!url) return Promise.resolve(false);
    if(cache.has(url)) return cache.get(url);

    const p = new Promise(resolve=>{
      const img = new Image();
      img.decoding = "async";
      // fetchPriority работает не везде, но где работает — приятно ускоряет
      try { if(priority) img.fetchPriority = priority; } catch(e){}
      img.onload  = () => resolve(true);
      img.onerror = () => resolve(false);
      img.src = url;
    });

    cache.set(url, p);
    return p;
  }

  function setLoading(slotEl, on){
    const l = slotEl.querySelector(".rg-loading");
    if(l) l.classList.toggle("is-on", on);
  }

  function setSide(imgEl, src){
    const slot = imgEl.parentElement;
    setLoading(slot, true);
    imgEl.classList.add("is-loading");
    imgEl.decoding = "async";
    imgEl.loading = "eager";
    try { imgEl.fetchPriority = "low"; } catch(e){}

    imgEl.onload = ()=>{
      imgEl.classList.remove("is-loading");
      setLoading(slot,false);
    };
    imgEl.onerror = ()=>{
      imgEl.classList.remove("is-loading");
      // если картинка не загрузилась — всё равно убираем лоадер, чтобы не висел вечно
      setLoading(slot,false);
    };

    imgEl.src = src;
  }

  function showCenter(src){
    // Глобальный лоадер центра: включаем ВСЕГДА, даже если центр пустой
    centerLoading.classList.add("is-on");

    // удаляем прошлую картинку, но НЕ трогаем centerLoading
    const old = center.querySelector("img.rg-main, video.rg-main");
    if(old) old.remove();

    const img = document.createElement("img");
    img.className = "rg-main is-loading";
    img.decoding = "async";
    img.loading = "eager";
    try { img.fetchPriority = "high"; } catch(e){}

    img.onload = ()=>{
      img.classList.remove("is-loading");
      centerLoading.classList.remove("is-on");
    };
    img.onerror = ()=>{
      img.classList.remove("is-loading");
      // если не загрузилось — оставляем текст? обычно лучше убрать, чтобы не “вечный лоадинг”
      centerLoading.classList.remove("is-on");
    };

    img.src = src;
    center.appendChild(img);
  }

  async function show(i){
    const t = ++token;

    if(i < 0) i = elements.length - 1;
    if(i >= elements.length) i = 0;
    index = i;

    const prev = (i - 1 + elements.length) % elements.length;
    const next = (i + 1) % elements.length;

    // моментально показываем лоадер (чтобы не было белого пустого экрана)
    centerLoading.classList.add("is-on");

    // грузим текущую + соседние (с приоритетами)
    await Promise.all([
      preload(elements[i].src, "high"),
      preload(elements[prev].src, "low"),
      preload(elements[next].src, "low")
    ]);

    if(t !== token) return;

    setSide(left,  elements[prev].src);
    setSide(right, elements[next].src);
    showCenter(elements[i].src);

    // второе кольцо — в фоне
    preload(elements[(prev - 1 + elements.length) % elements.length].src, "low");
    preload(elements[(next + 1) % elements.length].src, "low");
  }

  prevBtn.addEventListener("click", ()=>show(index - 1));
  nextBtn.addEventListener("click", ()=>show(index + 1));

  if(!window.__rgKeyHandler){
    window.__rgKeyHandler = e=>{
      const g = document.getElementById("rg-gallery");
      if(!g || g.style.display === "none") return;
      if(e.key === "ArrowRight") g.querySelector(".rg-next")?.click();
      if(e.key === "ArrowLeft")  g.querySelector(".rg-prev")?.click();
    };
    document.addEventListener("keydown", window.__rgKeyHandler);
  }

  // “быстрый старт”: прогреваем первые 2-3 сразу
  preload(elements[0]?.src, "high");
  preload(elements[1]?.src, "low");
  preload(elements[2]?.src, "low");

  show(0);
})();
</script>

<script>
/* PATCH: не меняя твой код — гарантируем loading на пустом экране + ускоряем старт preload-ами */
(function(){
  const gallery = document.getElementById("rg-gallery");
  if(!gallery) return;

  // 1) AUTO-PRELOAD: достаём ссылки на raw.githubusercontent.com из текста скриптов и прелоадим первые N
  try{
    const scripts = Array.from(document.scripts);
    const all = [];
    const re = /https:\/\/raw\.githubusercontent\.com\/[^\s"'()<>]+/g;

    for(const s of scripts){
      const txt = s.textContent || "";
      let m;
      while((m = re.exec(txt)) && all.length < 12){
        const url = m[0];
        if(!all.includes(url)) all.push(url);
      }
      if(all.length >= 12) break;
    }

    const head = document.head || document.getElementsByTagName("head")[0];
    all.slice(0, 8).forEach((href, i)=>{
      if(document.querySelector(`link[rel="preload"][href="${href}"]`)) return;
      const link = document.createElement("link");
      link.rel = "preload";
      link.as  = "image";
      link.href = href;
      try { link.fetchPriority = (i < 2 ? "high" : "low"); } catch(e){}
      head.appendChild(link);
    });
  }catch(e){}

  // 2) LOADING ALWAYS: включаем/выключаем loading по факту наличия/загрузки медиа
  function slotOf(node){
    if(!node) return null;
    return node.closest(".rg-centerSlot, .rg-sideSlot");
  }
  function setLoading(slot, on){
    if(!slot) return;
    const l = slot.querySelector(".rg-loading");
    if(l) l.classList.toggle("is-on", !!on);
  }
  function isMediaLoading(media){
    if(!media) return true;
    if(media.classList && media.classList.contains("is-loading")) return true;
    if(media.tagName === "IMG") return !(media.complete && media.naturalWidth > 0);
    if(media.tagName === "VIDEO") return (media.readyState < 2);
    return false;
  }
  function refreshSlot(slot){
    if(!slot) return;
    const media = slot.querySelector("img.rg-main, video.rg-main, img.rg-side, video.rg-side");
    if(!media){ setLoading(slot, true); return; }
    setLoading(slot, isMediaLoading(media));
  }

  // На старте: сразу принудительно включим лоадеры
  gallery.querySelectorAll(".rg-centerSlot, .rg-sideSlot").forEach(refreshSlot);

  // Слушаем load/error для картинок (в т.ч. динамически добавленных)
  gallery.addEventListener("load", (e)=>{
    const t = e.target;
    if(!(t instanceof HTMLElement)) return;
    if(t.tagName !== "IMG" && t.tagName !== "VIDEO") return;
    refreshSlot(slotOf(t));
  }, true);

  gallery.addEventListener("error", (e)=>{
    const t = e.target;
    if(!(t instanceof HTMLElement)) return;
    if(t.tagName !== "IMG" && t.tagName !== "VIDEO") return;
    setLoading(slotOf(t), false);
  }, true);

  // Для видео
  gallery.addEventListener("loadeddata", (e)=>{
    const t = e.target;
    if(!(t instanceof HTMLElement)) return;
    if(t.tagName !== "VIDEO") return;
    refreshSlot(slotOf(t));
  }, true);

  // MutationObserver: если твой код удалил/добавил картинку — обновим лоадер мгновенно
  const mo = new MutationObserver((mutations)=>{
    const touched = new Set();
    for(const m of mutations){
      const a = slotOf(m.target);
      if(a) touched.add(a);
      m.addedNodes && m.addedNodes.forEach(n=>{ const s=slotOf(n); if(s) touched.add(s); });
      m.removedNodes && m.removedNodes.forEach(n=>{ const s=slotOf(n); if(s) touched.add(s); });
    }
    touched.forEach(refreshSlot);
  });

  mo.observe(gallery, {subtree:true, childList:true, attributes:true, attributeFilter:["class","src"]});
})();
</script>
