<div id="rg-gallery">
  <button class="rg-btn rg-prev" type="button" aria-label="Previous">⟨</button>

  <div class="rg-wrapper">
    <div class="rg-sideSlot">
      <img id="rg-left" class="rg-side" alt="">
    </div>

    <div id="rg-center" class="rg-centerSlot"></div>

    <div class="rg-sideSlot">
      <img id="rg-right" class="rg-side" alt="">
    </div>
  </div>

  <button class="rg-btn rg-next" type="button" aria-label="Next">⟩</button>
</div>

<style>
#rg-gallery{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fcfcfc;
  z-index:9999;
}

.rg-wrapper{
  display:flex;
  align-items:center;
  justify-content:center;
  max-width:min(2000px, 96vw);
  padding:0 110px;
  box-sizing:border-box;
}

.rg-sideSlot{
  width:360px;
  height:330px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  margin:0 -290px;   /* сближаем боковые к центру */
}

.rg-centerSlot{
  width:min(1180px, 70vw);
  height:735px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.rg-main{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
}

.rg-side{
  width:100%;
  height:100%;
  object-fit:contain;
  opacity:.8;
  display:block;
}

.rg-btn{
  position:fixed;
  top:50%;
  transform:translateY(-50%);

  width:120px;
  height: 120px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-sizing:border-box;

  font-size:3rem;
  line-height:1;
  padding:0;
  border:0;
  background:transparent;
  color:#666;
  cursor:pointer;
  user-select:none;

  appearance:none;
  -webkit-appearance:none;
  -webkit-tap-highlight-color:transparent;
}

.rg-btn:focus{ outline:none; }
.rg-btn:focus-visible{
  outline:2px solid rgba(0,0,0,.25);
  outline-offset:3px;
}

.rg-btn:active{
  transform:translateY(-50%);
}

.rg-prev{ left:80px; }
.rg-next{ right:80px; }

@media (max-width:820px){
  .rg-sideSlot{ display:none; }
  .rg-centerSlot{ width:92vw; }
}

/* чуть меньше лагов */
.rg-centerSlot, .rg-sideSlot { contain: layout paint size; }
.rg-main { will-change: contents; }
</style>

<script>
(function(){
  const gallery = document.getElementById("rg-gallery");
  if(!gallery) return;
  if(gallery.dataset.rgInit === "1") return;
  gallery.dataset.rgInit = "1";

  // ✅ НОВЫЕ МАТЕРИАЛЫ (one-pulse), БЕЗ ВИДЕО
    const elements=[
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/1.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/2.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/3.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/4.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/5.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/6.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/7.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/8.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/9.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/10.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/11.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/12.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/13.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/14.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/dae/main/15.png"}
  ];

  let index = 0;
  let token = 0;

  const left   = document.getElementById("rg-left");
  const right  = document.getElementById("rg-right");
  const center = document.getElementById("rg-center");
  const prevBtn = gallery.querySelector(".rg-prev");
  const nextBtn = gallery.querySelector(".rg-next");
  if(!left || !right || !center || !prevBtn || !nextBtn) return;

  const cache = new Map();

  function preload(url){
    if(!url) return Promise.resolve();
    if(cache.has(url)) return cache.get(url);

    const p = new Promise(resolve=>{
      const img = new Image();
      img.decoding = "async";
      img.onload = () => resolve(true);
      img.onerror = () => resolve(false);
      img.src = url;
    });

    cache.set(url, p);
    return p;
  }

  function showCenter(el){
    // без видео — всегда img
    center.innerHTML = "";
    const img = document.createElement("img");
    img.className = "rg-main";
    img.decoding = "async";
    img.loading = "eager";
    img.fetchPriority = "high";
    img.src = el.src;
    center.appendChild(img);
  }

  async function show(i){
    const t = ++token;

    if(i < 0) i = elements.length - 1;
    if(i >= elements.length) i = 0;
    index = i;

    const prev = (i - 1 + elements.length) % elements.length;
    const next = (i + 1) % elements.length;

    await Promise.all([
      preload(elements[i].src),
      preload(elements[prev].src),
      preload(elements[next].src)
    ]);

    if(t !== token) return;

    left.src  = elements[prev].src;
    right.src = elements[next].src;
    showCenter(elements[i]);

    // “второе кольцо” догружаем в фоне
    preload(elements[(prev - 1 + elements.length) % elements.length].src);
    preload(elements[(next + 1) % elements.length].src);
  }

  prevBtn.addEventListener("click", ()=>show(index - 1));
  nextBtn.addEventListener("click", ()=>show(index + 1));

  // клавиши — только навигация, ничего не закрывает
  if(!window.__rgKeyHandler){
    window.__rgKeyHandler = e=>{
      const g = document.getElementById("rg-gallery");
      if(!g || g.style.display === "none") return;
      if(e.key === "ArrowRight") g.querySelector(".rg-next")?.click();
      if(e.key === "ArrowLeft")  g.querySelector(".rg-prev")?.click();
    };
    document.addEventListener("keydown", window.__rgKeyHandler);
  }

  show(0);
})();
</script>
