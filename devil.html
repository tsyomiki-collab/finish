<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
@font-face{
  font-family:"SegoeUI";
  src:
    local("Segoe UI Light"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2") format("woff2"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff") format("woff"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf") format("truetype");
  font-weight:300;
  font-style:normal;
  font-display:swap;
}

#rg-gallery{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fcfcfc;
  z-index:9999;
}

.rg-wrapper{
  display:flex;
  align-items:center;
  justify-content:center;
  max-width:min(2000px, 96vw);
  padding:0 110px;
  box-sizing:border-box;
  flex-wrap:nowrap;
}

.rg-sideSlot{
  position:relative; /* для loading */
  width:360px;
  height:330px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  margin:0 -290px;
  flex:0 0 auto;
}

.rg-centerSlot{
  position:relative; /* для loading + poster overlay */
  width:min(1180px, 70vw);
  height:735px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  flex:0 0 auto;
}

.rg-main,
.rg-side{
  width:100%;
  height:100%;
  object-fit:contain;
  object-position:center;
  display:block;
}

.rg-side{ opacity:.8; }

.rg-btn{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  width:120px;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-sizing:border-box;
  font-size:3rem;
  line-height:1;
  padding:0;
  border:0;
  background:transparent;
  color:#666;
  cursor:pointer;
  user-select:none;
  appearance:none;
  -webkit-appearance:none;
  -webkit-tap-highlight-color:transparent;
}
.rg-btn:focus{ outline:none; }
.rg-btn:focus-visible{
  outline:2px solid rgba(0,0,0,.25);
  outline-offset:3px;
}
.rg-prev{ left:80px; }
.rg-next{ right:80px; }

@media (max-width:820px){
  .rg-sideSlot{ display:none; }
  .rg-centerSlot{ width:92vw; }
}

/* меньше лагов */
.rg-centerSlot, .rg-sideSlot { contain: layout paint size; }
.rg-main { will-change: contents; }

/* loader */
.rg-loading{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:14px;
  letter-spacing:.01em;
  line-height:16px;

  /* mix blend, как ты хотела */
  color:#fff;
  mix-blend-mode:difference;
  opacity:.9;

  pointer-events:none;
  user-select:none;
  display:none;
}
.rg-loading.is-on{ display:block; }

.rg-side.is-loading,
.rg-main.is-loading{ opacity:0; }

/* если текущая картинка/постер горизонтальные — скрываем боковые */
#rg-gallery.rg-wide .rg-sideSlot{ display:none; }
</style>
</head>

<body>

<div id="rg-gallery">
  <button class="rg-btn rg-prev" type="button" aria-label="Previous">⟨</button>

  <div class="rg-wrapper">
    <div class="rg-sideSlot">
      <span class="rg-loading" aria-hidden="true">loading...</span>
      <img id="rg-left" class="rg-side" alt="">
    </div>

    <div id="rg-center" class="rg-centerSlot">
      <span class="rg-loading is-on" aria-hidden="true">loading...</span>
      <!-- центр будет заполнен через JS -->
    </div>

    <div class="rg-sideSlot">
      <span class="rg-loading" aria-hidden="true">loading...</span>
      <img id="rg-right" class="rg-side" alt="">
    </div>
  </div>

  <button class="rg-btn rg-next" type="button" aria-label="Next">⟩</button>
</div>

<script>
(function(){
  const gallery = document.getElementById("rg-gallery");
  if(!gallery || gallery.dataset.rgInit === "1") return;
  gallery.dataset.rgInit = "1";

  const VIDEO_POSTER = "https://raw.githubusercontent.com/tsyomiki-collab/devil2/main/Screenshot%202026-02-03%20at%2019.01.32.png";

  const elements=[
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/devil2/main/photo_2025-09-17%2001.41.48-2.webp"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/devil2/main/photo_2025-09-17%2001.50.23-2.webp"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/devil1/main/DevilAngel_ElenasKasnatschejew_TianaLenz_Editorial_3.webp"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/devil2/main/photo_2025-09-17%2001.57.15-2.webp"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/devil1/main/DevilAngel_ElenasKasnatschejew_TianaLenz_Editorial_5.webp"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/devil2/main/photo_2025-09-17%2001.59.22-2.webp"},
    {
      type:'video',
      src:"https://res.cloudinary.com/dmtnse4sz/video/upload/v1770307019/IMG_3441_evuvsr.mp4",
      poster: VIDEO_POSTER
    },
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/devil2/main/photo_2025-09-17%2002.01.35-2.webp"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/devil2/main/photo_2025-09-17%2002.03.31-2.webp"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/devil2/main/photo_2025-09-17%2002.06.53-2.webp"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/devil2/main/DevilAngel_ElenasKasnatschejew_TianaLenz_Editorial_10.webp"}
  ];

  let index = 0, token = 0;

  const left   = document.getElementById("rg-left");
  const right  = document.getElementById("rg-right");
  const center = document.getElementById("rg-center");
  const prevBtn = gallery.querySelector(".rg-prev");
  const nextBtn = gallery.querySelector(".rg-next");
  if(!left || !right || !center || !prevBtn || !nextBtn) return;

  function setLoading(slotEl, on){
    const l = slotEl.querySelector(".rg-loading");
    if(l) l.classList.toggle("is-on", !!on);
  }

  // preload images/posters
  const imgCache = new Map();
  function preloadImage(url){
    if(!url) return Promise.resolve(false);
    if(imgCache.has(url)) return imgCache.get(url);

    const p = new Promise(resolve=>{
      const img = new Image();
      img.decoding = "async";
      img.onload  = () => resolve(true);
      img.onerror = () => resolve(false);
      img.src = url;
    });

    imgCache.set(url, p);
    return p;
  }
  function srcFor(el){
    return el.type === "video" ? (el.poster || "") : (el.src || "");
  }

  // wide detector (по реально загруженной картинке/постеру)
  const isWideCache = new Map();
  function getIsWideByImage(src){
    if(!src) return Promise.resolve(false);
    if(isWideCache.has(src)) return Promise.resolve(isWideCache.get(src));
    return new Promise(resolve=>{
      const img = new Image();
      img.decoding = "async";
      img.onload = ()=>{
        const wide = img.naturalWidth > img.naturalHeight;
        isWideCache.set(src, wide);
        resolve(wide);
      };
      img.onerror = ()=>{
        isWideCache.set(src, false);
        resolve(false);
      };
      img.src = src;
    });
  }

  // center nodes (persistent)
  center.style.position = "relative";
  center.innerHTML = '<span class="rg-loading is-on" aria-hidden="true">loading...</span>';

  const mainImg = document.createElement("img");
  mainImg.className = "rg-main is-loading";
  mainImg.decoding = "async";
  mainImg.loading = "eager";
  mainImg.fetchPriority = "high";

  const posterImg = document.createElement("img");
  posterImg.className = "rg-main";
  posterImg.decoding = "async";
  posterImg.loading = "eager";
  posterImg.style.position = "absolute";
  posterImg.style.inset = "0";
  posterImg.style.pointerEvents = "none";
  posterImg.style.display = "none";

  const mainVideo = document.createElement("video");
  mainVideo.className = "rg-main";
  mainVideo.style.display = "none";

  // важные атрибуты для iOS + без панели
  mainVideo.setAttribute("playsinline","");
  mainVideo.setAttribute("webkit-playsinline","");
  mainVideo.setAttribute("muted","");
  mainVideo.setAttribute("autoplay","");
  mainVideo.setAttribute("loop","");
  mainVideo.setAttribute("preload","auto");
  mainVideo.setAttribute("controlslist","nodownload noplaybackrate noremoteplayback");
  mainVideo.setAttribute("disablepictureinpicture","");

  mainVideo.playsInline = true;
  mainVideo.autoplay = true;
  mainVideo.loop = true;
  mainVideo.controls = false;
  mainVideo.muted = true;     // ✅ всегда без звука
  mainVideo.preload = "auto";

  center.appendChild(mainImg);
  center.appendChild(posterImg);
  center.appendChild(mainVideo);

  function tryStartVideo(){
    const p = mainVideo.play();
    if(p && typeof p.catch === "function") p.catch(()=>{});
  }

  function showCenter(item){
    setLoading(center, true);

    // reset view
    mainImg.style.display = "none";
    mainVideo.style.display = "none";
    posterImg.style.display = "none";

    // cleanup old handlers
    mainImg.onload = mainImg.onerror = null;
    mainVideo.onplaying = null;
    mainVideo.oncanplay = null;
    mainVideo.onloadeddata = null;
    mainVideo.onerror = null;

    if(item.type === "img"){
      mainImg.style.display = "block";
      mainImg.classList.add("is-loading");

      mainImg.onload = ()=>{
        mainImg.classList.remove("is-loading");
        setLoading(center,false);
      };
      mainImg.onerror = ()=>{
        mainImg.classList.remove("is-loading");
        setLoading(center,false);
      };

      if(mainImg.src !== item.src) mainImg.src = item.src;
      return;
    }

    // VIDEO: держим постер поверх, пока видео реально не playing
    posterImg.style.display = "block";
    posterImg.src = item.poster || "";

    mainVideo.style.display = "block";

    if(mainVideo.src !== item.src){
      mainVideo.src = item.src;
      try{ mainVideo.load(); }catch(e){}
    }

    mainVideo.onplaying = ()=>{
      posterImg.style.display = "none";
      setLoading(center,false);
    };

    mainVideo.oncanplay = tryStartVideo;
    mainVideo.onloadeddata = tryStartVideo;

    mainVideo.onerror = ()=>{
      setLoading(center,false);
      posterImg.style.display = "block"; // не белый экран
    };

    tryStartVideo();
    setTimeout(tryStartVideo, 200);
  }

  function setSide(imgEl, item){
    const slot = imgEl.parentElement;
    setLoading(slot, true);

    imgEl.classList.add("is-loading");
    imgEl.decoding = "async";
    imgEl.loading = "eager";
    imgEl.fetchPriority = "low";

    imgEl.onload = ()=>{
      imgEl.classList.remove("is-loading");
      setLoading(slot,false);
    };
    imgEl.onerror = ()=>{
      imgEl.classList.remove("is-loading");
      setLoading(slot,false);
    };

    imgEl.src = srcFor(item) || "";
  }

  function setSidesHiddenViaClass(hide){
    // ✅ важно: если скрываем боковые — выключаем их лоадеры, чтобы не было “двойного loading”
    gallery.classList.toggle("rg-wide", !!hide);
    if(hide){
      setLoading(left.parentElement, false);
      setLoading(right.parentElement, false);
      left.classList.remove("is-loading");
      right.classList.remove("is-loading");
    }
  }

  async function show(i){
    const t = ++token;

    if(i < 0) i = elements.length - 1;
    if(i >= elements.length) i = 0;
    index = i;

    const prev = (i - 1 + elements.length) % elements.length;
    const next = (i + 1) % elements.length;

    // сразу включаем loading
    setLoading(center, true);
    setLoading(left.parentElement, true);
    setLoading(right.parentElement, true);

    await Promise.all([
      preloadImage(srcFor(elements[i])),
      preloadImage(srcFor(elements[prev])),
      preloadImage(srcFor(elements[next]))
    ]);
    if(t !== token) return;

    setSide(left, elements[prev]);
    setSide(right, elements[next]);
    showCenter(elements[i]);

    // второе кольцо — в фоне
    const idle = window.requestIdleCallback || (fn=>setTimeout(fn,120));
    idle(()=>{
      preloadImage(srcFor(elements[(prev - 1 + elements.length) % elements.length]));
      preloadImage(srcFor(elements[(next + 1) % elements.length]));
    }, {timeout:600});

    // ✅ hide sides если текущий кадр (или его постер) горизонтальный
    const wide = await getIsWideByImage(srcFor(elements[i]));
    if(t !== token) return;
    setSidesHiddenViaClass(wide);
  }

  prevBtn.addEventListener("click", ()=>show(index - 1));
  nextBtn.addEventListener("click", ()=>show(index + 1));

  if(!window.__rgKeyHandler){
    window.__rgKeyHandler = e=>{
      const g = document.getElementById("rg-gallery");
      if(!g || g.style.display === "none") return;
      if(e.key === "ArrowRight") g.querySelector(".rg-next")?.click();
      if(e.key === "ArrowLeft")  g.querySelector(".rg-prev")?.click();
    };
    document.addEventListener("keydown", window.__rgKeyHandler);
  }

  show(0);
})();
</script>

</body>
</html>
