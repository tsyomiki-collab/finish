<div id="rg-gallery">
  <button class="rg-btn rg-prev" type="button" aria-label="Previous">⟨</button>

  <div class="rg-wrapper">
    <div class="rg-sideSlot">
      <span class="rg-loading" aria-hidden="true">loading...</span>
      <img id="rg-left" class="rg-side" alt="">
    </div>

    <div id="rg-center" class="rg-centerSlot">
      <span class="rg-loading is-on" aria-hidden="true">loading...</span>
    </div>

    <div class="rg-sideSlot">
      <span class="rg-loading" aria-hidden="true">loading...</span>
      <img id="rg-right" class="rg-side" alt="">
    </div>
  </div>

  <button class="rg-btn rg-next" type="button" aria-label="Next">⟩</button>
</div>

<!-- ✅ прогрев доменов -->
<link rel="dns-prefetch" href="//raw.githubusercontent.com">
<link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
<link rel="dns-prefetch" href="//github.com">
<link rel="preconnect" href="https://github.com" crossorigin>
<link rel="dns-prefetch" href="//res.cloudinary.com">
<link rel="preconnect" href="https://res.cloudinary.com" crossorigin>
<link rel="dns-prefetch" href="//c.s-microsoft.com">
<link rel="preconnect" href="https://c.s-microsoft.com" crossorigin>

<style>
@font-face{
  font-family:"SegoeUI";
  src:
    local("Segoe UI Light"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2") format("woff2"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff") format("woff"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf") format("truetype");
  font-weight:300;
  font-style:normal;
  font-display:swap;
}

#rg-gallery{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fcfcfc;
  z-index:9999;
}

.rg-wrapper{
  display:flex;
  align-items:center;
  justify-content:center;
  max-width:min(2000px, 96vw);
  padding:0 110px;
  box-sizing:border-box;
}

.rg-sideSlot{
  position:relative;
  width:360px;
  height:330px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  margin:0 -290px;
}

.rg-centerSlot{
  position:relative;
  width:min(1180px, 70vw);
  height:735px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.rg-main{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
}

.rg-side{
  width:100%;
  height:100%;
  object-fit:contain;
  opacity:.8;
  display:block;
}

.rg-btn{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  width:120px;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-sizing:border-box;
  font-size:3rem;
  line-height:1;
  padding:0;
  border:0;
  background:transparent;
  color:#666;
  cursor:pointer;
  user-select:none;
  appearance:none;
  -webkit-appearance:none;
  -webkit-tap-highlight-color:transparent;
}
.rg-btn:focus{ outline:none; }
.rg-btn:focus-visible{
  outline:2px solid rgba(0,0,0,.25);
  outline-offset:3px;
}
.rg-prev{ left:80px; }
.rg-next{ right:80px; }

@media (max-width:820px){
  .rg-sideSlot{ display:none; }
  .rg-centerSlot{ width:92vw; }
}

/* меньше лагов */
.rg-centerSlot, .rg-sideSlot { contain: layout paint size; }
.rg-main { will-change: contents; }

/* ✅ если текущий элемент горизонтальный — боковых НЕТ */
#rg-gallery.rg-wide .rg-sideSlot{ display:none; }

/* loading... */
.rg-loading{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:13px;
  letter-spacing:.01em;
  line-height:16px;

  pointer-events:none;
  user-select:none;
  display:none;

  /* ✅ ФОЛБЭК: чтобы лоадер всегда был виден */
  color:#111;
  mix-blend-mode:normal;
  opacity:.9;
}
.rg-loading.is-on{ display:block; }

/* ✅ если blend-mode поддерживается — возвращаем твой эффект */
@supports (mix-blend-mode:difference){
  .rg-loading{
    color:#fff;
    mix-blend-mode:difference;
  }
}

/* ✅ лоадер всегда поверх */
#rg-gallery .rg-loading{ z-index:999; }

/* ✅ пока грузится — прячем контент */
.rg-side.is-loading,
.rg-main.is-loading{ opacity:0; }

/* ✅ пока JS не инициализировался — лоадеры видны сразу (убираем белый экран) */
#rg-gallery:not([data-rg-init="1"]) .rg-loading{
  display:block !important;
}

/* видео */
.rg-video{
  width:100%;
  height:100%;
  display:block;
  object-fit:contain;
  background:transparent;
}

/* ✅ убираем любые webkit-контролы (iOS/Safari) */
.rg-video::-webkit-media-controls,
.rg-video::-webkit-media-controls-panel,
.rg-video::-webkit-media-controls-play-button,
.rg-video::-webkit-media-controls-start-playback-button,
.rg-video::-webkit-media-controls-timeline,
.rg-video::-webkit-media-controls-current-time-display,
.rg-video::-webkit-media-controls-time-remaining-display,
.rg-video::-webkit-media-controls-volume-slider,
.rg-video::-webkit-media-controls-mute-button,
.rg-video::-webkit-media-controls-fullscreen-button{
  display:none !important;
  -webkit-appearance:none !important;
}
.rg-video{ pointer-events:none; }   /* ✅ нельзя тапнуть и поставить паузу */

/* подсказка для звука */
.rg-soundHint{
  position:absolute;
  left:50%;
  bottom:14px;
  transform:translateX(-50%);
  padding:10px 14px;
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:13px;
  letter-spacing:.01em;
  line-height:16px;
  border:1px solid rgba(0,0,0,.12);
  background:rgba(255,255,255,.92);
  border-radius:999px;
  color:#111;
  cursor:pointer;
  user-select:none;
  display:none;
  z-index:1001;
  pointer-events:auto; /* ✅ кнопка кликается, даже если видео не кликается */
}
#rg-gallery.rg-needsTap .rg-soundHint{ display:block; }
</style>

<script>
(function(){
  const gallery = document.getElementById("rg-gallery");
  if(!gallery) return;
  if(gallery.dataset.rgInit === "1") return;
  gallery.dataset.rgInit = "1";

  const elements=[
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/magata/main/1.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/magata/main/2.jpg"},
    {
      type:'video',
      src:"https://res.cloudinary.com/dmtnse4sz/video/upload/v1769860723/3_jijb1p.mp4",
      poster:"https://raw.githubusercontent.com/tsyomiki-collab/magata/main/Screenshot%202026-01-31%20at%2016.01.13.png"
    },
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/magata/main/4.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/magata/main/5.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/magata/main/6.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/magata/main/7.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/magata/main/8.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/magata/main/9.jpg"}
  ];

  let index = 0;
  let token = 0;

  const left    = document.getElementById("rg-left");
  const right   = document.getElementById("rg-right");
  const center  = document.getElementById("rg-center");
  const prevBtn = gallery.querySelector(".rg-prev");
  const nextBtn = gallery.querySelector(".rg-next");
  if(!left || !right || !center || !prevBtn || !nextBtn) return;

  // sound hint
  const soundHint = document.createElement("button");
  soundHint.type = "button";
  soundHint.className = "rg-soundHint";
  soundHint.textContent = "tap for sound";
  center.appendChild(soundHint);

  // caches
  const imgCache = new Map();
  const isWideCache = new Map();
  let activeVideo = null;

  function thumbSrc(el){
    if(!el) return "";
    return el.type === "video" ? (el.poster || "") : (el.src || "");
  }

  /* ✅ preload быстрее: + прелоадим первые картинки через <link rel="preload"> */
  try{
    const head = document.head || document.getElementsByTagName("head")[0];
    const first = [thumbSrc(elements[0]), thumbSrc(elements[1]), thumbSrc(elements[2])].filter(Boolean);
    first.forEach((href, i)=>{
      if(document.querySelector(`link[rel="preload"][as="image"][href="${href}"]`)) return;
      const l = document.createElement("link");
      l.rel = "preload";
      l.as = "image";
      l.href = href;
      try{ l.fetchPriority = (i === 0 ? "high" : "low"); }catch(e){}
      head.appendChild(l);
    });
  }catch(e){}

  function preloadImg(url, priority){
    if(!url) return Promise.resolve(false);
    if(imgCache.has(url)) return imgCache.get(url);

    const p = new Promise(resolve=>{
      const img = new Image();
      img.decoding = "async";
      try{ if(priority) img.fetchPriority = priority; }catch(e){}
      img.onload  = () => resolve(true);
      img.onerror = () => resolve(false);
      img.src = url;
    });

    imgCache.set(url, p);
    return p;
  }

  function getIsWide(el){
    if(!el) return Promise.resolve(false);
    const key = el.type === "video" ? ("v:" + (el.src||"")) : ("i:" + (el.src||""));
    if(isWideCache.has(key)) return Promise.resolve(isWideCache.get(key));

    const imgSrc = (el.type === "video") ? (el.poster || "") : (el.src || "");
    if(!imgSrc){
      isWideCache.set(key, false);
      return Promise.resolve(false);
    }

    return new Promise(resolve=>{
      const img = new Image();
      img.decoding = "async";
      img.onload = () => {
        const wide = img.naturalWidth > img.naturalHeight;
        isWideCache.set(key, wide);
        resolve(wide);
      };
      img.onerror = () => {
        isWideCache.set(key, false);
        resolve(false);
      };
      img.src = imgSrc;
    });
  }

  function setLoading(slotEl, on){
    const l = slotEl.querySelector(".rg-loading");
    if(l) l.classList.toggle("is-on", !!on);
  }

  function stopActiveVideo(){
    if(activeVideo){
      try{ activeVideo.pause(); }catch(e){}
      try{ activeVideo.removeAttribute("src"); }catch(e){}
      try{ activeVideo.load(); }catch(e){}
      activeVideo = null;
    }
    gallery.classList.remove("rg-needsTap");
    soundHint.style.display = "none";
  }

  function setSide(imgEl, src){
    const slot = imgEl.parentElement;
    setLoading(slot, true);

    imgEl.classList.add("is-loading");
    imgEl.decoding = "async";
    imgEl.loading = "eager";
    try{ imgEl.fetchPriority = "low"; }catch(e){}

    imgEl.onload = ()=>{ imgEl.classList.remove("is-loading"); setLoading(slot,false); };
    imgEl.onerror= ()=>{ imgEl.classList.remove("is-loading"); setLoading(slot,false); };

    imgEl.src = src || "";
  }

  function showCenter(el){
    stopActiveVideo();

    // reset center (оставляем только лоадер + hint)
    center.innerHTML = '<span class="rg-loading is-on" aria-hidden="true">loading...</span>';
    center.appendChild(soundHint);

    if(el.type === "video"){
      setLoading(center, true);

      const v = document.createElement("video");
      v.className = "rg-video rg-main is-loading";
      v.src = el.src;
      if(el.poster) v.poster = el.poster;

      v.autoplay = true;
      v.loop = true;
      v.playsInline = true;
      v.preload = "auto";

      v.controls = false;
      v.setAttribute("playsinline", "");
      v.setAttribute("webkit-playsinline", "");
      v.setAttribute("controlslist","nodownload noplaybackrate noremoteplayback");
      v.setAttribute("disablepictureinpicture","");
      v.setAttribute("disableRemotePlayback","");

      center.appendChild(v);
      activeVideo = v;

      const ready = ()=>{
        v.classList.remove("is-loading");
        setLoading(center, false);
      };
      v.addEventListener("playing",  ready, {once:true});
      v.addEventListener("loadeddata",ready, {once:true});
      v.addEventListener("canplay",  ready, {once:true});
      v.onerror = ()=>{ ready(); };

      // autoplay со звуком (пробуем), если нельзя — показываем tap
      const tryPlay = async ()=>{
        try{
          v.muted = false;
          await v.play();
          gallery.classList.remove("rg-needsTap");
          soundHint.style.display = "none";
        }catch(err){
          try{
            v.muted = true;
            await v.play();
          }catch(e){}
          gallery.classList.add("rg-needsTap");
          soundHint.style.display = "block";
        }
      };

      soundHint.onclick = async ()=>{
        if(!activeVideo) return;
        try{
          activeVideo.muted = false;
          await activeVideo.play();
          gallery.classList.remove("rg-needsTap");
          soundHint.style.display = "none";
        }catch(e){}
      };

      tryPlay();
      return;
    }

    // img
    setLoading(center, true);

    const img = document.createElement("img");
    img.className = "rg-main is-loading";
    img.decoding = "async";
    img.loading = "eager";
    try{ img.fetchPriority = "high"; }catch(e){}

    img.onload = ()=>{ img.classList.remove("is-loading"); setLoading(center,false); };
    img.onerror= ()=>{ img.classList.remove("is-loading"); setLoading(center,false); };

    img.src = el.src;
    center.appendChild(img);
  }

  async function show(i){
    const t = ++token;

    if(i < 0) i = elements.length - 1;
    if(i >= elements.length) i = 0;
    index = i;

    const prev = (i - 1 + elements.length) % elements.length;
    const next = (i + 1) % elements.length;

    // ✅ лоадеры мгновенно (чтобы не было “белый фон + стрелки”)
    setLoading(left.parentElement, true);
    setLoading(right.parentElement, true);
    setLoading(center, true);

    // ✅ текущий high, соседи low (грузим превью/постеры)
    await Promise.all([
      preloadImg(thumbSrc(elements[i]),   "high"),
      preloadImg(thumbSrc(elements[prev]),"low"),
      preloadImg(thumbSrc(elements[next]),"low")
    ]);
    if(t !== token) return;

    setSide(left,  thumbSrc(elements[prev]));
    setSide(right, thumbSrc(elements[next]));
    showCenter(elements[i]);

    // второе кольцо — в фоне
    const prev2 = (prev - 1 + elements.length) % elements.length;
    const next2 = (next + 1) % elements.length;
    const bg = ()=>{
      preloadImg(thumbSrc(elements[prev2]), "low");
      preloadImg(thumbSrc(elements[next2]), "low");
    };
    if("requestIdleCallback" in window) requestIdleCallback(bg, {timeout:600});
    else setTimeout(bg, 0);

    const wide = await getIsWide(elements[i]);
    if(t !== token) return;
    gallery.classList.toggle("rg-wide", wide);
  }

  prevBtn.addEventListener("click", ()=>show(index - 1));
  nextBtn.addEventListener("click", ()=>show(index + 1));

  // быстрый старт
  preloadImg(thumbSrc(elements[0]), "high");
  preloadImg(thumbSrc(elements[1]), "low");
  preloadImg(thumbSrc(elements[2]), "low");

  show(0);
})();
</script>
