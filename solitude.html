<div id="rg-gallery">
  <button class="rg-btn rg-prev" type="button" aria-label="Previous">⟨</button>

  <div class="rg-wrapper">
    <div class="rg-sideSlot">
      <span class="rg-loading" aria-hidden="true">loading...</span>
      <img id="rg-left" class="rg-side" alt="">
    </div>

    <div id="rg-center" class="rg-centerSlot">
      <span class="rg-loading is-on" aria-hidden="true">loading...</span>
    </div>

    <div class="rg-sideSlot">
      <span class="rg-loading" aria-hidden="true">loading...</span>
      <img id="rg-right" class="rg-side" alt="">
    </div>
  </div>

  <button class="rg-btn rg-next" type="button" aria-label="Next">⟩</button>
</div>

<!-- прогрев -->
<link rel="dns-prefetch" href="//raw.githubusercontent.com">
<link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
<link rel="dns-prefetch" href="//c.s-microsoft.com">
<link rel="preconnect" href="https://c.s-microsoft.com" crossorigin>

<style>
@font-face{
  font-family:"SegoeUI";
  src:
    local("Segoe UI Light"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2") format("woff2"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff") format("woff"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf") format("truetype");
  font-weight:300;
  font-style:normal;
  font-display:swap;
}

#rg-gallery{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fcfcfc;
  z-index:9999;
}

.rg-wrapper{
  display:flex;
  align-items:center;
  justify-content:center;
  max-width:min(2000px, 96vw);
  padding:0 110px;
  box-sizing:border-box;
  flex-wrap:nowrap;
}

.rg-sideSlot{
  position:relative;
  width:360px;
  height:330px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  margin:0 -290px;
  flex:0 0 auto;
}

.rg-centerSlot{
  position:relative;
  width:min(1180px, 70vw);
  height:735px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  flex:0 0 auto;
}

.rg-main,
.rg-side{
  width:100%;
  height:100%;
  object-fit:contain;
  object-position:center;
  display:block;
}

.rg-side{ opacity:.8; }

.rg-side.rg-wide{
  transform:scale(.68);
  transform-origin:center center;
}

#rg-gallery.rg-wide .rg-sideSlot{
  display:none;
}

.rg-loading{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:10px;
  letter-spacing:.01em;
  line-height:1;
  color:#fff;
  mix-blend-mode:difference;
  opacity:.9;
  pointer-events:none;
  user-select:none;
  display:none;
  z-index:10;
}
.rg-loading.is-on{ display:block; }

.rg-side.is-loading,
.rg-main.is-loading{ opacity:0; }

.rg-btn{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  width:120px;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:3rem;
  line-height:1;
  border:0;
  background:transparent;
  color:#666;
  cursor:pointer;
  user-select:none;
}
.rg-prev{ left:80px; }
.rg-next{ right:80px; }

@media (max-width:820px){
  .rg-sideSlot{ display:none; }
  .rg-centerSlot{ width:92vw; }
}
</style>

<script>
(function(){
  const gallery = document.getElementById("rg-gallery");
  if(!gallery || gallery.dataset.rgInit === "1") return;
  gallery.dataset.rgInit = "1";

  const elements=[
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/1.jpeg", wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/2.jpeg", wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/3.jpeg", wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/4.jpeg", wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/5.jpeg", wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/6.jpeg", wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/7.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/8.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/9.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/10.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/11.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/12.jpg"}
  ];

  let index = 0, token = 0;
  const left  = document.getElementById("rg-left");
  const right = document.getElementById("rg-right");
  const center= document.getElementById("rg-center");
  const prevBtn = gallery.querySelector(".rg-prev");
  const nextBtn = gallery.querySelector(".rg-next");

  const cache = new Map();

  function preload(src, priority){
    if(cache.has(src)) return cache.get(src);
    const p = new Promise(res=>{
      const img = new Image();
      img.decoding="async";
      try{ img.fetchPriority = priority; }catch(e){}
      img.onload=()=>res(true);
      img.onerror=()=>res(false);
      img.src=src;
    });
    cache.set(src,p);
    return p;
  }

  function setLoading(slot, on){
    const l = slot.querySelector(".rg-loading");
    if(l) l.classList.toggle("is-on", !!on);
  }

  function setSide(img, item){
    if(!item){ img.removeAttribute("src"); return; }
    setLoading(img.parentElement,true);
    img.classList.add("is-loading");
    img.onload = img.onerror = ()=>{
      img.classList.remove("is-loading");
      setLoading(img.parentElement,false);
    };
    img.src = item.src;
    img.classList.toggle("rg-wide", !!item.wide);
  }

  function showCenter(item){
    setLoading(center,true);

    // УБРАЛИ innerHTML → больше нет двойных loading
    const oldImg = center.querySelector("img");
    if(oldImg) oldImg.remove();

    let img = document.createElement("img");
    img.className="rg-main is-loading";
    img.decoding="async";
    try{ img.fetchPriority="high"; }catch(e){}
    img.onload = img.onerror = ()=>{
      img.classList.remove("is-loading");
      setLoading(center,false);
    };
    img.src=item.src;
    center.appendChild(img);
  }

  function show(i){
    const t = ++token;
    if(i<0) i=elements.length-1;
    if(i>=elements.length) i=0;
    index=i;

    const p=(i-1+elements.length)%elements.length;
    const n=(i+1)%elements.length;

    const wide = !!elements[i].wide;
    gallery.classList.toggle("rg-wide", wide);

    setLoading(center,true);
    if(!wide){
      setLoading(left.parentElement,true);
      setLoading(right.parentElement,true);
    }

    Promise.all([
      preload(elements[i].src,"high"),
      !wide && preload(elements[p].src,"low"),
      !wide && preload(elements[n].src,"low")
    ]).then(()=>{
      if(t!==token) return;
      if(!wide){
        setSide(left,elements[p]);
        setSide(right,elements[n]);
      }
      showCenter(elements[i]);
    });
  }

  prevBtn.onclick=()=>show(index-1);
  nextBtn.onclick=()=>show(index+1);

  preload(elements[0].src,"high");
  show(0);
})();
</script>
