<div id="rg-gallery">
  <div id="rg-stage">
    <div id="rg-center">
      <span class="rg-loading is-on" aria-hidden="true">loading...</span>

      <div class="rg-nav">
        <button class="rg-btn rg-prev" type="button" aria-label="Previous">⟨</button>
        <button class="rg-btn rg-next" type="button" aria-label="Next">⟩</button>
      </div>
    </div>
  </div>
</div>

<style>
@font-face{
  font-family:"SegoeUI";
  src:
    local("Segoe UI Light"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2") format("woff2"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff") format("woff"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf") format("truetype");
  font-weight:300;
  font-style:normal;
  font-display:swap;
}

#rg-gallery{position:fixed;inset:0;background:#fcfcfc;z-index:9999;overflow:hidden}
#rg-stage{position:absolute;inset:0;top:-60px;display:flex;align-items:center;justify-content:center;pointer-events:none}

/* (визуал как в 1 коде) */
#rg-center{
  width:86vw;max-width:520px;
  height:62vh;max-height:560px;
  display:flex;align-items:center;justify-content:center;
  position:relative;pointer-events:none
}

.rg-main{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
  display:block;
  pointer-events:auto
}

/* метка “wide” — просто чтобы знать что горизонтальная (можешь потом использовать в стилях) */
.rg-main.rg-wide{}

/* nav как в 1 коде */
.rg-nav{
  position:absolute;left:50%;bottom:-65px;transform:translateX(-50%);
  display:flex;gap:25px;pointer-events:auto
}
.rg-btn{
  font-size:1.6rem;background:none;border:none;color:#666;cursor:pointer;
  padding:4px 8px;user-select:none;-webkit-tap-highlight-color:transparent
}

/* loading как в 1 коде (10px, blend difference) */
.rg-loading{
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;font-size:10px;line-height:16px;letter-spacing:0.01em;white-space:nowrap;
  color:#fff;mix-blend-mode:difference;opacity:.9;
  pointer-events:none;user-select:none;display:none;
}
.rg-loading.is-on{display:block}
</style>

<script>
(function(){
  const gallery=document.getElementById("rg-gallery");
  if(!gallery||gallery.dataset.rgInit==="1")return;
  gallery.dataset.rgInit="1";

  // ✅ фотки из 2-го кода + wide:true у первых 6 (они горизонтальные)
  const elements=[
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/1.jpeg",  wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/2.jpeg",  wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/3.jpeg",  wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/4.jpeg",  wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/5.jpeg",  wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/6.jpeg",  wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/7.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/8.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/9.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/10.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/11.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/12.jpg"}
  ];

  let index=0, token=0;

  const center=document.getElementById("rg-center");
  const prevBtn=gallery.querySelector(".rg-prev");
  const nextBtn=gallery.querySelector(".rg-next");
  const nav=center.querySelector(".rg-nav");
  const loadingEl=center.querySelector(".rg-loading");

  const nodeCache=new Map();      // src -> <img>
  const readyCache=new Map();     // src -> Promise
  const wideCache=new Map();      // src -> boolean (горизонтальная?)
  const ric = window.requestIdleCallback || ((cb)=>setTimeout(()=>cb({timeRemaining:()=>0}), 120));

  function setLoading(on){ loadingEl.classList.toggle("is-on", !!on); }

  function clearCenterKeepUI(){
    center.innerHTML="";
    center.appendChild(loadingEl);
    center.appendChild(nav);
  }

  function ensureImg(src){
    if(nodeCache.has(src)) return nodeCache.get(src);

    const img=new Image();
    img.className="rg-main";
    img.decoding="async";
    img.loading="eager";
    img.src=src;

    nodeCache.set(src,img);
    return img;
  }

  // preload + decode + (если wide не задан) определяем горизонтальность по naturalWidth/Height
  function ensureReady(src, priority, itemWideHint){
    if(readyCache.has(src)) return readyCache.get(src);

    const img=ensureImg(src);
    try{ img.fetchPriority = priority || "low"; }catch(e){}

    const p=new Promise(async (resolve)=>{
      const done = async ()=>{
        if(img.decode){
          try{ await img.decode(); }catch(e){}
        }

        // wide detection: либо из массива, либо автодетект (ratio > 1.15)
        if(typeof itemWideHint === "boolean"){
          wideCache.set(src, itemWideHint);
        }else if(!wideCache.has(src) && img.naturalWidth && img.naturalHeight){
          wideCache.set(src, (img.naturalWidth / img.naturalHeight) > 1.15);
        }

        resolve(true);
      };

      if(img.complete){ await done(); return; }
      img.onload=done;
      img.onerror=done;
    });

    readyCache.set(src,p);
    return p;
  }

  function preloadAround(i){
    const n=elements.length;
    const idx=(k)=> (k+n)%n;

    const curItem = elements[idx(i)];
    const prevItem = elements[idx(i-1)];
    const nextItem = elements[idx(i+1)];

    ensureReady(curItem.src, "high", curItem.wide);
    ensureReady(prevItem.src, "low",  prevItem.wide);
    ensureReady(nextItem.src, "low",  nextItem.wide);

    ric(()=>{
      const m2 = elements[idx(i-2)];
      const p2 = elements[idx(i+2)];
      ensureReady(m2.src, "low", m2.wide);
      ensureReady(p2.src, "low", p2.wide);
    });
  }

  async function show(i){
    const t=++token;
    const n=elements.length;
    if(i<0)i=n-1;
    if(i>=n)i=0;
    index=i;

    const item = elements[i];
    const src = item.src;

    setLoading(true);
    preloadAround(i);

    await ensureReady(src, "high", item.wide);
    if(t!==token) return;

    clearCenterKeepUI();

    const img = ensureImg(src);
    const isWide = wideCache.get(src) ?? !!item.wide;

    img.classList.toggle("rg-wide", !!isWide);

    center.insertBefore(img, nav);
    setLoading(false);
  }

  prevBtn.onclick=()=>show(index-1);
  nextBtn.onclick=()=>show(index+1);

  // свайп как в 1 коде
  let startX=0;
  gallery.addEventListener("touchstart",e=>{startX=e.touches[0].clientX},{passive:true});
  gallery.addEventListener("touchend",e=>{
    const d=e.changedTouches[0].clientX-startX;
    if(Math.abs(d)>40){ d<0?show(index+1):show(index-1) }
  },{passive:true});

  // старт
  preloadAround(0);
  show(0);
})();
</script>
