<div id="rg-gallery">
  <div id="rg-stage">
    <div id="rg-center" class="is-loading">
      <!-- LOADING поверх белого экрана -->
      <span class="rg-loading" aria-hidden="true">loading...</span>

      <!-- TAP (только если звук заблокирован) -->
      <button class="rg-tap rg-hidden" type="button">tap for sound</button>

      <div class="rg-nav">
        <button class="rg-btn rg-prev" type="button" aria-label="Previous">⟨</button>
        <button class="rg-btn rg-next" type="button" aria-label="Next">⟩</button>
      </div>
    </div>
  </div>
</div>

<link rel="dns-prefetch" href="//raw.githubusercontent.com">
<link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
<link rel="dns-prefetch" href="//github.com">
<link rel="preconnect" href="https://github.com" crossorigin>
<link rel="dns-prefetch" href="//res.cloudinary.com">
<link rel="preconnect" href="https://res.cloudinary.com" crossorigin>

<style>
@font-face{
  font-family:"SegoeUI";
  src:
    local("Segoe UI Light"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2") format("woff2"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff") format("woff"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf") format("truetype");
  font-weight:300;
  font-style:normal;
  font-display:swap;
}

#rg-gallery{position:fixed;inset:0;background:#fcfcfc;z-index:9999;overflow:hidden}
#rg-stage{position:absolute;inset:0;top:-60px;display:flex;align-items:center;justify-content:center;pointer-events:none}

/* ✅ ТВОИ РАЗМЕРЫ */
#rg-center{
  width:92vw; max-width:560px;
  height:64vh; max-height:640px;
  display:flex;align-items:center;justify-content:center;
  position:relative;
  pointer-events:none;

  /* чуть меньше лагов */
  contain: layout paint size;
}

.rg-main{
  max-width:100%;
  max-height:100%;
  width:auto;height:auto;
  object-fit:contain;
  display:block;
  pointer-events:auto;
}

/* ✅ навигация bottom:-65px, gap:25px */
.rg-nav{
  position:absolute;
  left:50%;
  bottom:-65px;
  transform:translateX(-50%);
  display:flex;
  gap:25px;
  pointer-events:auto;
  z-index:6;
}
.rg-btn{
  font-size:1.6rem;
  background:none;
  border:none;
  color:#666;
  cursor:pointer;
  padding:4px 8px;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
  pointer-events:auto;
}

/* ✅ LOADING: только на белом фоне (когда is-loading) */
.rg-loading{
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:10px;
  letter-spacing:.01em;
  line-height:16px;
  white-space:nowrap;

  color:#fff;
  mix-blend-mode:difference;
  opacity:.9;

  pointer-events:none;
  user-select:none;
  display:none;
}
#rg-center.is-loading .rg-loading{display:block}

/* ✅ TAP: тот же шрифт/size 10 */
.rg-tap{
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
  z-index:7;

  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:10px;
  letter-spacing:.01em;
  line-height:16px;
  white-space:nowrap;
  color:#000;

  background:rgba(255,255,255,.92);
  border:1px solid rgba(0,0,0,.14);
  border-radius:999px;
  padding:8px 12px;

  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
  pointer-events:auto;
}
.rg-hidden{display:none}
</style>

<script>
(function(){
  const gallery=document.getElementById("rg-gallery");
  if(!gallery||gallery.dataset.rgInit==="1")return;
  gallery.dataset.rgInit="1";

  const center=document.getElementById("rg-center");
  const prevBtn=gallery.querySelector(".rg-prev");
  const nextBtn=gallery.querySelector(".rg-next");
  const loadingEl=center.querySelector(".rg-loading");
  const tapBtn=center.querySelector(".rg-tap");
  const navEl=center.querySelector(".rg-nav");

  function setLoading(on){ center.classList.toggle("is-loading", !!on); }
  function setTap(on){ tapBtn.classList.toggle("rg-hidden", !on); }

  // ТВОИ ОРИГИНАЛЬНЫЕ ССЫЛКИ (как были)
  const original=[
    "https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/1.jpeg",
    "https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/2.jpeg",
    "https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/3.jpeg",
    "https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/4.jpeg",
    "https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/5.jpeg",
    "https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/6.jpeg",
    "https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/7.jpg",
    "https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/8.jpg",
    "https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/9.jpg",
    "https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/10.jpg",
    "https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/11.jpg",
    "https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/12.jpg"
  ];

  // ⚡️ Cloudinary fetch (сжимает/уменьшает на лету) — под ТВОИ размеры центра
  const CLOUD="dmtnse4sz";
  const DPR=Math.max(1, Math.min(3, window.devicePixelRatio||1));

  // ширина центра: min(92vw, 560px) + запас под ретину
  const centerPx = Math.min(560, Math.round(window.innerWidth * 0.92));
  const TARGET_W = Math.min(2000, Math.ceil(centerPx * DPR * 1.25));

  function cldFetch(url){
    return `https://res.cloudinary.com/${CLOUD}/image/fetch/f_auto,q_auto:eco,fl_progressive,fl_lossy,w_${TARGET_W}/${encodeURIComponent(url)}`;
  }

  // элементы (сейчас только img, но видео-логика уже встроена)
  const elements = original.map(u => ({ type:"img", src: cldFetch(u) }));

  let index=0, token=0, currentVideo=null;

  const nodeCache=new Map();   // key -> node
  const readyCache=new Map();  // key -> Promise
  const ric = window.requestIdleCallback || ((cb)=>setTimeout(()=>cb({timeRemaining:()=>0}), 120));

  function keyOf(el){ return el.type==="video" ? ("v:"+el.src) : ("i:"+el.src); }

  function clearCenterKeepUI(){
    // не уничтожаем loading/tap/nav (чтобы не мигало и не отваливались слушатели)
    center.innerHTML="";
    center.appendChild(loadingEl);
    center.appendChild(tapBtn);
    center.appendChild(navEl);
  }

  function ensureImg(src, isCurrent){
    const k="i:"+src;
    if(nodeCache.has(k)) return nodeCache.get(k);

    const img=new Image();
    img.className="rg-main";
    img.decoding="async";
    img.loading="eager";
    try{ img.fetchPriority = isCurrent ? "high" : "low"; }catch(e){}
    img.src=src;

    nodeCache.set(k,img);
    return img;
  }

  function ensureVideo(el){
    const k="v:"+el.src;
    if(nodeCache.has(k)) return nodeCache.get(k);

    const v=document.createElement("video");
    v.className="rg-main";

    v.autoplay=true;
    v.loop=true;
    v.controls=false;

    v.playsInline=true;
    v.setAttribute("playsinline","");
    v.setAttribute("webkit-playsinline","");

    // стартуем muted, чтобы autoplay точно
    v.muted=true;
    v.volume=0;
    v.setAttribute("muted","");
    v.setAttribute("autoplay","");
    v.setAttribute("loop","");

    v.preload="auto";
    v.setAttribute("controlsList","nodownload noplaybackrate noremoteplayback");
    v.setAttribute("disablePictureInPicture","");
    v.setAttribute("disableRemotePlayback","");

    if(el.poster) v.poster=el.poster;
    v.src=el.src;

    nodeCache.set(k,v);
    return v;
  }

  function ensureReady(el){
    const k=keyOf(el);
    if(readyCache.has(k)) return readyCache.get(k);

    const p = new Promise((resolve)=>{
      if(el.type==="img"){
        const img=ensureImg(el.src, false);
        const done = async ()=>{
          if(img.decode){
            try{ await img.decode(); }catch(e){}
          }
          resolve(true);
        };
        if(img.complete){ done(); return; }
        img.addEventListener("load", done, {once:true});
        img.addEventListener("error", done, {once:true});
      } else {
        if(el.poster) ensureReady({type:"img", src: el.poster});
        const v=document.createElement("video");
        v.preload="metadata";
        v.onloadedmetadata=v.onerror=()=>resolve(true);
        v.src=el.src;
      }
    });

    readyCache.set(k,p);
    return p;
  }

  // ---- AUTOPLAY СО ЗВУКОМ + TAP если блок ----
  let soundUnlocked=false;

  async function tryPlayWithSound(v){
    try{
      v.muted=false;
      v.volume=1;
      await v.play();
      return true;
    }catch(e){
      return false;
    }
  }

  function armUnlockOnce(){
    const unlock = async ()=>{
      soundUnlocked=true;
      setTap(false);
      if(currentVideo) await tryPlayWithSound(currentVideo);
    };
    window.addEventListener("pointerdown", unlock, {once:true, passive:true});
    window.addEventListener("touchstart", unlock, {once:true, passive:true});
    window.addEventListener("keydown", unlock, {once:true});
  }

  async function startVideoSmart(v){
    setTap(false);

    if(soundUnlocked){
      if(await tryPlayWithSound(v)) return;
    }else{
      if(await tryPlayWithSound(v)) { soundUnlocked=true; return; }
    }

    // иначе запускаем muted и показываем tap
    try{
      v.muted=true;
      v.volume=0;
      await v.play();
    }catch(e){}
    setTap(true);
    armUnlockOnce();
  }

  function stopCurrentVideo(){
    if(!currentVideo) return;
    try{ currentVideo.pause(); }catch(e){}
    currentVideo=null;
  }

  function mount(el){
    clearCenterKeepUI();
    stopCurrentVideo();

    // важно: включаем лоадер сразу, чтобы не было “белого экрана”
    setLoading(true);
    setTap(false);

    if(el.type==="img"){
      const img=ensureImg(el.src, true);

      const finish=()=>setLoading(false);

      if(img.complete){
        finish();
      }else{
        img.addEventListener("load", finish, {once:true});
        img.addEventListener("error", finish, {once:true});
      }

      center.insertBefore(img, navEl);
      return;
    }

    const v=ensureVideo(el);
    currentVideo=v;

    const done=()=>setLoading(false);
    v.addEventListener("playing", done, {once:true});
    v.addEventListener("canplay", done, {once:true});
    v.addEventListener("error", done, {once:true});

    center.insertBefore(v, navEl);
    startVideoSmart(v);
  }

  function preloadAround(i){
    const n=elements.length;
    const prev=(i-1+n)%n;
    const next=(i+1)%n;

    ensureReady(elements[i]);
    ensureReady(elements[prev]);
    ensureReady(elements[next]);

    ric(()=>{
      ensureReady(elements[(prev-1+n)%n]);
      ensureReady(elements[(next+1)%n]);
    });
  }

  function show(i){
    const t=++token;
    const n=elements.length;

    if(i<0)i=n-1;
    if(i>=n)i=0;
    index=i;

    // лоадер сразу (белый фон -> loading...)
    setLoading(true);
    setTap(false);

    // монтируем сразу (не ждём), а лоадер сам уберётся когда загрузится
    mount(elements[i]);

    // прогрев вокруг
    preloadAround(i);

    return t;
  }

  prevBtn.onclick=()=>show(index-1);
  nextBtn.onclick=()=>show(index+1);

  // свайп
  let startX=0;
  gallery.addEventListener("touchstart",e=>{startX=e.touches[0].clientX},{passive:true});
  gallery.addEventListener("touchend",e=>{
    const d=e.changedTouches[0].clientX-startX;
    if(Math.abs(d)>40){ d<0?show(index+1):show(index-1); }
  },{passive:true});

  // TAP (если видео заблокировало звук)
  tapBtn.addEventListener("click", async (e)=>{
    e.preventDefault();
    if(!currentVideo) return;
    const ok = await tryPlayWithSound(currentVideo);
    if(ok){
      soundUnlocked=true;
      setTap(false);
    }else{
      setTap(true);
      armUnlockOnce();
    }
  });

  document.addEventListener("visibilitychange", ()=>{
    if(document.hidden && currentVideo) currentVideo.pause();
    else if(!document.hidden && currentVideo) startVideoSmart(currentVideo);
  });

  // старт
  preloadAround(0);
  show(0);
})();
</script>
