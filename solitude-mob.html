<div id="rg-gallery">
  <button class="rg-btn rg-prev" type="button" aria-label="Previous">⟨</button>

  <div class="rg-wrapper">
    <div class="rg-sideSlot">
      <span class="rg-loading" aria-hidden="true">loading...</span>
      <img id="rg-left" class="rg-side" alt="">
    </div>

    <div id="rg-center" class="rg-centerSlot">
      <span class="rg-loading is-on" aria-hidden="true">loading...</span>
    </div>

    <div class="rg-sideSlot">
      <span class="rg-loading" aria-hidden="true">loading...</span>
      <img id="rg-right" class="rg-side" alt="">
    </div>
  </div>

  <button class="rg-btn rg-next" type="button" aria-label="Next">⟩</button>
</div>

<style>
@font-face{
  font-family:"SegoeUI";
  src:
    local("Segoe UI Light"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2") format("woff2"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff") format("woff"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf") format("truetype");
  font-weight:300;
  font-style:normal;
  font-display:swap;
}

#rg-gallery{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fcfcfc;
  z-index:9999;
}

.rg-wrapper{
  display:flex;
  align-items:center;
  justify-content:center;
  max-width:min(2000px, 96vw);
  padding:0 110px;
  box-sizing:border-box;
}

.rg-sideSlot{
  position:relative; /* для loading */
  width:360px;
  height:330px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  margin:0 -290px;   /* сближаем боковые к центру */
}

.rg-centerSlot{
  position:relative; /* для loading */
  width:min(1180px, 70vw);
  height:735px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.rg-main{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
}

.rg-side{
  width:100%;
  height:100%;
  object-fit:contain;
  opacity:.8;
  display:block;
}

/* ✅ если wide-фото оказалось на боковом слоте (на всякий) — поджимаем */
.rg-side.rg-wide{
  transform:scale(.68);
  transform-origin:center center;
}

/* ✅ КЛЮЧ: когда текущий центр wide:true — боковых вообще нет */
#rg-gallery.rg-wide .rg-sideSlot{
  display:none;
}

/* loading... (mix blend) */
.rg-loading{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);

  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:14px;
  letter-spacing:.01em;
  line-height:16px;

  color:#fff;
  mix-blend-mode:difference;
  opacity:.9;

  pointer-events:none;
  user-select:none;
  display:none;
}
.rg-loading.is-on{ display:block; }

/* пока грузится — прячем (чтобы не мелькала старая) */
.rg-side.is-loading,
.rg-main.is-loading{ opacity:0; }

.rg-btn{
  position:fixed;
  top:50%;
  transform:translateY(-50%);

  width:120px;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-sizing:border-box;

  font-size:3rem;
  line-height:1;
  padding:0;
  border:0;
  background:transparent;
  color:#666;
  cursor:pointer;
  user-select:none;

  appearance:none;
  -webkit-appearance:none;
  -webkit-tap-highlight-color:transparent;
}

.rg-btn:focus{ outline:none; }
.rg-btn:focus-visible{
  outline:2px solid rgba(0,0,0,.25);
  outline-offset:3px;
}

.rg-btn:active{
  transform:translateY(-50%);
}

.rg-prev{ left:80px; }
.rg-next{ right:80px; }

@media (max-width:820px){
  .rg-sideSlot{ display:none; }
  .rg-centerSlot{ width:92vw; }
}

/* чуть меньше лагов */
.rg-centerSlot, .rg-sideSlot { contain: layout paint size; }
.rg-main { will-change: contents; }
</style>

<script>
(function(){
  const gallery = document.getElementById("rg-gallery");
  if(!gallery) return;
  if(gallery.dataset.rgInit === "1") return;
  gallery.dataset.rgInit = "1";

  /* ✅ МАТЕРИАЛ — из второго кода (с wide:true для горизонтальных) */
  const elements=[
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/1.jpeg", wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/2.jpeg", wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/3.jpeg", wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/4.jpeg", wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/5.jpeg", wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/6.jpeg", wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/7.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/8.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/9.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/10.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/11.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/solitude/main/12.jpg"}
  ];

  let index = 0;
  let token = 0;

  const left   = document.getElementById("rg-left");
  const right  = document.getElementById("rg-right");
  const center = document.getElementById("rg-center");
  const prevBtn = gallery.querySelector(".rg-prev");
  const nextBtn = gallery.querySelector(".rg-next");
  if(!left || !right || !center || !prevBtn || !nextBtn) return;

  const cache = new Map();

  function preload(url){
    if(!url) return Promise.resolve(false);
    if(cache.has(url)) return cache.get(url);

    const p = new Promise(resolve=>{
      const img = new Image();
      img.decoding = "async";
      img.onload  = () => resolve(true);
      img.onerror = () => resolve(false);
      img.src = url;
    });

    cache.set(url, p);
    return p;
  }

  function setLoading(slotEl, on){
    const l = slotEl.querySelector(".rg-loading");
    if(l) l.classList.toggle("is-on", !!on);
  }

  function markSide(imgEl, item){
    imgEl.classList.toggle("rg-wide", !!(item && item.wide));
  }

  function setSide(imgEl, item){
    const slot = imgEl.parentElement;

    setLoading(slot, true);

    imgEl.classList.add("is-loading");
    imgEl.decoding = "async";
    imgEl.loading = "eager";
    imgEl.fetchPriority = "low";

    imgEl.onload = ()=>{ imgEl.classList.remove("is-loading"); setLoading(slot,false); };
    imgEl.onerror= ()=>{ imgEl.classList.remove("is-loading"); setLoading(slot,false); };

    imgEl.src = item?.src || "";
    markSide(imgEl, item);
  }

  function showCenter(item){
    setLoading(center, true);
    center.innerHTML = '<span class="rg-loading is-on" aria-hidden="true">loading...</span>';

    const img = document.createElement("img");
    img.className = "rg-main is-loading";
    img.decoding = "async";
    img.loading = "eager";
    img.fetchPriority = "high";

    img.onload = ()=>{ img.classList.remove("is-loading"); setLoading(center,false); };
    img.onerror= ()=>{ img.classList.remove("is-loading"); setLoading(center,false); };

    img.src = item.src;
    center.appendChild(img);
  }

  function hideSidesCompletely(h){
    gallery.classList.toggle("rg-wide", !!h);

    if(h){
      // выключаем боковые лоадеры, чтобы вообще никогда не мелькали
      setLoading(left.parentElement, false);
      setLoading(right.parentElement, false);
      left.classList.remove("is-loading");
      right.classList.remove("is-loading");
      left.classList.remove("rg-wide");
      right.classList.remove("rg-wide");
    }
  }

  async function show(i){
    const t = ++token;

    if(i < 0) i = elements.length - 1;
    if(i >= elements.length) i = 0;
    index = i;

    const prev = (i - 1 + elements.length) % elements.length;
    const next = (i + 1) % elements.length;

    const isWide = !!elements[i].wide;

    // ✅ сначала прячем боковые (иначе их лоадер успеет вспыхнуть)
    hideSidesCompletely(isWide);

    // лоадер центра всегда
    setLoading(center, true);

    // если боковые будут видны — включаем их лоадер
    if(!isWide){
      setLoading(left.parentElement, true);
      setLoading(right.parentElement, true);
    }

    // грузим текущую; боковые — только если реально нужны
    const tasks = [preload(elements[i].src)];
    if(!isWide){
      tasks.push(preload(elements[prev].src), preload(elements[next].src));
    }

    await Promise.all(tasks);
    if(t !== token) return;

    if(!isWide){
      setSide(left,  elements[prev]);
      setSide(right, elements[next]);
    }

    showCenter(elements[i]);

    // “второе кольцо” догружаем в фоне
    const prev2 = (prev - 1 + elements.length) % elements.length;
    const next2 = (next + 1) % elements.length;

    const bg = ()=>{
      preload(elements[prev2].src);
      preload(elements[next2].src);
    };
    if("requestIdleCallback" in window) requestIdleCallback(bg, {timeout:600});
    else setTimeout(bg, 0);
  }

  prevBtn.addEventListener("click", ()=>show(index - 1));
  nextBtn.addEventListener("click", ()=>show(index + 1));

  if(!window.__rgKeyHandler){
    window.__rgKeyHandler = e=>{
      const g = document.getElementById("rg-gallery");
      if(!g || g.style.display === "none") return;
      if(e.key === "ArrowRight") g.querySelector(".rg-next")?.click();
      if(e.key === "ArrowLeft")  g.querySelector(".rg-prev")?.click();
    };
    document.addEventListener("keydown", window.__rgKeyHandler);
  }

  show(0);
})();
</script>
