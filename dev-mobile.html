<div id="rg-gallery">
  <div id="rg-stage">
    <div id="rg-center">
      <span class="rg-loading is-on" aria-hidden="true">loading...</span>

      <div class="rg-nav">
        <button class="rg-btn rg-prev" type="button">⟨</button>
        <button class="rg-btn rg-next" type="button">⟩</button>
      </div>
    </div>
  </div>
</div>

<link rel="dns-prefetch" href="//raw.githubusercontent.com">
<link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
<link rel="dns-prefetch" href="//res.cloudinary.com">
<link rel="preconnect" href="https://res.cloudinary.com" crossorigin>

<style>
@font-face{
  font-family:"SegoeUI";
  src:
    local("Segoe UI Light"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2") format("woff2"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff") format("woff"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf") format("truetype");
  font-weight:300;
  font-style:normal;
  font-display:swap;
}

#rg-gallery{position:fixed;inset:0;background:#fcfcfc;z-index:9999;overflow:hidden}
#rg-stage{position:absolute;inset:0;top:-60px;display:flex;align-items:center;justify-content:center;pointer-events:none}

/* визуал 1:1 как в референсе */
#rg-center{
  width:86vw;max-width:520px;
  height:62vh;max-height:560px;
  display:flex;align-items:center;justify-content:center;
  position:relative;pointer-events:none
}

.rg-main{max-width:100%;max-height:100%;object-fit:contain;display:block;pointer-events:auto}

.rg-nav{position:absolute;left:50%;bottom:-65px;transform:translateX(-50%);display:flex;gap:25px;pointer-events:auto}
.rg-btn{font-size:1.6rem;background:none;border:none;color:#666;cursor:pointer;padding:4px 8px;user-select:none;-webkit-tap-highlight-color:transparent}

/* loading */
.rg-loading{
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;font-size:10px;line-height:16px;letter-spacing:0.01em;white-space:nowrap;
  color:#fff;mix-blend-mode:difference;opacity:.9;
  pointer-events:none;user-select:none;display:none;
}
.rg-loading.is-on{display:block}
</style>

<script>
(function(){
  const gallery=document.getElementById("rg-gallery");
  if(!gallery||gallery.dataset.rgInit==="1")return;
  gallery.dataset.rgInit="1";

  // ускорение через Cloudinary fetch
  const CLOUD="dmtnse4sz";
  const DPR=Math.max(1, Math.min(3, window.devicePixelRatio||1));
  const centerPx=Math.min(520, Math.round(window.innerWidth * 0.86));
  const W_IMG=Math.min(2000, Math.ceil(centerPx * DPR * 1.6));
  const W_POSTER=Math.min(2000, Math.ceil(centerPx * DPR * 1.2));

  function cldFetch(url, w){
    return `https://res.cloudinary.com/${CLOUD}/image/fetch/f_auto,q_auto:good,fl_progressive,fl_lossy,w_${w}/${encodeURIComponent(url)}`;
  }

  // МАТЕРИАЛЫ DEVIL + НОВОЕ ВИДЕО
  const elementsRaw=[
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/devil2/main/photo_2025-09-17%2001.41.48-2.webp"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/devil2/main/photo_2025-09-17%2001.50.23-2.webp"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/devil1/main/DevilAngel_ElenasKasnatschejew_TianaLenz_Editorial_3.webp"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/devil2/main/photo_2025-09-17%2001.57.15-2.webp"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/devil1/main/DevilAngel_ElenasKasnatschejew_TianaLenz_Editorial_5.webp"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/devil2/main/photo_2025-09-17%2001.59.22-2.webp"},
    {
      type:'video',
      src:"https://res.cloudinary.com/dmtnse4sz/video/upload/v1770307019/IMG_3441_evuvsr.mp4",
      poster:"https://raw.githubusercontent.com/tsyomiki-collab/devil2/main/Screenshot%202026-02-03%20at%2019.01.32.png"
    },
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/devil2/main/photo_2025-09-17%2002.01.35-2.webp"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/devil2/main/photo_2025-09-17%2002.03.31-2.webp"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/devil2/main/photo_2025-09-17%2002.06.53-2.webp"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/devil2/main/DevilAngel_ElenasKasnatschejew_TianaLenz_Editorial_10.webp"}
  ];

  const elements = elementsRaw.map(el=>{
    if(el.type==="img") return {...el, src: cldFetch(el.src, W_IMG)};
    if(el.type==="video") return {...el, poster: el.poster ? cldFetch(el.poster, W_POSTER) : ""};
    return el;
  });

  let index=0, token=0;
  let currentVideo=null;

  const center=document.getElementById("rg-center");
  const prevBtn=gallery.querySelector(".rg-prev");
  const nextBtn=gallery.querySelector(".rg-next");
  const nav=center.querySelector(".rg-nav");
  const loadingEl=center.querySelector(".rg-loading");

  const nodeCache=new Map();
  const readyCache=new Map();
  const ric = window.requestIdleCallback || ((cb)=>setTimeout(()=>cb({timeRemaining:()=>0}), 120));

  function setLoading(on){ loadingEl.classList.toggle("is-on", !!on); }

  function clearCenterKeepUI(){
    center.innerHTML="";
    center.appendChild(loadingEl);
    center.appendChild(nav);
  }

  function keyOf(el){ return el.type==="video" ? ("v:"+el.src) : ("i:"+el.src); }

  function ensureImg(src){
    const k="i:"+src;
    if(nodeCache.has(k)) return nodeCache.get(k);
    const img=new Image();
    img.className="rg-main";
    img.decoding="async";
    img.loading="eager";
    img.src=src;
    nodeCache.set(k,img);
    return img;
  }

  function ensureVideo(el){
    const k="v:"+el.src;
    if(nodeCache.has(k)) return nodeCache.get(k);
    const v=document.createElement("video");
    v.className="rg-main";
    v.autoplay=true; v.loop=true; v.controls=false;
    v.playsInline=true;
    v.setAttribute("playsinline",""); v.setAttribute("webkit-playsinline","");
    v.preload="auto";
    v.setAttribute("controlsList","nodownload noplaybackrate noremoteplayback");
    v.setAttribute("disablePictureInPicture",""); v.setAttribute("disableRemotePlayback","");
    if(el.poster) v.poster=el.poster;
    v.muted=false; v.volume=1;
    v.src=el.src;
    nodeCache.set(k,v);
    return v;
  }

  function ensureReady(el){
    const k=keyOf(el);
    if(readyCache.has(k)) return readyCache.get(k);
    const p=new Promise(resolve=>{
      if(el.type==="img"){
        const img=ensureImg(el.src);
        const done=async()=>{ if(img.decode) try{await img.decode();}catch(e){} resolve(true); };
        if(img.complete){ done(); return; }
        img.onload=done; img.onerror=done; return;
      }
      if(el.poster) ensureReady({type:"img", src: el.poster});
      const v=document.createElement("video");
      v.preload="metadata";
      v.onloadedmetadata=v.onerror=()=>resolve(true);
      v.src=el.src;
    });
    readyCache.set(k,p);
    return p;
  }

  function preloadAround(i){
    const n=elements.length, idx=k=>(k+n)%n;
    ensureReady(elements[idx(i)]);
    ensureReady(elements[idx(i-1)]);
    ensureReady(elements[idx(i+1)]);
    ric(()=>{ ensureReady(elements[idx(i-2)]); ensureReady(elements[idx(i+2)]); });
  }

  function stopVideo(){
    if(!currentVideo) return;
    try{ currentVideo.pause(); }catch(e){}
    currentVideo=null;
  }

  async function mount(el){
    clearCenterKeepUI();
    stopVideo();
    setLoading(true);

    if(el.type==="img"){
      const img=ensureImg(el.src);
      const done=()=>setLoading(false);
      if(img.complete) setLoading(false);
      else { img.onload=done; img.onerror=done; }
      center.insertBefore(img, nav);
      return;
    }

    const v=ensureVideo(el);
    currentVideo=v;
    const done=()=>setLoading(false);
    v.onplaying=done; v.onloadeddata=done; v.onerror=done;
    center.insertBefore(v, nav);
    try{ await v.play(); }catch(e){}
  }

  async function show(i){
    const t=++token, n=elements.length;
    if(i<0)i=n-1; if(i>=n)i=0; index=i;
    setLoading(true);
    preloadAround(i);
    await ensureReady(elements[i]);
    if(t!==token) return;
    await mount(elements[i]);
  }

  prevBtn.onclick=()=>show(index-1);
  nextBtn.onclick=()=>show(index+1);

  let startX=0;
  gallery.addEventListener("touchstart",e=>{startX=e.touches[0].clientX},{passive:true});
  gallery.addEventListener("touchend",e=>{
    const d=e.changedTouches[0].clientX-startX;
    if(Math.abs(d)>40){ d<0?show(index+1):show(index-1); }
  },{passive:true});

  document.addEventListener("visibilitychange", ()=>{
    if(document.hidden && currentVideo) currentVideo.pause();
    else if(!document.hidden && currentVideo){ try{ currentVideo.play(); }catch(e){} }
  });

  preloadAround(0);
  show(0);
})();
</script>
