<div id="rg-gallery">
  <button class="rg-btn rg-prev" type="button" aria-label="Previous">⟨</button>

  <div class="rg-wrapper">
    <div class="rg-sideSlot">
      <img id="rg-left" class="rg-side" alt="">
    </div>

    <div id="rg-center" class="rg-centerSlot"></div>

    <div class="rg-sideSlot">
      <img id="rg-right" class="rg-side" alt="">
    </div>
  </div>

  <button class="rg-btn rg-next" type="button" aria-label="Next">⟩</button>
</div>

<style>
#rg-gallery{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fcfcfc;
  z-index:9999;
}

.rg-wrapper{
  display:flex;
  align-items:center;
  justify-content:center;
  max-width:min(2000px, 96vw);
  padding:0 110px;
  box-sizing:border-box;
  flex-wrap:nowrap;
}

/* боковые слоты */
.rg-sideSlot{
  width:360px;
  height:330px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  margin:0 -290px;
  flex:0 0 auto;
}

.rg-centerSlot{
  width:min(1180px, 70vw);
  height:735px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  flex:0 0 auto;
}

.rg-main,
.rg-side{
  width:100%;
  height:100%;
  object-fit:contain;
  object-position:center;
  display:block;
}

.rg-side{ opacity:.8; }

/* ✅ КЛЮЧ: горизонтальные боковые делаем визуально меньше (ТОЧНО сработает) */
.rg-side.rg-wide{
  transform:scale(.68);           /* <-- крути: .60–.80 */
  transform-origin:center center;
}

.rg-btn{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  width:120px;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-sizing:border-box;
  font-size:3rem;
  line-height:1;
  padding:0;
  border:0;
  background:transparent;
  color:#666;
  cursor:pointer;
  user-select:none;
  appearance:none;
  -webkit-appearance:none;
  -webkit-tap-highlight-color:transparent;
}
.rg-btn:focus{ outline:none; }
.rg-btn:focus-visible{
  outline:2px solid rgba(0,0,0,.25);
  outline-offset:3px;
}
.rg-prev{ left:80px; }
.rg-next{ right:80px; }

@media (max-width:820px){
  .rg-sideSlot{ display:none; }
  .rg-centerSlot{ width:92vw; }
}

.rg-centerSlot, .rg-sideSlot { contain: layout paint size; }
.rg-main { will-change: contents; }
</style>

<script>
(function(){
  const gallery = document.getElementById("rg-gallery");
  if(!gallery || gallery.dataset.rgInit === "1") return;
  gallery.dataset.rgInit = "1";

  const elements=[
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/titus/main/1-2.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/titus/main/2-2.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/titus/main/3-2.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/titus/main/4-2.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/titus/main/5-2.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/titus/main/6-2.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/titus/main/7-2.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/titus/main/8-2.png"}
  ];

  /* ты сказала: горизонтальные = 1 2 3 4 (по списку) => индексы 0,1,2,3 */
  const WIDE = new Set([0,1,2,3]);

  let index = 0, token = 0;

  const left   = document.getElementById("rg-left");
  const right  = document.getElementById("rg-right");
  const center = document.getElementById("rg-center");
  const prevBtn = gallery.querySelector(".rg-prev");
  const nextBtn = gallery.querySelector(".rg-next");
  if(!left || !right || !center || !prevBtn || !nextBtn) return;

  const preloadCache = new Map();
  const isWideCache  = new Map();

  function preload(src){
    if(!src) return Promise.resolve();
    if(preloadCache.has(src)) return preloadCache.get(src);

    const p = new Promise(resolve=>{
      const img = new Image();
      img.decoding = "async";
      img.onload = () => resolve(true);
      img.onerror = () => resolve(false);
      img.src = src;
    });

    preloadCache.set(src, p);
    return p;
  }

  function getIsWide(src){
    if(isWideCache.has(src)) return Promise.resolve(isWideCache.get(src));
    return new Promise(resolve=>{
      const img = new Image();
      img.decoding = "async";
      img.onload = ()=>{
        const wide = img.naturalWidth > img.naturalHeight;
        isWideCache.set(src, wide);
        resolve(wide);
      };
      img.onerror = ()=>{
        isWideCache.set(src, false);
        resolve(false);
      };
      img.src = src;
    });
  }

  function showCenter(el){
    center.innerHTML = "";
    const img = document.createElement("img");
    img.className = "rg-main";
    img.decoding = "async";
    img.loading = "eager";
    img.fetchPriority = "high";
    img.src = el.src;
    center.appendChild(img);
  }

  function setSidesHidden(h){
    left.style.visibility  = h ? "hidden" : "visible";
    right.style.visibility = h ? "hidden" : "visible";
  }

  function markSide(imgEl, itemIndex){
    imgEl.classList.toggle("rg-wide", WIDE.has(itemIndex));
  }

  async function show(i){
    const t = ++token;

    if(i < 0) i = elements.length - 1;
    if(i >= elements.length) i = 0;
    index = i;

    const p = (i - 1 + elements.length) % elements.length;
    const n = (i + 1) % elements.length;

    await Promise.all([
      preload(elements[i].src),
      preload(elements[p].src),
      preload(elements[n].src)
    ]);
    if(t !== token) return;

    left.src  = elements[p].src;
    right.src = elements[n].src;

    markSide(left, p);
    markSide(right, n);

    showCenter(elements[i]);

    const hideSides = await getIsWide(elements[i].src);
    if(t !== token) return;
    setSidesHidden(hideSides);

    preload(elements[(p - 1 + elements.length) % elements.length].src);
    preload(elements[(n + 1) % elements.length].src);
  }

  prevBtn.addEventListener("click", ()=>show(index - 1));
  nextBtn.addEventListener("click", ()=>show(index + 1));

  if(!window.__rgKeyHandler){
    window.__rgKeyHandler = e=>{
      const g = document.getElementById("rg-gallery");
      if(!g || g.style.display === "none") return;
      if(e.key === "ArrowRight") g.querySelector(".rg-next")?.click();
      if(e.key === "ArrowLeft")  g.querySelector(".rg-prev")?.click();
    };
    document.addEventListener("keydown", window.__rgKeyHandler);
  }

  show(0);
})();
</script>
