<div id="rg-gallery">
  <button class="rg-btn rg-prev" type="button" aria-label="Previous">⟨</button>

  <div class="rg-wrapper">
    <div class="rg-sideSlot">
      <span class="rg-loading" aria-hidden="true">loading...</span>
      <img id="rg-left" class="rg-side" alt="">
    </div>

    <div id="rg-center" class="rg-centerSlot">
      <span class="rg-loading is-on" aria-hidden="true">loading...</span>
    </div>

    <div class="rg-sideSlot">
      <span class="rg-loading" aria-hidden="true">loading...</span>
      <img id="rg-right" class="rg-side" alt="">
    </div>
  </div>

  <button class="rg-btn rg-next" type="button" aria-label="Next">⟩</button>
</div>

<!-- ✅ (1) ПРОГРЕВ -->
<link rel="dns-prefetch" href="//raw.githubusercontent.com">
<link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>

<style>
@font-face{
  font-family:"SegoeUI";
  src:
    local("Segoe UI Light"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2") format("woff2"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff") format("woff"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf") format("truetype");
  font-weight:300;
  font-style:normal;
  font-display:swap;
}

#rg-gallery{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fcfcfc;
  z-index:9999;
}

.rg-wrapper{
  display:flex;
  align-items:center;
  justify-content:center;
  max-width:min(2000px, 96vw);
  padding:0 110px;
  box-sizing:border-box;
  flex-wrap:nowrap;
}

/* боковые слоты */
.rg-sideSlot{
  position:relative;
  width:360px;
  height:330px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  margin:0 -290px;
  flex:0 0 auto;
}

.rg-centerSlot{
  position:relative;
  width:min(1180px, 70vw);
  height:735px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  flex:0 0 auto;
}

.rg-main,
.rg-side{
  width:100%;
  height:100%;
  object-fit:contain;
  object-position:center;
  display:block;
}

.rg-side{ opacity:.8; }

/* ✅ горизонтальные боковые делаем визуально меньше */
.rg-side.rg-wide{
  transform:scale(.68);
  transform-origin:center center;
}

/* loading... */
.rg-loading{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);

  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:14px;
  letter-spacing:.01em;
  line-height:16px;

  /* ✅ фолбэк: чтобы loading не “пропадал” */
  color:#111;
  mix-blend-mode:normal;
  opacity:.9;

  pointer-events:none;
  user-select:none;
  display:none;
}
.rg-loading.is-on{ display:block; }

/* ✅ если поддерживается — включаем твой эффект */
@supports (mix-blend-mode:difference){
  .rg-loading{
    color:#fff;
    mix-blend-mode:difference;
  }
}

/* ✅ ДО старта JS: сразу показываем loading (убирает белый экран) */
#rg-gallery:not([data-rg-init="1"]) .rg-loading{
  display:block !important;
}

/* ✅ (2) лоадер всегда поверх */
#rg-gallery .rg-loading{ z-index:999; }

/* пока грузится — скрываем картинку */
.rg-side.is-loading,
.rg-main.is-loading{ opacity:0; }

.rg-btn{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  width:120px;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-sizing:border-box;
  font-size:3rem;
  line-height:1;
  padding:0;
  border:0;
  background:transparent;
  color:#666;
  cursor:pointer;
  user-select:none;
  appearance:none;
  -webkit-appearance:none;
  -webkit-tap-highlight-color:transparent;
}
.rg-btn:focus{ outline:none; }
.rg-btn:focus-visible{
  outline:2px solid rgba(0,0,0,.25);
  outline-offset:3px;
}
.rg-prev{ left:80px; }
.rg-next{ right:80px; }

@media (max-width:820px){
  .rg-sideSlot{ display:none !important; }
  .rg-centerSlot{ width:92vw; }
}

.rg-centerSlot, .rg-sideSlot { contain: layout paint size; }
.rg-main { will-change: contents; }

/* ✅ КЛЮЧ: wideCenter => скрываем sideSlot целиком */
#rg-gallery.rg-wideCenter .rg-sideSlot{
  display:none !important;
}
</style>

<script>
(function(){
  const gallery = document.getElementById("rg-gallery");
  if(!gallery || gallery.dataset.rgInit === "1") return;
  gallery.dataset.rgInit = "1";

  const elements=[
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/titus/main/1-2.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/titus/main/2-2.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/titus/main/3-2.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/titus/main/4-2.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/titus/main/5-2.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/titus/main/6-2.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/titus/main/7-2.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/titus/main/8-2.png"}
  ];

  /* горизонтальные боковые = 1 2 3 4 => индексы 0,1,2,3 */
  const WIDE = new Set([0,1,2,3]);

  let index = 0, token = 0;

  const left    = document.getElementById("rg-left");
  const right   = document.getElementById("rg-right");
  const center  = document.getElementById("rg-center");
  const prevBtn = gallery.querySelector(".rg-prev");
  const nextBtn = gallery.querySelector(".rg-next");
  if(!left || !right || !center || !prevBtn || !nextBtn) return;

  const preloadCache = new Map();
  const isWideCache  = new Map();

  /* ✅ preload с приоритетом */
  function preload(src, priority){
    if(!src) return Promise.resolve(false);
    if(preloadCache.has(src)) return preloadCache.get(src);

    const p = new Promise(resolve=>{
      const img = new Image();
      img.decoding = "async";
      try{ if(priority) img.fetchPriority = priority; }catch(e){}
      img.onload  = () => resolve(true);
      img.onerror = () => resolve(false);
      img.src = src;
    });

    preloadCache.set(src, p);
    return p;
  }

  function getIsWide(src){
    if(!src) return Promise.resolve(false);
    if(isWideCache.has(src)) return Promise.resolve(isWideCache.get(src));
    return new Promise(resolve=>{
      const img = new Image();
      img.decoding = "async";
      img.onload = ()=>{
        const wide = img.naturalWidth > img.naturalHeight;
        isWideCache.set(src, wide);
        resolve(wide);
      };
      img.onerror = ()=>{
        isWideCache.set(src, false);
        resolve(false);
      };
      img.src = src;
    });
  }

  function setLoading(slotEl, on){
    const l = slotEl.querySelector(".rg-loading");
    if(l) l.classList.toggle("is-on", !!on);
  }

  function clearSidesHard(){
    // ✅ чтобы не было “второго loading” при wideCenter:
    setLoading(left.parentElement, false);
    setLoading(right.parentElement, false);
    left.classList.remove("is-loading");
    right.classList.remove("is-loading");
    left.removeAttribute("src");
    right.removeAttribute("src");
  }

  function setSide(imgEl, src){
    const slot = imgEl.parentElement;
    setLoading(slot, true);

    imgEl.classList.add("is-loading");
    imgEl.decoding = "async";
    imgEl.loading = "eager";
    try{ imgEl.fetchPriority = "low"; }catch(e){}

    imgEl.onload = ()=>{ imgEl.classList.remove("is-loading"); setLoading(slot,false); };
    imgEl.onerror= ()=>{ imgEl.classList.remove("is-loading"); setLoading(slot,false); };

    imgEl.src = src || "";
  }

  function markSide(imgEl, itemIndex){
    imgEl.classList.toggle("rg-wide", WIDE.has(itemIndex));
  }

  function showCenter(el){
    setLoading(center, true);
    center.innerHTML = '<span class="rg-loading is-on" aria-hidden="true">loading...</span>';

    const img = document.createElement("img");
    img.className = "rg-main is-loading";
    img.decoding = "async";
    img.loading = "eager";
    try{ img.fetchPriority = "high"; }catch(e){}

    img.onload = ()=>{ img.classList.remove("is-loading"); setLoading(center,false); };
    img.onerror= ()=>{ img.classList.remove("is-loading"); setLoading(center,false); };

    img.src = el.src;
    center.appendChild(img);
  }

  async function show(i){
    const t = ++token;

    if(i < 0) i = elements.length - 1;
    if(i >= elements.length) i = 0;
    index = i;

    const p = (i - 1 + elements.length) % elements.length;
    const n = (i + 1) % elements.length;

    // ✅ лоадер центра мгновенно — всегда
    setLoading(center, true);

    // ✅ сначала решаем wideCenter (до включения боковых лоадеров)
    const hideSlots = await getIsWide(elements[i].src);
    if(t !== token) return;
    gallery.classList.toggle("rg-wideCenter", hideSlots);

    if(hideSlots){
      clearSidesHard();
    }else{
      setLoading(left.parentElement, true);
      setLoading(right.parentElement, true);
    }

    // ✅ текущая high, соседи low (только если слоты видимы)
    const tasks = [preload(elements[i].src, "high")];
    if(!hideSlots){
      tasks.push(preload(elements[p].src, "low"), preload(elements[n].src, "low"));
    }

    await Promise.all(tasks);
    if(t !== token) return;

    if(!hideSlots){
      setSide(left,  elements[p].src);
      setSide(right, elements[n].src);
      markSide(left, p);
      markSide(right, n);
    }

    showCenter(elements[i]);

    // второе кольцо — в фоне
    const p2 = (p - 1 + elements.length) % elements.length;
    const n2 = (n + 1) % elements.length;
    const bg = ()=>{
      preload(elements[p2].src, "low");
      preload(elements[n2].src, "low");
    };
    if("requestIdleCallback" in window) requestIdleCallback(bg, {timeout:600});
    else setTimeout(bg, 0);
  }

  prevBtn.addEventListener("click", ()=>show(index - 1));
  nextBtn.addEventListener("click", ()=>show(index + 1));

  // ✅ быстрый старт
  preload(elements[0]?.src, "high");
  preload(elements[1]?.src, "low");
  preload(elements[2]?.src, "low");

  show(0);
})();
</script>
