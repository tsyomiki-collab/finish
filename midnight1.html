<div id="rg-gallery">
  <div id="rg-stage">
    <div id="rg-center">
      <span class="rg-loading is-on" aria-hidden="true">loading...</span>
      <span class="rg-unmute" role="button" aria-label="Tap for sound"></span>

      <div class="rg-nav">
        <button class="rg-btn rg-prev" type="button">⟨</button>
        <button class="rg-btn rg-next" type="button">⟩</button>
      </div>
    </div>
  </div>
</div>

<link rel="dns-prefetch" href="//raw.githubusercontent.com">
<link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
<link rel="dns-prefetch" href="//res.cloudinary.com">
<link rel="preconnect" href="https://res.cloudinary.com" crossorigin>

<style>
@font-face{
  font-family:"SegoeUI";
  src:
    local("Segoe UI Light"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2") format("woff2"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff") format("woff"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf") format("truetype");
  font-weight:300;
  font-style:normal;
  font-display:swap;
}

#rg-gallery{position:fixed;inset:0;background:#fcfcfc;z-index:9999;overflow:hidden}
#rg-stage{position:absolute;inset:0;top:-60px;display:flex;align-items:center;justify-content:center;pointer-events:none}

/* ✅ размеры как в твоём коде (не трогаю навигацию/отступы) */
#rg-center{
  width:74vw;max-width:430px;
  height:50vh;max-height:460px;
  display:flex;align-items:center;justify-content:center;
  position:relative;pointer-events:none
}

.rg-main{max-width:100%;max-height:100%;object-fit:contain;display:block;pointer-events:auto}
.rg-nav{position:absolute;left:50%;bottom:-65px;transform:translateX(-50%);display:flex;gap:25px;pointer-events:auto}
.rg-btn{font-size:1.6rem;background:none;border:none;color:#666;cursor:pointer;padding:4px 8px;user-select:none;-webkit-tap-highlight-color:transparent}

/* ✅ LOADING 10px + SegoeUI 300 + mix-blend */
.rg-loading{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%);
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:10px;
  line-height:16px;
  letter-spacing:0.01em;
  white-space:nowrap;
  color:#fff;
  mix-blend-mode:difference;
  opacity:.9;
  pointer-events:none;
  user-select:none;
  display:none;
}
.rg-loading.is-on{display:block}

/* ✅ TAP FOR SOUND 10px тем же стилем */
.rg-unmute{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%);
  display:none;
  z-index:5;
  pointer-events:auto;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
}
.rg-unmute.is-on{display:block}
.rg-unmute::after{
  content:"tap for sound";
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:10px;
  line-height:16px;
  letter-spacing:0.01em;
  white-space:nowrap;
  color:#fff;
  mix-blend-mode:difference;
  opacity:.9;
}
</style>

<script>
(function(){
  const gallery=document.getElementById("rg-gallery");
  if(!gallery||gallery.dataset.rgInit==="1")return;
  gallery.dataset.rgInit="1";

  // ✅ ускоряем картинки/постеры через Cloudinary fetch
  const CLOUD="dmtnse4sz";
  const DPR=Math.max(1, Math.min(3, window.devicePixelRatio||1));
  const TARGET_W=Math.min(1600, Math.ceil(430 * DPR * 1.6)); // под max-width:430

  function cldFetch(url){
    return `https://res.cloudinary.com/${CLOUD}/image/fetch/f_auto,q_auto:eco,fl_progressive,w_${TARGET_W}/${encodeURIComponent(url)}`;
  }

  const elementsRaw=[
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/1.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/2.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/3.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/4.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/5.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/6.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/7.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/8.jpg"},
    {
      type:'video',
      src:"https://res.cloudinary.com/dmtnse4sz/video/upload/v1769859479/9_tz6zq9.mp4",
      poster:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/Screenshot%202026-01-31%20at%2015.42.16.png"
    },
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/10.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/11.jpg"}
  ];

  const elements = elementsRaw.map(el=>{
    if(el.type==="img") return {...el, src: cldFetch(el.src)};
    if(el.type==="video" && el.poster) return {...el, poster: cldFetch(el.poster)};
    return el;
  });

  let index=0,token=0,currentVideo=null;

  const center=document.getElementById("rg-center");
  const prevBtn=gallery.querySelector(".rg-prev");
  const nextBtn=gallery.querySelector(".rg-next");
  const loadingEl=center.querySelector(".rg-loading");
  const unmuteEl=center.querySelector(".rg-unmute");

  const nodeCache=new Map();   // key -> node
  const readyCache=new Map();  // key -> Promise
  const ric = window.requestIdleCallback || ((cb)=>setTimeout(()=>cb({timeRemaining:()=>0}), 120));

  function keyOf(el){ return el.type==="video" ? ("v:"+el.src) : ("i:"+el.src); }
  function setLoading(on){ loadingEl.classList.toggle("is-on", !!on); }
  function setUnmute(on){ unmuteEl.classList.toggle("is-on", !!on); }

  function clearCenter(){
    const nav=center.querySelector(".rg-nav");
    center.innerHTML="";
    center.appendChild(loadingEl);
    center.appendChild(unmuteEl);
    if(nav) center.appendChild(nav);
  }

  function ensureImg(src){
    const k="i:"+src;
    if(nodeCache.has(k)) return nodeCache.get(k);

    const img=new Image();
    img.className="rg-main";
    img.decoding="async";
    img.loading="eager";
    img.src=src;

    nodeCache.set(k,img);
    return img;
  }

  function ensureVideo(el){
    const k="v:"+el.src;
    if(nodeCache.has(k)) return nodeCache.get(k);

    const v=document.createElement("video");
    v.className="rg-main";

    // атрибуты ДО src — важно для Safari/iframe
    v.autoplay=true;
    v.loop=true;
    v.controls=false;

    v.playsInline=true;
    v.setAttribute("playsinline","");
    v.setAttribute("webkit-playsinline","");

    v.preload="auto";
    v.setAttribute("controlsList","nodownload noplaybackrate noremoteplayback");
    v.setAttribute("disablePictureInPicture","");
    v.setAttribute("disableRemotePlayback","");

    if(el.poster) v.poster=el.poster;

    // стартуем muted (иначе автоплей часто блочат)
    v.muted=true;
    v.volume=0;
    v.setAttribute("muted","");

    v.src=el.src;

    nodeCache.set(k,v);
    return v;
  }

  function preloadImage(src){
    if(!src) return Promise.resolve();
    const k="i:"+src;
    if(readyCache.has(k)) return readyCache.get(k);

    const img = ensureImg(src);
    const p = new Promise((r)=>{
      const done = async ()=>{
        if(img.decode){
          try{ await img.decode(); }catch(e){}
        }
        r();
      };
      if(img.complete){ done(); return; }
      img.onload = done;
      img.onerror = done;
    });

    readyCache.set(k, p);
    return p;
  }

  function preloadVideoMeta(src){
    if(!src) return Promise.resolve();
    const k="vmeta:"+src;
    if(readyCache.has(k)) return readyCache.get(k);

    const p = new Promise((r)=>{
      const v=document.createElement("video");
      v.preload="metadata";
      v.onloadedmetadata=v.onerror=()=>r();
      v.src=src;
    });

    readyCache.set(k, p);
    return p;
  }

  function preloadElement(el){
    return el.type==="video"
      ? Promise.all([preloadImage(el.poster), preloadVideoMeta(el.src)])
      : preloadImage(el.src);
  }

  async function startVideoWithSoundOrTap(v){
    setUnmute(false);

    // 1) пробуем со звуком
    v.muted=false;
    v.volume=1;
    try{
      await v.play();
      setUnmute(false);
      return;
    }catch(e){}

    // 2) не дали — muted autoplay + показать tap
    v.muted=true;
    v.volume=0;
    try{ await v.play(); }catch(e){}
    setUnmute(true);

    const unlock = async ()=>{
      try{
        v.muted=false;
        v.volume=1;
        await v.play();
        setUnmute(false);
      }catch(e){
        setUnmute(true);
      }
    };

    unmuteEl.onclick = (e)=>{ e.preventDefault(); unlock(); };
    gallery.addEventListener("pointerdown", unlock, {once:true, passive:true, capture:true});
    gallery.addEventListener("touchstart", unlock, {once:true, passive:true, capture:true});
    window.addEventListener("keydown", unlock, {once:true, capture:true});
  }

  // “железный” автоплей: несколько попыток play()
  function forceAutoplayMuted(v){
    let tries=0;
    const MAX=30;

    const attempt=()=>{
      if(!v) return;
      if(!v.paused) return;
      tries++;

      v.muted=true;
      v.volume=0;

      const p=v.play();
      if(p && typeof p.catch==="function"){
        p.catch(()=>{ if(tries<MAX) requestAnimationFrame(attempt); });
      } else {
        if(tries<MAX) requestAnimationFrame(attempt);
      }
    };

    v.addEventListener("loadeddata", attempt, {once:true});
    v.addEventListener("canplay", attempt, {once:true});
    v.addEventListener("canplaythrough", attempt, {once:true});

    attempt();
    requestAnimationFrame(attempt);
    setTimeout(attempt, 60);
    setTimeout(attempt, 200);
    setTimeout(attempt, 600);
  }

  function stopCurrentVideo(){
    if(!currentVideo) return;
    try{ currentVideo.pause(); }catch(e){}
    currentVideo=null;
  }

  function showCenter(el){
    clearCenter();
    stopCurrentVideo();

    setLoading(true);
    setUnmute(false);

    if(el.type==="img"){
      const img=ensureImg(el.src);
      center.insertBefore(img, center.querySelector(".rg-nav"));
      setLoading(false);
      return;
    }

    const v=ensureVideo(el);
    try{ v.load(); }catch(e){}
    center.insertBefore(v, center.querySelector(".rg-nav"));
    currentVideo=v;

    // 1) гарантированный старт muted
    forceAutoplayMuted(v);

    // 2) параллельно пытаемся звук и если нельзя — показываем tap
    startVideoWithSoundOrTap(v);

    // лоадер убираем, когда реально пошло
    const hide=()=>setLoading(false);
    v.addEventListener("playing", hide, {once:true});
    v.addEventListener("loadeddata", hide, {once:true});
    v.addEventListener("error", hide, {once:true});
  }

  async function show(i){
    const t=++token;

    if(i<0)i=elements.length-1;
    if(i>=elements.length)i=0;
    index=i;

    setLoading(true);

    const prev=(i-1+elements.length)%elements.length;
    const next=(i+1)%elements.length;

    await Promise.all([
      preloadElement(elements[i]),
      preloadElement(elements[prev]),
      preloadElement(elements[next])
    ]);

    if(t!==token) return;

    showCenter(elements[i]);

    ric(()=>{
      preloadElement(elements[(prev-1+elements.length)%elements.length]);
      preloadElement(elements[(next+1)%elements.length]);
    });
  }

  prevBtn.onclick=()=>show(index-1);
  nextBtn.onclick=()=>show(index+1);

  let startX=0;
  gallery.addEventListener("touchstart",e=>{startX=e.touches[0].clientX},{passive:true});
  gallery.addEventListener("touchend",e=>{
    const d=e.changedTouches[0].clientX-startX;
    if(Math.abs(d)>40){ d<0?show(index+1):show(index-1) }
  },{passive:true});

  document.addEventListener("visibilitychange", ()=>{
    if(document.hidden && currentVideo) currentVideo.pause();
    else if(!document.hidden && currentVideo){
      forceAutoplayMuted(currentVideo);
      startVideoWithSoundOrTap(currentVideo);
    }
  });

  show(0);
})();
</script>
