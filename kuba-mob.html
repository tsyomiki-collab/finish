<div id="rg-gallery">
  <div id="rg-stage">
    <div id="rg-center">
      <span class="rg-loading is-on" aria-hidden="true">loading...</span>

      <!-- ✅ tap визуал как в in my room -->
      <button class="rg-tap" type="button" aria-label="Tap to screen">
        tap for sound
      </button>

      <div class="rg-nav">
        <button class="rg-btn rg-prev" type="button">⟨</button>
        <button class="rg-btn rg-next" type="button">⟩</button>
      </div>
    </div>
  </div>
</div>

<link rel="dns-prefetch" href="//raw.githubusercontent.com">
<link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
<link rel="dns-prefetch" href="//res.cloudinary.com">
<link rel="preconnect" href="https://res.cloudinary.com" crossorigin>

<style>
@font-face{
  font-family:"SegoeUI";
  src:
    local("Segoe UI Light"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2") format("woff2"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff") format("woff"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf") format("truetype");
  font-weight:300;
  font-style:normal;
  font-display:swap;
}

#rg-gallery{position:fixed;inset:0;background:#fcfcfc;z-index:9999;overflow:hidden}
#rg-stage{position:absolute;inset:0;top:-60px;display:flex;align-items:center;justify-content:center;pointer-events:none}

#rg-center{
  width:86vw;max-width:520px;
  height:62vh;max-height:560px;
  display:flex;align-items:center;justify-content:center;
  position:relative;pointer-events:none
}

.rg-main{max-width:100%;max-height:100%;object-fit:contain;display:block;pointer-events:auto}

.rg-nav{position:absolute;left:50%;bottom:-65px;transform:translateX(-50%);display:flex;gap:25px;pointer-events:auto}
.rg-btn{font-size:1.6rem;background:none;border:none;color:#666;cursor:pointer;padding:4px 8px;user-select:none;-webkit-tap-highlight-color:transparent}

/* LOADING (mix-blend) */
.rg-loading{
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:10px;
  line-height:16px;
  letter-spacing:0.01em;
  white-space:nowrap;
  color:#fff;
  mix-blend-mode:difference;
  opacity:.9;
  pointer-events:none;
  user-select:none;
  display:none;
}
.rg-loading.is-on{display:block}

/* ✅ TAP — 1:1 как в in my room */
.rg-tap{
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
  z-index:5;
  display:none;
  pointer-events:auto;
  cursor:pointer;

  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:8px;
  line-height:16px;
  letter-spacing:0.01em;
  white-space:nowrap;
  color:#000;

  padding:6px 10px;
  background:rgba(255,255,255,.95);
  border:1px solid rgba(0,0,0,.14);
  border-radius:999px;
  -webkit-tap-highlight-color:transparent;
}
#rg-center.needs-tap .rg-tap{display:block}

/* ✅ NEW: невидимый слой для play/pause по тапу */
.rg-pauseTap{
  position:absolute;
  inset:0;
  z-index:4;                 /* ниже .rg-tap (5), выше видео */
  background:transparent;
  pointer-events:auto;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;
}
</style>

<script>
(function(){
  const gallery=document.getElementById("rg-gallery");
  if(!gallery||gallery.dataset.rgInit==="1")return;
  gallery.dataset.rgInit="1";

  const elements=[
    {
      type:'video',
      src:"https://res.cloudinary.com/dmtnse4sz/video/upload/v1769510229/video-2_sfc2rt.mp4",
      poster:"https://raw.githubusercontent.com/tsyomiki-collab/kuba/main/photo_2026-01-31%2015.19.33.jpeg"
    },
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/kuba/main/1-4.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/kuba/main/2-4.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/kuba/main/3-4.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/kuba/main/4-4.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/kuba/main/witch44%20Kopie-2.jpg"}
  ];

  const CLOUD="dmtnse4sz";
  const DPR=Math.max(1, Math.min(3, window.devicePixelRatio||1));
  const TARGET_W=Math.min(1800, Math.ceil(520 * DPR * 1.6));

  function cldFetch(url){
    return `https://res.cloudinary.com/${CLOUD}/image/fetch/f_auto,q_auto:eco,fl_progressive,w_${TARGET_W}/${encodeURIComponent(url)}`;
  }

  const fastElements = elements.map(el=>{
    if(el.type==="img") return { ...el, src: cldFetch(el.src) };
    if(el.type==="video" && el.poster) return { ...el, poster: cldFetch(el.poster) };
    return el;
  });

  const center=document.getElementById("rg-center");
  const prevBtn=gallery.querySelector(".rg-prev");
  const nextBtn=gallery.querySelector(".rg-next");
  const loadingEl=center.querySelector(".rg-loading");
  const tapBtn=center.querySelector(".rg-tap");
  const navEl=center.querySelector(".rg-nav");

  let index=0, token=0, currentVideo=null;

  const nodeCache=new Map();
  const readyCache=new Map();
  const ric = window.requestIdleCallback || ((cb)=>setTimeout(()=>cb({timeRemaining:()=>0}), 120));

  function keyOf(el){ return el.type==="video" ? ("v:"+el.src) : ("i:"+el.src); }

  function setLoading(on){ loadingEl.classList.toggle("is-on", !!on); }
  function setNeedsTap(on){ center.classList.toggle("needs-tap", !!on); }

  function clearCenterKeepUI(){
    center.innerHTML="";
    center.appendChild(loadingEl);
    center.appendChild(tapBtn);
    center.appendChild(navEl);
  }

  function ensureImg(src){
    const k="i:"+src;
    if(nodeCache.has(k)) return nodeCache.get(k);

    const img=new Image();
    img.className="rg-main";
    img.decoding="async";
    img.loading="eager";
    img.src=src;

    nodeCache.set(k,img);
    return img;
  }

  function ensureVideo(el){
    const k="v:"+el.src;
    if(nodeCache.has(k)) return nodeCache.get(k);

    const v=document.createElement("video");
    v.className="rg-main";

    v.autoplay=true;
    v.loop=true;
    v.controls=false;

    v.playsInline=true;
    v.setAttribute("playsinline","");
    v.setAttribute("webkit-playsinline","");

    v.preload="auto";
    v.setAttribute("controlsList","nodownload noplaybackrate noremoteplayback");
    v.setAttribute("disablePictureInPicture","");
    v.setAttribute("disableRemotePlayback","");

    if(el.poster) v.poster=el.poster;

    v.muted=true;
    v.volume=0;
    v.setAttribute("muted","");

    v.src=el.src;

    nodeCache.set(k,v);
    return v;
  }

  function ensureReady(el){
    const k=keyOf(el);
    if(readyCache.has(k)) return readyCache.get(k);

    const p = new Promise((resolve)=>{
      if(el.type==="img"){
        const img=ensureImg(el.src);
        const done = async ()=>{
          if(img.decode){
            try{ await img.decode(); }catch(e){}
          }
          resolve(true);
        };
        if(img.complete){ done(); return; }
        img.onload=done;
        img.onerror=done;
      } else {
        if(el.poster) ensureReady({type:"img", src: el.poster});
        const v=document.createElement("video");
        v.preload="metadata";
        v.onloadedmetadata=v.onerror=()=>resolve(true);
        v.src=el.src;
      }
    });

    readyCache.set(k,p);
    return p;
  }

  function forceAutoplayMuted(v){
    let tries=0;
    const MAX=24;

    const attempt=()=>{
      if(!v) return;
      if(!v.paused) return;
      tries++;

      v.muted=true;
      v.volume=0;

      const p=v.play();
      if(p && typeof p.catch==="function"){
        p.catch(()=>{ if(tries<MAX) requestAnimationFrame(attempt); });
      } else {
        if(tries<MAX) requestAnimationFrame(attempt);
      }
    };

    v.addEventListener("loadeddata", attempt, {once:true});
    v.addEventListener("canplay", attempt, {once:true});
    attempt();
    requestAnimationFrame(attempt);
    setTimeout(attempt, 80);
    setTimeout(attempt, 250);
    setTimeout(attempt, 600);
  }

  async function tryEnableSound(v){
    try{
      v.muted=false;
      v.volume=1;
      await v.play();
      setNeedsTap(false);
      return true;
    }catch(e){
      setNeedsTap(true);
      return false;
    }
  }

  async function unlockSound(){
    if(!currentVideo) return;
    await tryEnableSound(currentVideo);
  }
  tapBtn.addEventListener("click", (e)=>{ e.preventDefault(); unlockSound(); });

  // ✅ NEW: “уход со страницы” = звук исчезает железно
  function killAudioOnLeave(){
    if(!currentVideo) return;
    try{ currentVideo.pause(); }catch(e){}
    try{
      currentVideo.muted = true;
      currentVideo.volume = 0;
      currentVideo.setAttribute("muted","");
    }catch(e){}
    // жёстко отпускаем декодер/аудио-канал (особенно полезно в iframe)
    try{
      currentVideo.removeAttribute("src");
      currentVideo.load && currentVideo.load();
    }catch(e){}
    currentVideo = null;
    setNeedsTap(false);
  }

  document.addEventListener("visibilitychange", ()=>{
    if(document.hidden) killAudioOnLeave();
  }, {passive:true});
  window.addEventListener("pagehide", killAudioOnLeave, {passive:true});
  window.addEventListener("beforeunload", killAudioOnLeave, {passive:true});

  // ✅ NEW: невидимая пауза по тапу (по слою поверх видео)
  function attachInvisiblePause(tapLayer, v){
    tapLayer.addEventListener("click", (e)=>{
      e.preventDefault();
      e.stopPropagation();
      if(!v) return;
      try{
        if(v.paused){
          v.play().catch(()=>{});
        }else{
          v.pause();
        }
      }catch(err){}
    }, {passive:false});
  }

  function showCenter(el){
    clearCenterKeepUI();
    setNeedsTap(false);

    // если было видео — прибиваем звук/ресурсы
    if(currentVideo){
      killAudioOnLeave();
    }

    if(el.type==="img"){
      center.insertBefore(ensureImg(el.src), navEl);
      return;
    }

    const v=ensureVideo(el);
    try{ v.load(); }catch(e){}
    center.insertBefore(v, navEl);
    currentVideo=v;

    // ✅ NEW: слой для play/pause
    const pauseTap=document.createElement("div");
    pauseTap.className="rg-pauseTap";
    center.insertBefore(pauseTap, navEl);
    attachInvisiblePause(pauseTap, v);

    forceAutoplayMuted(v);

    setTimeout(()=>{ if(currentVideo===v) tryEnableSound(v); }, 120);

    gallery.addEventListener("pointerdown", unlockSound, {once:true, passive:true, capture:true});
    gallery.addEventListener("touchstart", unlockSound, {once:true, passive:true, capture:true});
    window.addEventListener("keydown", unlockSound, {once:true, capture:true});
  }

  function preloadAround(i){
    const n=fastElements.length;
    const prev=(i-1+n)%n;
    const next=(i+1+n)%n;

    ensureReady(fastElements[i]);
    ensureReady(fastElements[prev]);
    ensureReady(fastElements[next]);

    ric(()=>{
      ensureReady(fastElements[(prev-1+n)%n]);
      ensureReady(fastElements[(next+1)%n]);
    });
  }

  async function show(i){
    const t=++token;
    const n=fastElements.length;

    if(i<0)i=n-1;
    if(i>=n)i=0;
    index=i;

    setLoading(true);
    setNeedsTap(false);

    preloadAround(i);

    await ensureReady(fastElements[i]);
    if(t!==token) return;

    showCenter(fastElements[i]);
    setLoading(false);
  }

  prevBtn.onclick=()=>show(index-1);
  nextBtn.onclick=()=>show(index+1);

  let startX=0;
  gallery.addEventListener("touchstart",e=>{startX=e.touches[0].clientX},{passive:true});
  gallery.addEventListener("touchend",e=>{
    const d=e.changedTouches[0].clientX-startX;
    if(Math.abs(d)>40){ d<0?show(index+1):show(index-1) }
  },{passive:true});

  preloadAround(0);
  show(0);
})();
</script>
