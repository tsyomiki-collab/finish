
<div id="rg-gallery">
  <button class="rg-btn rg-prev" type="button" aria-label="Previous">⟨</button>

  <div class="rg-wrapper">
    <div class="rg-sideSlot">
      <span class="rg-loading" aria-hidden="true">loading...</span>
      <img id="rg-left" class="rg-side" alt="">
    </div>

    <div id="rg-center" class="rg-centerSlot">
      <span class="rg-loading is-on" aria-hidden="true">loading...</span>

      <!-- ✅ прозрачная кнопка-пауза поверх видео (без панели/иконки) -->
      <button class="rg-pauseHit" type="button" aria-label="Toggle pause"></button>
    </div>

    <div class="rg-sideSlot">
      <span class="rg-loading" aria-hidden="true">loading...</span>
      <img id="rg-right" class="rg-side" alt="">
    </div>
  </div>

  <button class="rg-btn rg-next" type="button" aria-label="Next">⟩</button>
</div>

<link rel="dns-prefetch" href="//raw.githubusercontent.com">
<link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
<link rel="dns-prefetch" href="//res.cloudinary.com">
<link rel="preconnect" href="https://res.cloudinary.com" crossorigin>

<link rel="preload" as="image" href="https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/1.png">
<link rel="preload" as="image" href="https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/2.png">
<link rel="preload" as="image" href="https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/Screenshot%202026-01-26%20at%2021.32.09.png">

<style>
@font-face{
  font-family:"SegoeUI";
  src:
    local("Segoe UI Light"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2") format("woff2"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff") format("woff"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf") format("truetype");
  font-weight:300;
  font-style:normal;
  font-display:swap;
}

#rg-gallery{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fcfcfc;
  z-index:9999;
}

.rg-wrapper{
  display:flex;
  align-items:center;
  justify-content:center;
  max-width:min(2000px, 96vw);
  padding:0 110px;
  box-sizing:border-box;
  flex-wrap:nowrap;
}

.rg-sideSlot{
  position:relative;
  width:360px;
  height:330px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  margin:0 -290px;
  flex:0 0 auto;
}

.rg-centerSlot{
  position:relative;
  width:min(1180px, 70vw);
  height:735px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  flex:0 0 auto;
}

.rg-main,
.rg-side{
  width:100%;
  height:100%;
  object-fit:contain;
  object-position:center;
  display:block;
}

.rg-side{ opacity:.8; }

.rg-side.rg-wide{
  transform:scale(.68);
  transform-origin:center center;
}

/* видео в центре */
.rg-video{
  width:100%;
  height:100%;
  display:block;
  object-fit:contain;
  background:transparent;

  /* как было: само видео не кликается */
  pointer-events:none;
}

.rg-video::-webkit-media-controls,
.rg-video::-webkit-media-controls-panel,
.rg-video::-webkit-media-controls-play-button,
.rg-video::-webkit-media-controls-start-playback-button,
.rg-video::-webkit-media-controls-timeline,
.rg-video::-webkit-media-controls-current-time-display,
.rg-video::-webkit-media-controls-time-remaining-display,
.rg-video::-webkit-media-controls-volume-slider,
.rg-video::-webkit-media-controls-mute-button,
.rg-video::-webkit-media-controls-fullscreen-button{
  display:none !important;
  -webkit-appearance:none !important;
}

.rg-posterOverlay{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  object-fit:contain;
  object-position:center;
  display:none;
  pointer-events:none;
  z-index:2;
}
.rg-posterOverlay.is-on{ display:block; }

.rg-loading{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:14px;
  letter-spacing:.01em;
  line-height:16px;
  pointer-events:none;
  user-select:none;
  display:none;
  color:#111;
  mix-blend-mode:normal;
  opacity:.9;
  z-index:999;
}
.rg-loading.is-on{ display:block; }

@supports (mix-blend-mode:difference){
  .rg-loading{
    color:#fff;
    mix-blend-mode:difference;
  }
}

#rg-gallery:not([data-rg-init="1"]) .rg-loading{
  display:block !important;
}

.rg-side.is-loading,
.rg-main.is-loading,
.rg-video.is-loading{ opacity:0; }

.rg-unmute{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%, -50%);
  display:none;
  z-index:5;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
}
.rg-unmute.is-on{ display:block; }

.rg-unmute::after{
  content:"tap for sound";
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:15px;
  letter-spacing:.01em;
  line-height:18px;
  color:#111;
  background:rgba(255,255,255,.92);
  border:1px solid rgba(0,0,0,.12);
  padding:12px 16px;
  border-radius:999px;
  pointer-events:auto;
}

/* ✅ прозрачная кнопка паузы поверх всего центра (только на видео) */
.rg-pauseHit{
  position:absolute;
  inset:0;
  z-index:4;              /* ниже unmute(5), выше видео/постера */
  display:none;
  background:transparent;
  border:0;
  padding:0;
  margin:0;
  cursor:pointer;
  pointer-events:auto;
  -webkit-tap-highlight-color:transparent;
}
#rg-center.has-video .rg-pauseHit{ display:block; }

.rg-btn{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  width:120px;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-sizing:border-box;
  font-size:3rem;
  line-height:1;
  padding:0;
  border:0;
  background:transparent;
  color:#666;
  cursor:pointer;
}
.rg-prev{ left:80px; }
.rg-next{ right:80px; }

@media (max-width:820px){
  .rg-sideSlot{ display:none !important; }
  .rg-centerSlot{ width:92vw; }
}

#rg-gallery.rg-wideCenter .rg-sideSlot{
  display:none !important;
}

.rg-centerSlot, .rg-sideSlot { contain: layout paint size; }
.rg-main { will-change: contents; }
</style>

<script>
(function(){
  const gallery = document.getElementById("rg-gallery");
  if(!gallery || gallery.dataset.rgInit === "1") return;
  gallery.dataset.rgInit = "1";

  const elements=[
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/1.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/2.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/3.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/4.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/5.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/6.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/7.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/8.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/9.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/10.png"},
    {
      type:'video',
      src:"https://res.cloudinary.com/dmtnse4sz/video/upload/v1769448409/%E5%8D%83%E8%91%89%E9%9B%84%E5%96%9C_Yuki_Chiba_%E3%83%BC_%E3%83%81%E3%82%A7%E3%83%BC%E3%83%B3%E3%81%8C%E6%AD%8C%E3%81%86_Chain_Ga_Utau_Official_Music_Video_-_%E5%8D%83%E8%91%89_%E9%9B%84%E5%96%9C_Yuki_Chiba_1080p_h264_youtube_koptk0.mp4",
      poster:"https://raw.githubusercontent.com/tsyomiki-collab/yuki/main/Screenshot%202026-01-26%20at%2021.32.09.png",
      wide:true
    }
  ];

  let index = 0, token = 0;

  const left    = document.getElementById("rg-left");
  const right   = document.getElementById("rg-right");
  const center  = document.getElementById("rg-center");
  const prevBtn = gallery.querySelector(".rg-prev");
  const nextBtn = gallery.querySelector(".rg-next");
  if(!left || !right || !center || !prevBtn || !nextBtn) return;

  const pauseHit = center.querySelector(".rg-pauseHit");
  if(!pauseHit) return;

  const imgCache = new Map();
  let activeVideo = null;
  let soundUnlocked = false;

  function thumbSrc(item){
    return item.type === "video" ? (item.poster || "") : (item.src || "");
  }

  function preloadImg(src, priority){
    if(!src) return Promise.resolve(false);
    if(imgCache.has(src)) return imgCache.get(src);

    const p = new Promise(resolve=>{
      const img = new Image();
      img.decoding = "async";
      try{ if(priority) img.fetchPriority = priority; }catch(e){}
      img.onload  = () => resolve(true);
      img.onerror = () => resolve(false);
      img.src = src;
    });

    imgCache.set(src, p);
    return p;
  }

  function setLoading(slotEl, on){
    const l = slotEl.querySelector(".rg-loading");
    if(l) l.classList.toggle("is-on", !!on);
  }

  function markSide(imgEl, item){
    imgEl.classList.toggle("rg-wide", !!(item && item.wide));
  }

  function setSide(imgEl, item){
    const slot = imgEl.parentElement;
    setLoading(slot, true);

    imgEl.classList.add("is-loading");
    imgEl.decoding = "async";
    imgEl.loading = "eager";
    try{ imgEl.fetchPriority = "low"; }catch(e){}

    imgEl.onload = ()=>{ imgEl.classList.remove("is-loading"); setLoading(slot,false); };
    imgEl.onerror= ()=>{ imgEl.classList.remove("is-loading"); setLoading(slot,false); };

    imgEl.src = thumbSrc(item) || "";
    markSide(imgEl, item);
  }

  function setHasVideo(on){
    center.classList.toggle("has-video", !!on);
  }

  // ✅ как в “железном” варианте: если tap-for-sound на экране — пауза выключена
  function setNeedsTap(on){
    pauseHit.style.pointerEvents = on ? "none" : "auto";
  }

  function silenceNow(){
    if(!activeVideo) return;
    try{ activeVideo.pause(); }catch(e){}
    try{ activeVideo.muted = true; activeVideo.volume = 0; }catch(e){}
  }

  function stopVideo(){
    if(!activeVideo) { setHasVideo(false); return; }
    silenceNow();
    try{ activeVideo.removeAttribute("src"); activeVideo.load?.(); }catch(e){}
    activeVideo = null;
    setHasVideo(false);
  }

  async function tryPlayWithSound(v){
    try{
      v.muted = false;
      v.volume = 1;
      await v.play();
      return true;
    }catch(e){}
    return false;
  }

  async function startVideoSmart(v, unmuteEl){
    // сначала пробуем со звуком
    if(soundUnlocked){
      if(await tryPlayWithSound(v)){
        if(unmuteEl) unmuteEl.classList.remove("is-on");
        setNeedsTap(false);
        return true;
      }
    }else{
      if(await tryPlayWithSound(v)){
        soundUnlocked = true;
        if(unmuteEl) unmuteEl.classList.remove("is-on");
        setNeedsTap(false);
        return true;
      }
    }

    // fallback: muted autoplay + показываем tap
    try{
      v.muted = true;
      v.volume = 0;
      await v.play();
    }catch(_){}

    if(unmuteEl) unmuteEl.classList.add("is-on");
    setNeedsTap(true);
    return false;
  }

  function showCenter(item){
    stopVideo();
    setLoading(center, true);

    // ✅ НЕ пересоздаём pauseHit (иначе теряем ссылки/слушатели)
    center.innerHTML = '<span class="rg-loading is-on" aria-hidden="true">loading...</span><button class="rg-pauseHit" type="button" aria-label="Toggle pause"></button>';
    const pause = center.querySelector(".rg-pauseHit");

    // ✅ навешиваем обработчик 1 раз (через dataset)
    if(pause && pause.dataset.bound !== "1"){
      pause.dataset.bound = "1";
      pause.addEventListener("click", async (e)=>{
        e.preventDefault();
        const v = activeVideo;
        if(!v) return;

        // если tap-for-sound на экране — пауза не работает
        if(pause.style.pointerEvents === "none") return;

        if(v.paused){
          const unmuteEl = center.querySelector(".rg-unmute");
          await startVideoSmart(v, unmuteEl);
        }else{
          try{ v.pause(); }catch(err){}
          try{ v.muted = true; v.volume = 0; }catch(err){}
        }
      });
    }

    if(item.type === "video"){
      const v = document.createElement("video");
      v.className = "rg-video is-loading";
      v.src = item.src;
      if(item.poster) v.poster = item.poster;

      v.autoplay = true;
      v.loop = true;
      v.playsInline = true;
      v.preload = "auto";
      v.controls = false;

      v.setAttribute("playsinline", "");
      v.setAttribute("webkit-playsinline", "");
      v.setAttribute("controlslist", "nodownload noplaybackrate noremoteplayback");
      v.setAttribute("disablepictureinpicture", "");
      v.setAttribute("disableRemotePlayback", "");

      const posterOverlay = document.createElement("img");
      posterOverlay.className = "rg-posterOverlay is-on";
      posterOverlay.decoding = "async";
      posterOverlay.src = item.poster || "";

      const unmute = document.createElement("div");
      unmute.className = "rg-unmute";

      center.appendChild(v);
      center.appendChild(posterOverlay);
      center.appendChild(unmute);

      activeVideo = v;
      setHasVideo(true);

      const hideLoader = ()=>{
        v.classList.remove("is-loading");
        setLoading(center, false);
      };

      v.addEventListener("playing", ()=>{
        posterOverlay.classList.remove("is-on");
        hideLoader();
      }, {once:true});

      v.addEventListener("loadeddata", hideLoader, {once:true});
      v.addEventListener("canplay", hideLoader, {once:true});
      v.onerror = ()=>{ hideLoader(); posterOverlay.classList.add("is-on"); };

      // ✅ autoplay smart (как в предыдущем “железном” варианте)
      startVideoSmart(v, unmute);

      // ✅ tap for sound: не должен дать “прыжок”/случайные клики
      unmute.addEventListener("click", async (e)=>{
        e.preventDefault();
        e.stopPropagation();
        if(e.stopImmediatePropagation) e.stopImmediatePropagation();

        soundUnlocked = true;
        try{
          v.muted = false;
          v.volume = 1;
          await v.play();
          unmute.classList.remove("is-on");
          setNeedsTap(false);
        }catch(e2){
          unmute.classList.add("is-on");
          setNeedsTap(true);
        }
      });

      return;
    }

    setHasVideo(false);

    const img = document.createElement("img");
    img.className = "rg-main is-loading";
    img.decoding = "async";
    img.loading = "eager";
    try{ img.fetchPriority = "high"; }catch(e){}

    img.onload = ()=>{ img.classList.remove("is-loading"); setLoading(center,false); };
    img.onerror= ()=>{ img.classList.remove("is-loading"); setLoading(center,false); };

    img.src = item.src;
    center.appendChild(img);
  }

  async function show(i){
    const t = ++token;

    if(i < 0) i = elements.length - 1;
    if(i >= elements.length) i = 0;
    index = i;

    const p = (i - 1 + elements.length) % elements.length;
    const n = (i + 1) % elements.length;

    const wideCenter = !!elements[i].wide;
    gallery.classList.toggle("rg-wideCenter", wideCenter);

    setLoading(center, true);
    if(!wideCenter){
      setLoading(left.parentElement, true);
      setLoading(right.parentElement, true);
    }else{
      setLoading(left.parentElement, false);
      setLoading(right.parentElement, false);
      left.classList.remove("is-loading");
      right.classList.remove("is-loading");
    }

    const tasks = [preloadImg(thumbSrc(elements[i]), "high")];
    if(!wideCenter){
      tasks.push(
        preloadImg(thumbSrc(elements[p]), "low"),
        preloadImg(thumbSrc(elements[n]), "low")
      );
    }

    await Promise.all(tasks);
    if(t !== token) return;

    if(!wideCenter){
      setSide(left,  elements[p]);
      setSide(right, elements[n]);
    }

    showCenter(elements[i]);

    const p2 = (p - 1 + elements.length) % elements.length;
    const n2 = (n + 1) % elements.length;
    const bg = ()=>{
      preloadImg(thumbSrc(elements[p2]), "low");
      preloadImg(thumbSrc(elements[n2]), "low");
    };
    if("requestIdleCallback" in window) requestIdleCallback(bg, {timeout:600});
    else setTimeout(bg, 0);
  }

  prevBtn.onclick = ()=>show(index - 1);
  nextBtn.onclick = ()=>show(index + 1);

  // ✅ железный свайп: только если реально был горизонтальный MOVE (не тап)
  let sx=0, sy=0, dx=0, dy=0, moved=false;

  gallery.addEventListener("touchstart", (e)=>{
    const t = e.touches[0];
    sx = t.clientX; sy = t.clientY;
    dx = 0; dy = 0;
    moved = false;
  }, {passive:true});

  gallery.addEventListener("touchmove", (e)=>{
    const t = e.touches[0];
    dx = t.clientX - sx;
    dy = t.clientY - sy;
    if(Math.abs(dx) > 10 || Math.abs(dy) > 10) moved = true;
  }, {passive:true});

  gallery.addEventListener("touchend", (e)=>{
    if(!moved) return;
    if(Math.abs(dx) <= Math.abs(dy)) return;
    if(Math.abs(dx) < 70) return;
    dx < 0 ? show(index+1) : show(index-1);
  }, {passive:true});

  preloadImg(thumbSrc(elements[0]), "high");
  preloadImg(thumbSrc(elements[1]), "low");
  preloadImg(thumbSrc(elements[elements.length-1]), "low");

  // ✅ уход/сворачивание/переключение — сразу mute+pause
  document.addEventListener("visibilitychange", ()=>{
    if(document.hidden) silenceNow();
    else if(activeVideo){
      const unmuteEl = center.querySelector(".rg-unmute");
      if(unmuteEl) startVideoSmart(activeVideo, unmuteEl);
    }
  });
  window.addEventListener("pagehide", silenceNow, {capture:true});
  window.addEventListener("beforeunload", silenceNow, {capture:true});
  window.addEventListener("blur", ()=>{ if(document.hidden) return; silenceNow(); }, {capture:true});

  show(0);
})();
</script>
