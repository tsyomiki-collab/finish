<div id="rg-gallery">
  <button class="rg-btn rg-prev" type="button" aria-label="Previous">⟨</button>

  <div class="rg-wrapper">
    <div class="rg-sideSlot">
      <span class="rg-loading" aria-hidden="true">loading...</span>
      <img id="rg-left" class="rg-side" alt="">
    </div>

    <div id="rg-center" class="rg-centerSlot">
      <span class="rg-loading is-on" aria-hidden="true">loading...</span>
    </div>

    <div class="rg-sideSlot">
      <span class="rg-loading" aria-hidden="true">loading...</span>
      <img id="rg-right" class="rg-side" alt="">
    </div>
  </div>

  <button class="rg-btn rg-next" type="button" aria-label="Next">⟩</button>
</div>

<!-- ✅ (1) ПРОГРЕВ ДОМЕНОВ: быстрее старт -->
<link rel="dns-prefetch" href="//raw.githubusercontent.com">
<link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
<link rel="dns-prefetch" href="//res.cloudinary.com">
<link rel="preconnect" href="https://res.cloudinary.com" crossorigin>

<style>
@font-face{
  font-family:"SegoeUI";
  src:
    local("Segoe UI Light"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2") format("woff2"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff") format("woff"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf") format("truetype");
  font-weight:300;
  font-style:normal;
  font-display:swap;
}

#rg-gallery{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fcfcfc;
  z-index:9999;
}

.rg-wrapper{
  display:flex;
  align-items:center;
  justify-content:center;
  max-width:min(2000px, 96vw);
  padding:0 110px;
  box-sizing:border-box;
  flex-wrap:nowrap;
}

.rg-sideSlot{
  position:relative;
  width:360px;
  height:330px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  margin:0 -290px;
  flex:0 0 auto;
}

.rg-centerSlot{
  position:relative;
  width:min(1180px, 70vw);
  height:735px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  flex:0 0 auto;
}

.rg-main,
.rg-side{
  width:100%;
  height:100%;
  object-fit:contain;
  object-position:center;
  display:block;
}

.rg-side{ opacity:.8; }

.rg-side.rg-wide{
  transform:scale(.68);
  transform-origin:center center;
}

/* видео */
.rg-video{
  width:100%;
  height:100%;
  display:block;
  object-fit:contain;
  background:transparent;

  /* ✅ клики идут на оверлеи */
  pointer-events:none;
}

/* loading... */
.rg-loading{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);

  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:14px;
  letter-spacing:.01em;
  line-height:16px;

  color:#fff;
  mix-blend-mode:difference;
  opacity:.9;

  pointer-events:none;
  user-select:none;
  display:none;
}
.rg-loading.is-on{ display:block; }

/* лоадер всегда поверх */
#rg-gallery .rg-loading{ z-index:999; }

/* до старта JS */
#rg-gallery:not([data-rg-init="1"]) .rg-loading{
  display:block !important;
}

@supports not (mix-blend-mode:difference){
  .rg-loading{ color:#111; }
}

/* пока грузится — прячем контент */
.rg-side.is-loading,
.rg-main.is-loading,
.rg-video.is-loading{ opacity:0; }

/* tap for sound (пилюля) — НЕ УБИРАЕМ */
.rg-unmute{
  position:absolute;
  inset:0;
  display:none;
  align-items:center;
  justify-content:center;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
  z-index:2;
  pointer-events:auto;
}
.rg-unmute.is-on{ display:flex; }

.rg-unmute span{
  padding:12px 16px;
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:15px;
  letter-spacing:.01em;
  line-height:18px;

  border:1px solid rgba(0,0,0,.12);
  background:rgba(255,255,255,.92);
  border-radius:999px;
  color:#111;
}

/* ✅ невидимая пауза/плей по клику (визуально ничего) */
.rg-hit{
  position:absolute;
  inset:0;
  border:0;
  padding:0;
  margin:0;
  background:transparent;
  opacity:0;
  cursor:pointer;
  z-index:3;            /* выше видео (оно pointer-events:none) и выше unmute? ниже лоадинга */
  pointer-events:auto;  /* важно */
  -webkit-tap-highlight-color:transparent;
}

.rg-btn{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  width:120px;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-sizing:border-box;
  font-size:3rem;
  line-height:1;
  padding:0;
  border:0;
  background:transparent;
  color:#666;
  cursor:pointer;
  user-select:none;
  appearance:none;
  -webkit-appearance:none;
  -webkit-tap-highlight-color:transparent;
}
.rg-prev{ left:80px; }
.rg-next{ right:80px; }

@media (max-width:820px){
  .rg-sideSlot{ display:none; }
  .rg-centerSlot{ width:92vw; }
}

/* меньше лагов */
.rg-centerSlot, .rg-sideSlot { contain: layout paint size; }
.rg-main { will-change: contents; }
</style>

<script>
(function(){
  const gallery = document.getElementById("rg-gallery");
  if(!gallery || gallery.dataset.rgInit === "1") return;
  gallery.dataset.rgInit = "1";

  const elements=[
    {
      type:'video',
      src:"https://res.cloudinary.com/dmtnse4sz/video/upload/v1769510229/video-2_sfc2rt.mp4",
      poster:"https://raw.githubusercontent.com/tsyomiki-collab/kuba/main/photo_2026-01-31%2015.19.33.jpeg",
      wide:true
    },
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/kuba/main/1-4.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/kuba/main/2-4.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/kuba/main/3-4.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/kuba/main/4-4.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/kuba/main/witch44%20Kopie-2.jpg"}
  ];

  let index = 0, token = 0;

  const left    = document.getElementById("rg-left");
  const right   = document.getElementById("rg-right");
  const center  = document.getElementById("rg-center");
  const prevBtn = gallery.querySelector(".rg-prev");
  const nextBtn = gallery.querySelector(".rg-next");
  if(!left || !right || !center || !prevBtn || !nextBtn) return;

  const cache = new Map();
  let activeVideo = null;
  let stopWatch = null;

  function thumbSrc(item){
    return item.type === "video" ? (item.poster || "") : (item.src || "");
  }

  /* ✅ ускорение видео: отдаём более “лёгкий” дериватив через Cloudinary (mp4/h264 + q_auto) */
  function cldFastVideo(url){
    if(!url || typeof url !== "string") return url;
    if(url.indexOf("/video/upload/") === -1) return url;
    const transforms = "f_mp4,vc_h264,ac_aac,q_auto";
    return url.replace("/video/upload/", `/video/upload/${transforms}/`);
  }

  // ✅ апгрейдим elements сразу (только видео src)
  const fastElements = elements.map(it=>{
    if(it.type !== "video") return it;
    return { ...it, src: cldFastVideo(it.src) };
  });

  /* preload постера + первых картинок */
  (function addPreloadLinks(){
    try{
      const head = document.head || document.getElementsByTagName("head")[0];
      const first = [
        thumbSrc(fastElements[0]),
        thumbSrc(fastElements[1]),
        thumbSrc(fastElements[2])
      ].filter(Boolean);

      first.forEach((href, i)=>{
        if(document.querySelector(`link[rel="preload"][as="image"][href="${href}"]`)) return;
        const link = document.createElement("link");
        link.rel = "preload";
        link.as  = "image";
        link.href = href;
        try{ link.fetchPriority = (i === 0 ? "high" : "low"); }catch(e){}
        head.appendChild(link);
      });
    }catch(e){}
  })();

  function preloadImg(src, priority){
    if(!src) return Promise.resolve(false);
    if(cache.has(src)) return cache.get(src);

    const p = new Promise(resolve=>{
      const img = new Image();
      img.decoding = "async";
      try{ if(priority) img.fetchPriority = priority; }catch(e){}
      img.onload  = () => resolve(true);
      img.onerror = () => resolve(false);
      img.src = src;
    });

    cache.set(src, p);
    return p;
  }

  function setLoading(slotEl, on){
    const l = slotEl.querySelector(".rg-loading");
    if(l) l.classList.toggle("is-on", !!on);
  }

  function markSide(imgEl, item){
    imgEl.classList.toggle("rg-wide", !!(item && item.wide));
  }

  function setSidesHidden(h){
    left.style.visibility  = h ? "hidden" : "visible";
    right.style.visibility = h ? "hidden" : "visible";
  }

  function stopWatching(){
    if(stopWatch){ try{ stopWatch(); }catch(e){} }
    stopWatch = null;
  }

  function stopVideoHard(){
    stopWatching();
    if(!activeVideo) return;
    try{ activeVideo.pause(); }catch(e){}
    try{ activeVideo.muted = true; }catch(e){}
    try{ activeVideo.removeAttribute("src"); activeVideo.load?.(); }catch(e){}
    activeVideo = null;
  }

  // ✅ звук исчезает при уходе/скрытии страницы
  const stopOnLeave = ()=>{ stopVideoHard(); };
  window.addEventListener("pagehide", stopOnLeave, {capture:true});
  window.addEventListener("beforeunload", stopOnLeave, {capture:true});
  document.addEventListener("visibilitychange", ()=>{
    if(document.hidden) stopOnLeave();
  }, {capture:true});
  window.addEventListener("blur", stopOnLeave, {capture:true});

  function setSide(imgEl, item){
    const slot = imgEl.parentElement;
    setLoading(slot, true);

    imgEl.classList.add("is-loading");
    imgEl.decoding = "async";
    imgEl.loading = "eager";
    try{ imgEl.fetchPriority = "low"; }catch(e){}

    imgEl.onload = ()=>{ imgEl.classList.remove("is-loading"); setLoading(slot,false); };
    imgEl.onerror= ()=>{ imgEl.classList.remove("is-loading"); setLoading(slot,false); };

    imgEl.src = thumbSrc(item) || "";
    markSide(imgEl, item);
  }

  async function tryPlayWithSound(v){
    v.muted = false;
    v.volume = 1;
    try{ await v.play(); return true; }catch(e){}
    return false;
  }

  async function startVideoSmart(v){
    // 1) пробуем autoplay со звуком
    if(await tryPlayWithSound(v)) return true;

    // 2) если заблокировано — запускаем muted (чтобы шло)
    v.muted = true;
    v.volume = 0;
    try{ await v.play(); }catch(e){}
    return false;
  }

  // ✅ держим лоадинг, пока видео реально НЕ начнёт идти хотя бы пару секунд
  function watchUntilPlaysFor(v, seconds){
    let killed=false;
    let startTime=null;
    let lastT=v.currentTime||0;
    let timer=null;

    const finish = ()=>{
      if(killed) return;
      killed=true;
      if(timer) clearInterval(timer);
      setLoading(center, false);
      v.removeEventListener("waiting", onWait);
      v.removeEventListener("stalled", onWait);
      v.removeEventListener("seeking", onWait);
      v.removeEventListener("error", onErr);
    };

    const onWait = ()=>{ if(!killed) setLoading(center, true); };
    const onErr  = ()=>{ if(!killed) setLoading(center, false); };

    v.addEventListener("waiting", onWait);
    v.addEventListener("stalled", onWait);
    v.addEventListener("seeking", onWait);
    v.addEventListener("error", onErr, {once:true});

    setLoading(center, true);

    timer = setInterval(()=>{
      if(killed) return;

      const ct = v.currentTime || 0;

      // как только таймкод реально двигается — фиксируем точку старта
      if(ct > lastT + 0.02){
        if(startTime === null) startTime = ct;
        // если прошло >= seconds — убираем лоадер
        if(ct - startTime >= (seconds || 0)){
          finish();
          return;
        }
      }else{
        // если не двигается — это постер/буфер -> лоадер держим
        setLoading(center, true);
      }

      // если пытается играть, но readyState низкий — тоже держим
      if(!v.paused && v.readyState < 3) setLoading(center, true);

      lastT = ct;
    }, 250);

    return finish;
  }

  function showCenter(item){
    stopVideoHard();

    // ✅ не меняем визуал: оставляем loader как раньше
    center.innerHTML = '<span class="rg-loading is-on" aria-hidden="true">loading...</span>';

    if(item.type === "video"){
      const v = document.createElement("video");
      v.className = "rg-video is-loading";
      v.src = item.src;
      if(item.poster) v.poster = item.poster;

      v.autoplay = true;          // ✅ autoplay не убираем
      v.loop = true;
      v.playsInline = true;
      v.preload = "auto";
      v.controls = false;

      v.setAttribute("playsinline", "");
      v.setAttribute("webkit-playsinline", "");
      v.setAttribute("controlslist", "nodownload noplaybackrate noremoteplayback");
      v.setAttribute("disablepictureinpicture", "");

      const unmute = document.createElement("div");
      unmute.className = "rg-unmute";
      unmute.innerHTML = "<span>tap for sound</span>"; // ✅ тап НЕ УБИРАЕМ

      // ✅ невидимая пауза (поверх всего, но лоадер всё равно выше по z-index)
      const hit = document.createElement("button");
      hit.type = "button";
      hit.className = "rg-hit";
      hit.setAttribute("aria-label","Pause / Play");

      center.appendChild(v);
      center.appendChild(unmute);
      center.appendChild(hit);

      activeVideo = v;

      // ✅ лоадер скрываем ТОЛЬКО когда видео реально поиграло 2 секунды
      stopWatching();
      stopWatch = watchUntilPlaysFor(v, 2);

      // autoplay best effort со звуком, иначе показываем тап
      const trySound = async ()=>{
        try{
          v.muted = false;
          v.volume = 1;
          await v.play();
          unmute.classList.remove("is-on");
        }catch(err){
          try{
            v.muted = true;
            await v.play();
          }catch(e){}
          unmute.classList.add("is-on");
        }
      };

      unmute.addEventListener("click", async ()=>{
        // клик по “tap for sound”
        unmute.classList.remove("is-on");
        try{
          v.muted = false;
          v.volume = 1;
          await v.play();
        }catch(e){
          unmute.classList.add("is-on");
        }
      });

      // ✅ невидимая пауза/плей
      hit.onclick = async ()=>{
        if(!activeVideo) return;
        if(activeVideo.paused){
          // при возобновлении — снова держим лоадинг до 2 сек реального хода
          stopWatching();
          stopWatch = watchUntilPlaysFor(activeVideo, 2);
          try{ await activeVideo.play(); }catch(e){}
        }else{
          try{ activeVideo.pause(); }catch(e){}
        }
      };

      trySound();
      return;
    }

    const img = document.createElement("img");
    img.className = "rg-main is-loading";
    img.decoding = "async";
    img.loading = "eager";
    try{ img.fetchPriority = "high"; }catch(e){}

    img.onload = ()=>{ img.classList.remove("is-loading"); setLoading(center,false); };
    img.onerror= ()=>{ img.classList.remove("is-loading"); setLoading(center,false); };

    img.src = item.src;
    center.appendChild(img);
  }

  async function show(i){
    const t = ++token;

    if(i < 0) i = fastElements.length - 1;
    if(i >= fastElements.length) i = 0;
    index = i;

    const p = (i - 1 + fastElements.length) % fastElements.length;
    const n = (i + 1) % fastElements.length;

    setLoading(left.parentElement, true);
    setLoading(right.parentElement, true);
    setLoading(center, true);

    await Promise.all([
      preloadImg(thumbSrc(fastElements[i]), "high"),
      preloadImg(thumbSrc(fastElements[p]), "low"),
      preloadImg(thumbSrc(fastElements[n]), "low")
    ]);
    if(t !== token) return;

    setSide(left,  fastElements[p]);
    setSide(right, fastElements[n]);
    showCenter(fastElements[i]);

    setSidesHidden(!!fastElements[i].wide);

    const p2 = (p - 1 + fastElements.length) % fastElements.length;
    const n2 = (n + 1) % fastElements.length;
    const bg = ()=>{
      preloadImg(thumbSrc(fastElements[p2]), "low");
      preloadImg(thumbSrc(fastElements[n2]), "low");
    };
    if("requestIdleCallback" in window) requestIdleCallback(bg, {timeout:600});
    else setTimeout(bg, 0);
  }

  prevBtn.onclick = ()=>show(index - 1);
  nextBtn.onclick = ()=>show(index + 1);

  preloadImg(thumbSrc(fastElements[0]), "high");
  preloadImg(thumbSrc(fastElements[1]), "low");
  preloadImg(thumbSrc(fastElements[2]), "low");

  show(0);
})();
</script>
