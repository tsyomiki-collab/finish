<div id="rg-gallery">
  <button class="rg-btn rg-prev" type="button" aria-label="Previous">⟨</button>

  <div class="rg-wrapper">
    <div class="rg-sideSlot">
      <span class="rg-loading" aria-hidden="true">loading...</span>
      <img id="rg-left" class="rg-side" alt="">
    </div>

    <div id="rg-center" class="rg-centerSlot">
      <span class="rg-loading is-on" aria-hidden="true">loading...</span>
    </div>

    <div class="rg-sideSlot">
      <span class="rg-loading" aria-hidden="true">loading...</span>
      <img id="rg-right" class="rg-side" alt="">
    </div>
  </div>

  <button class="rg-btn rg-next" type="button" aria-label="Next">⟩</button>
</div>

<!-- ✅ (1) ПРОГРЕВ ДОМЕНОВ -->

<link rel="preconnect" href="https://c.s-microsoft.com" crossorigin>

<!-- ✅ PRELOAD: ускоряет первый экран (постер видео + первые картинки) -->
<link rel="preload" as="image" href="https://raw.githubusercontent.com/tsyomiki-collab/in-my-room-2/main/1.jpg">
<link rel="preload" as="image" href="https://raw.githubusercontent.com/tsyomiki-collab/in-my-room-2/main/2.jpg">
<link rel="preload" as="image" href="https://raw.githubusercontent.com/tsyomiki-collab/in-my-room-2/main/3.jpg">

<style>
@font-face{
  font-family:"SegoeUI";
  src:
    local("Segoe UI Light"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2") format("woff2"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff") format("woff"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf") format("truetype");
  font-weight:300;
  font-style:normal;
  font-display:swap;
}

#rg-gallery{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fcfcfc;
  z-index:9999;
}

.rg-wrapper{
  display:flex;
  align-items:center;
  justify-content:center;
  max-width:min(2000px, 96vw);
  padding:0 110px;
  box-sizing:border-box;
  flex-wrap:nowrap;
}

.rg-sideSlot{
  position:relative;
  width:360px;
  height:330px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  margin:0 -290px;
  flex:0 0 auto;
}

.rg-centerSlot{
  position:relative;
  width:min(1180px, 70vw);
  height:735px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  flex:0 0 auto;
}

.rg-main,
.rg-side{
  width:100%;
  height:100%;
  object-fit:contain;
  object-position:center;
  display:block;
}

.rg-side{ opacity:.8; }

/* видео */
.rg-video{
  width:100%;
  height:100%;
  display:block;
  object-fit:contain;
}

/* ✅ ВАЖНО: видео можно "тапнуть" (для нашей невидимой паузы),
   но нативные контролы всё равно скрыты */
.rg-video{ pointer-events:auto; }

/* ✅ убираем любые webkit-контролы (iOS/Safari), даже если вдруг появляются */
.rg-video::-webkit-media-controls,
.rg-video::-webkit-media-controls-panel,
.rg-video::-webkit-media-controls-play-button,
.rg-video::-webkit-media-controls-start-playback-button,
.rg-video::-webkit-media-controls-timeline,
.rg-video::-webkit-media-controls-current-time-display,
.rg-video::-webkit-media-controls-time-remaining-display,
.rg-video::-webkit-media-controls-volume-slider,
.rg-video::-webkit-media-controls-mute-button,
.rg-video::-webkit-media-controls-fullscreen-button{
  display:none !important;
  -webkit-appearance:none !important;
}

/* ✅ невидимая пауза: прозрачная кнопка поверх видео */
.rg-pause{
  position:absolute;
  inset:0;
  width:100%;
  height:100%;
  border:0;
  padding:0;
  margin:0;
  background:transparent;
  cursor:pointer;
  z-index:1000;              /* ниже tap-for-sound, выше видео */
  pointer-events:auto;
  -webkit-tap-highlight-color:transparent;
}

/* loading */
.rg-loading{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:14px;
  letter-spacing:.01em;
  line-height:16px;

  pointer-events:none;
  user-select:none;
  display:none;

  color:#111;
  mix-blend-mode:normal;
  opacity:.9;
}
.rg-loading.is-on{ display:block; }

@supports (mix-blend-mode:difference){
  .rg-loading{
    color:#fff;
    mix-blend-mode:difference;
  }
}

#rg-gallery .rg-loading{ z-index:999; }

#rg-gallery:not([data-rg-init="1"]) .rg-loading{
  display:block !important;
}

.rg-side.is-loading,
.rg-main.is-loading,
.rg-video.is-loading{ opacity:0; }

/* tap for sound — НЕ ТРОГАЮ */
.rg-unmute{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  display:none;
  z-index:1001;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
}
.rg-unmute.is-on{ display:block; }

.rg-unmute::after{
  content:"tap for sound";
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:15px;
  letter-spacing:.01em;
  line-height:18px;
  color:#111;
  background:rgba(255,255,255,.92);
  border:1px solid rgba(0,0,0,.12);
  padding:12px 16px;
  border-radius:999px;
  pointer-events:auto;
}

.rg-btn{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  width:120px;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-sizing:border-box;
  font-size:3rem;
  line-height:1;
  padding:0;
  border:0;
  background:transparent;
  color:#666;
  cursor:pointer;
}
.rg-prev{ left:80px; }
.rg-next{ right:80px; }

@media (max-width:820px){
  .rg-sideSlot{ display:none !important; }
  .rg-centerSlot{ width:92vw; }
}

#rg-gallery.rg-wideCenter .rg-sideSlot{
  display:none !important;
}
</style>

<script>
(function(){
  const gallery = document.getElementById("rg-gallery");
  if(!gallery || gallery.dataset.rgInit === "1") return;
  gallery.dataset.rgInit = "1";

  const elements=[
    {
      type:'video',
      src:"https://res.cloudinary.com/dmtnse4sz/video/upload/v1769446843/240721_INMYROOM_05-2-2_nzszlu.mp4",
      poster:"https://raw.githubusercontent.com/tsyomiki-collab/in-my-room-2/main/1.jpg",
      wide:true
    },
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/in-my-room-2/main/1.jpg", wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/in-my-room-2/main/2.jpg", wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/in-my-room-2/main/3.jpg", wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/in-my-room-2/main/4.jpg", wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/in-my-room-2/main/Screenshot%202026-01-31%20at%2014.44.08.png", wide:true}
  ];

  let index = 0, token = 0;

  const left    = document.getElementById("rg-left");
  const right   = document.getElementById("rg-right");
  const center  = document.getElementById("rg-center");
  const prevBtn = gallery.querySelector(".rg-prev");
  const nextBtn = gallery.querySelector(".rg-next");

  const imgCache = new Map();
  let activeVideo = null;
  let soundUnlocked = false;

  function thumbSrc(item){
    return item.type === "video" ? (item.poster || "") : (item.src || "");
  }

  function preloadImg(src, priority){
    if(!src) return Promise.resolve(false);
    if(imgCache.has(src)) return imgCache.get(src);
    const p = new Promise(resolve=>{
      const img = new Image();
      img.decoding = "async";
      try{ if(priority) img.fetchPriority = priority; }catch(e){}
      img.onload  = () => resolve(true);
      img.onerror = () => resolve(false);
      img.src = src;
    });
    imgCache.set(src, p);
    return p;
  }

  function setLoading(slotEl, on){
    const l = slotEl.querySelector(".rg-loading");
    if(l) l.classList.toggle("is-on", !!on);
  }

  function stopVideo(){
    if(!activeVideo) return;
    try{ activeVideo.pause(); }catch(e){}
    // ✅ на стопе гарантированно убираем звук
    try{ activeVideo.muted = true; activeVideo.volume = 0; }catch(e){}
    try{ activeVideo.removeAttribute("src"); activeVideo.load?.(); }catch(e){}
    activeVideo = null;
  }

  // ✅ уход/сворачивание: звук пропадает
  function silenceNow(){
    if(!activeVideo) return;
    try{ activeVideo.pause(); }catch(e){}
    try{ activeVideo.muted = true; activeVideo.volume = 0; }catch(e){}
  }

  function setSide(imgEl, item){
    const slot = imgEl.parentElement;
    setLoading(slot, true);

    imgEl.classList.add("is-loading");
    imgEl.decoding = "async";
    imgEl.loading = "eager";
    try{ imgEl.fetchPriority = "low"; }catch(e){}

    imgEl.onload = ()=>{ imgEl.classList.remove("is-loading"); setLoading(slot,false); };
    imgEl.onerror= ()=>{ imgEl.classList.remove("is-loading"); setLoading(slot,false); };

    imgEl.src = thumbSrc(item) || "";
  }

  async function tryPlayWithSound(v){
    v.muted = false;
    v.volume = 1;
    try{ await v.play(); return true; }catch(e){}
    return false;
  }

  async function startVideoSmart(v, unmuteEl){
    // 1) пробуем со звуком
    if(soundUnlocked){
      if(await tryPlayWithSound(v)){ unmuteEl.classList.remove("is-on"); return true; }
    }else{
      if(await tryPlayWithSound(v)){ soundUnlocked = true; unmuteEl.classList.remove("is-on"); return true; }
    }

    // 2) если нельзя — запускаем muted
    try{
      v.muted = true;
      v.volume = 0;
      await v.play();
    }catch(_){}
    unmuteEl.classList.add("is-on");
    return false;
  }

  async function showCenter(item){
    stopVideo();
    setLoading(center, true);

    center.innerHTML = '<span class="rg-loading is-on" aria-hidden="true">loading...</span>';

    if(item.type === "video"){
      const v = document.createElement("video");
      v.className = "rg-video is-loading";
      v.src = item.src;
      if(item.poster) v.poster = item.poster;

      v.autoplay = true;
      v.loop = true;
      v.playsInline = true;
      v.preload = "auto";
      v.controls = false;

      v.setAttribute("playsinline", "");
      v.setAttribute("webkit-playsinline", "");
      v.setAttribute("controlslist","nodownload noplaybackrate noremoteplayback");
      v.setAttribute("disablepictureinpicture","");
      v.setAttribute("disableRemotePlayback","");

      const unmute = document.createElement("div");
      unmute.className = "rg-unmute";

      // ✅ невидимая пауза поверх видео
      const pauseBtn = document.createElement("button");
      pauseBtn.className = "rg-pause";
      pauseBtn.type = "button";
      pauseBtn.setAttribute("aria-label","Pause/Play");

      center.appendChild(v);
      center.appendChild(pauseBtn);
      center.appendChild(unmute);

      activeVideo = v;

      const hideLoader = ()=>{
        v.classList.remove("is-loading");
        setLoading(center,false);
      };
      v.addEventListener("playing", hideLoader, {once:true});
      v.addEventListener("loadeddata", hideLoader, {once:true});
      v.addEventListener("canplay", hideLoader, {once:true});
      v.onerror = hideLoader;

      // ✅ autoplay smart (звук/без звука) + показываем tap for sound при блоке
      startVideoSmart(v, unmute);

      // tap for sound
      unmute.addEventListener("click", async ()=>{
        try{
          soundUnlocked = true;
          v.muted = false;
          v.volume = 1;
          await v.play();
          unmute.classList.remove("is-on");
        }catch(e){
          unmute.classList.add("is-on");
        }
      });

      // ✅ невидимая пауза: toggle pause/play (без иконки)
      pauseBtn.addEventListener("click", async ()=>{
        if(!activeVideo) return;
        if(activeVideo.paused){
          await startVideoSmart(activeVideo, unmute);
        }else{
          activeVideo.pause();
          // и сразу убираем звук
          activeVideo.muted = true;
          activeVideo.volume = 0;
          unmute.classList.remove("is-on");
        }
      });

      return;
    }

    const img = document.createElement("img");
    img.className = "rg-main is-loading";
    img.decoding = "async";
    img.loading = "eager";
    try{ img.fetchPriority = "high"; }catch(e){}

    img.onload = ()=>{ img.classList.remove("is-loading"); setLoading(center,false); };
    img.onerror= ()=>{ img.classList.remove("is-loading"); setLoading(center,false); };

    img.src = item.src;
    center.appendChild(img);
  }

  async function show(i){
    const t = ++token;

    if(i < 0) i = elements.length - 1;
    if(i >= elements.length) i = 0;
    index = i;

    const p = (i - 1 + elements.length) % elements.length;
    const n = (i + 1) % elements.length;

    const hideSides = !!elements[i].wide;
    gallery.classList.toggle("rg-wideCenter", hideSides);

    setLoading(center, true);
    if(!hideSides){
      setLoading(left.parentElement, true);
      setLoading(right.parentElement, true);
    }else{
      setLoading(left.parentElement, false);
      setLoading(right.parentElement, false);
      left.classList.remove("is-loading");
      right.classList.remove("is-loading");
    }

    const tasks = [preloadImg(thumbSrc(elements[i]), "high")];
    if(!hideSides){
      tasks.push(
        preloadImg(thumbSrc(elements[p]), "low"),
        preloadImg(thumbSrc(elements[n]), "low")
      );
    }
    await Promise.all(tasks);
    if(t !== token) return;

    if(!hideSides){
      setSide(left,  elements[p]);
      setSide(right, elements[n]);
    }

    showCenter(elements[i]);

    const bg = ()=>{
      const p2 = (p - 1 + elements.length) % elements.length;
      const n2 = (n + 1) % elements.length;
      preloadImg(thumbSrc(elements[p2]), "low");
      preloadImg(thumbSrc(elements[n2]), "low");
    };
    if("requestIdleCallback" in window) requestIdleCallback(bg, {timeout:600});
    else setTimeout(bg, 0);
  }

  prevBtn.onclick = ()=>show(index - 1);
  nextBtn.onclick = ()=>show(index + 1);

  // ✅ уход со страницы/сворачивание/переключение: звук пропадает
  document.addEventListener("visibilitychange", ()=>{
    if(document.hidden) silenceNow();
    else if(activeVideo){
      // при возврате — попробуем продолжить корректно
      // (если звук не разлочен, продолжит muted и покажет tap)
      const unmuteEl = center.querySelector(".rg-unmute");
      if(unmuteEl) startVideoSmart(activeVideo, unmuteEl);
    }
  });
  window.addEventListener("pagehide", silenceNow, {capture:true});
  window.addEventListener("beforeunload", silenceNow, {capture:true});
  window.addEventListener("blur", ()=>{ if(document.hidden) return; silenceNow(); }, {capture:true});

  preloadImg(thumbSrc(elements[0]), "high");
  preloadImg(thumbSrc(elements[1]), "low");
  preloadImg(thumbSrc(elements[2]), "low");

  show(0);
})();
</script>
