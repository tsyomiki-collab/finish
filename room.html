<div id="rg-gallery">
  <button class="rg-btn rg-prev" type="button" aria-label="Previous">⟨</button>

  <div class="rg-wrapper">
    <div class="rg-sideSlot">
      <span class="rg-loading" aria-hidden="true">loading...</span>
      <img id="rg-left" class="rg-side" alt="">
    </div>

    <div id="rg-center" class="rg-centerSlot">
      <span class="rg-loading is-on" aria-hidden="true">loading...</span>
    </div>

    <div class="rg-sideSlot">
      <span class="rg-loading" aria-hidden="true">loading...</span>
      <img id="rg-right" class="rg-side" alt="">
    </div>
  </div>

  <button class="rg-btn rg-next" type="button" aria-label="Next">⟩</button>
</div>

<style>
@font-face{
  font-family:"SegoeUI";
  src:
    local("Segoe UI Light"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2") format("woff2"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff") format("woff"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf") format("truetype");
  font-weight:300;
  font-style:normal;
  font-display:swap;
}

#rg-gallery{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fcfcfc;
  z-index:9999;
}

.rg-wrapper{
  display:flex;
  align-items:center;
  justify-content:center;
  max-width:min(2000px, 96vw);
  padding:0 110px;
  box-sizing:border-box;
  flex-wrap:nowrap;
}

.rg-sideSlot{
  position:relative;
  width:360px;
  height:330px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  margin:0 -290px;
  flex:0 0 auto;
}

.rg-centerSlot{
  position:relative;
  width:min(1180px, 70vw);
  height:735px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  flex:0 0 auto;
}

.rg-main,
.rg-side{
  width:100%;
  height:100%;
  object-fit:contain;
  object-position:center;
  display:block;
}

.rg-side{ opacity:.8; }

/* видео */
.rg-video{
  width:100%;
  height:100%;
  display:block;
  object-fit:contain;
}

/* loading */
.rg-loading{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:14px;
  letter-spacing:.01em;
  line-height:16px;
  color:#fff;
  mix-blend-mode:difference;
  opacity:.9;
  pointer-events:none;
  user-select:none;
  display:none;
}
.rg-loading.is-on{ display:block; }

.rg-side.is-loading,
.rg-main.is-loading,
.rg-video.is-loading{ opacity:0; }

/* tap for sound */
.rg-unmute{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  display:none;
  z-index:5;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
}
.rg-unmute.is-on{ display:block; }

.rg-unmute::after{
  content:"tap for sound";
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:15px;
  letter-spacing:.01em;
  line-height:18px;
  color:#111;
  background:rgba(255,255,255,.92);
  border:1px solid rgba(0,0,0,.12);
  padding:12px 16px;
  border-radius:999px;
}

.rg-btn{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  width:120px;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-sizing:border-box;
  font-size:3rem;
  line-height:1;
  padding:0;
  border:0;
  background:transparent;
  color:#666;
  cursor:pointer;
}
.rg-prev{ left:80px; }
.rg-next{ right:80px; }

@media (max-width:820px){
  .rg-sideSlot{ display:none !important; }
  .rg-centerSlot{ width:92vw; }
}

/* если центр wide — убираем боковые слоты целиком */
#rg-gallery.rg-wideCenter .rg-sideSlot{
  display:none !important;
}
</style>

<script>
(function(){
  const gallery = document.getElementById("rg-gallery");
  if(!gallery || gallery.dataset.rgInit === "1") return;
  gallery.dataset.rgInit = "1";

  const elements=[
    {
      type:'video',
      src:"https://res.cloudinary.com/dmtnse4sz/video/upload/v1769446843/240721_INMYROOM_05-2-2_nzszlu.mp4",
      poster:"https://raw.githubusercontent.com/tsyomiki-collab/in-my-room-2/main/1.jpg",
      wide:true
    },
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/in-my-room-2/main/1.jpg", wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/in-my-room-2/main/2.jpg", wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/in-my-room-2/main/3.jpg", wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/in-my-room-2/main/4.jpg", wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/in-my-room-2/main/Screenshot%202026-01-31%20at%2014.44.08.png", wide:true}
  ];

  let index = 0, token = 0;

  const left    = document.getElementById("rg-left");
  const right   = document.getElementById("rg-right");
  const center  = document.getElementById("rg-center");
  const prevBtn = gallery.querySelector(".rg-prev");
  const nextBtn = gallery.querySelector(".rg-next");

  const imgCache = new Map();
  let activeVideo = null;

  function thumbSrc(item){
    return item.type === "video" ? (item.poster || "") : (item.src || "");
  }

  function preloadImg(src){
    if(!src) return Promise.resolve(false);
    if(imgCache.has(src)) return imgCache.get(src);
    const p = new Promise(resolve=>{
      const img = new Image();
      img.decoding = "async";
      img.onload  = () => resolve(true);
      img.onerror = () => resolve(false);
      img.src = src;
    });
    imgCache.set(src, p);
    return p;
  }

  function setLoading(slotEl, on){
    const l = slotEl.querySelector(".rg-loading");
    if(l) l.classList.toggle("is-on", !!on);
  }

  function stopVideo(){
    if(!activeVideo) return;
    try{ activeVideo.pause(); }catch(e){}
    try{ activeVideo.removeAttribute("src"); activeVideo.load?.(); }catch(e){}
    activeVideo = null;
  }

  function setSide(imgEl, item){
    const slot = imgEl.parentElement;
    setLoading(slot, true);

    imgEl.classList.add("is-loading");
    imgEl.decoding = "async";
    imgEl.loading = "eager";
    imgEl.fetchPriority = "low";

    imgEl.onload = ()=>{ imgEl.classList.remove("is-loading"); setLoading(slot,false); };
    imgEl.onerror= ()=>{ imgEl.classList.remove("is-loading"); setLoading(slot,false); };

    imgEl.src = thumbSrc(item) || "";
  }

  function showCenter(item){
    stopVideo();
    setLoading(center, true);
    center.innerHTML = '<span class="rg-loading is-on" aria-hidden="true">loading...</span>';

    if(item.type === "video"){
      const v = document.createElement("video");
      v.className = "rg-video is-loading";
      v.src = item.src;
      if(item.poster) v.poster = item.poster;

      v.autoplay = true;
      v.loop = true;
      v.playsInline = true;
      v.preload = "auto";
      v.controls = false;

      v.setAttribute("playsinline", "");
      v.setAttribute("webkit-playsinline", "");
      v.setAttribute("controlslist","nodownload noplaybackrate noremoteplayback");
      v.setAttribute("disablepictureinpicture","");

      const unmute = document.createElement("div");
      unmute.className = "rg-unmute";

      center.appendChild(v);
      center.appendChild(unmute);
      activeVideo = v;

      const hideLoader = ()=>{
        v.classList.remove("is-loading");
        setLoading(center,false);
      };
      v.addEventListener("loadeddata", hideLoader, {once:true});
      v.addEventListener("canplay", hideLoader, {once:true});
      v.onerror = hideLoader;

      (async ()=>{
        try{
          v.muted = false;
          v.volume = 1;
          await v.play();
          unmute.classList.remove("is-on");
        }catch(e){
          try{
            v.muted = true;
            await v.play();
          }catch(_){}
          unmute.classList.add("is-on");
        }
      })();

      unmute.addEventListener("click", async ()=>{
        try{
          v.muted = false;
          v.volume = 1;
          await v.play();
          unmute.classList.remove("is-on");
        }catch(e){
          unmute.classList.add("is-on");
        }
      });

      return;
    }

    const img = document.createElement("img");
    img.className = "rg-main is-loading";
    img.decoding = "async";
    img.loading = "eager";
    img.fetchPriority = "high";

    img.onload = ()=>{ img.classList.remove("is-loading"); setLoading(center,false); };
    img.onerror= ()=>{ img.classList.remove("is-loading"); setLoading(center,false); };

    img.src = item.src;
    center.appendChild(img);
  }

  async function show(i){
    const t = ++token;

    if(i < 0) i = elements.length - 1;
    if(i >= elements.length) i = 0;
    index = i;

    const p = (i - 1 + elements.length) % elements.length;
    const n = (i + 1) % elements.length;

    gallery.classList.toggle("rg-wideCenter", !!elements[i].wide);

    setLoading(center, true);
    setLoading(left.parentElement, true);
    setLoading(right.parentElement, true);

    await Promise.all([
      preloadImg(thumbSrc(elements[i])),
      preloadImg(thumbSrc(elements[p])),
      preloadImg(thumbSrc(elements[n]))
    ]);
    if(t !== token) return;

    if(!elements[i].wide){
      setSide(left,  elements[p]);
      setSide(right, elements[n]);
    }

    showCenter(elements[i]);

    const bg = ()=>{
      const p2 = (p - 1 + elements.length) % elements.length;
      const n2 = (n + 1) % elements.length;
      preloadImg(thumbSrc(elements[p2]));
      preloadImg(thumbSrc(elements[n2]));
    };
    if("requestIdleCallback" in window) requestIdleCallback(bg, {timeout:600});
    else setTimeout(bg, 0);
  }

  prevBtn.onclick = ()=>show(index - 1);
  nextBtn.onclick = ()=>show(index + 1);

  show(0);
})();
</script>
