<div id="rg-gallery">
  <div id="rg-stage">
    <div id="rg-center">
      <span id="rg-loading" class="rg-loading is-on" aria-hidden="true">loading...</span>

      <div id="rg-media"></div>

      <button id="rg-tap" class="rg-tap" type="button">tap for sound</button>

      <div class="rg-nav">
        <button class="rg-btn rg-prev" type="button">⟨</button>
        <button class="rg-btn rg-next" type="button">⟩</button>
      </div>
    </div>
  </div>
</div>

<link rel="dns-prefetch" href="//raw.githubusercontent.com">
<link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
<link rel="dns-prefetch" href="//res.cloudinary.com">
<link rel="preconnect" href="https://res.cloudinary.com" crossorigin>

<link id="rg-preload-first" rel="preload" as="image" href="">

<style>
@font-face{
  font-family:"SegoeUI";
  src:
    local("Segoe UI Light"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2") format("woff2"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff") format("woff"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf") format("truetype");
  font-weight:300;
  font-style:normal;
  font-display:swap;
}

#rg-gallery{position:fixed;inset:0;background:#fcfcfc;z-index:9999;overflow:hidden}
#rg-stage{position:absolute;inset:0;top:-60px;display:flex;align-items:center;justify-content:center;pointer-events:none}
#rg-center{width:74vw;max-width:430px;height:50vh;max-height:460px;display:flex;align-items:center;justify-content:center;position:relative;pointer-events:none}

#rg-media{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;pointer-events:none}
.rg-main{max-width:100%;max-height:100%;object-fit:contain;display:block;pointer-events:auto}

.rg-nav{position:absolute;left:50%;bottom:-65px;transform:translateX(-50%);display:flex;gap:25px;pointer-events:auto}
.rg-btn{font-size:1.6rem;background:none;border:none;color:#666;cursor:pointer;padding:4px 8px;user-select:none;-webkit-tap-highlight-color:transparent}

.rg-loading{
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;font-size:10px;line-height:16px;letter-spacing:.01em;white-space:nowrap;
  color:#fff;mix-blend-mode:difference;opacity:.9;pointer-events:none;user-select:none;display:none;
}
.rg-loading.is-on{display:block}

.rg-tap{
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;font-size:10px;line-height:16px;letter-spacing:.01em;white-space:nowrap;
  color:#fff;mix-blend-mode:difference;opacity:.9;
  background:transparent;border:0;padding:0;cursor:pointer;
  display:none;pointer-events:auto;-webkit-tap-highlight-color:transparent;
}
.rg-tap.is-on{display:block}
</style>

<script>
(function(){
  const gallery=document.getElementById("rg-gallery");
  if(!gallery||gallery.dataset.rgInit==="1")return;
  gallery.dataset.rgInit="1";

  const originals=[
    "https://raw.githubusercontent.com/tsyomiki-collab/one-pulse/main/1-3.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/one-pulse/main/2-3.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/one-pulse/main/3-3.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/one-pulse/main/4-3.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/one-pulse/main/5-3.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/one-pulse/main/6-3.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/one-pulse/main/7-3.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/one-pulse/main/8-3.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/one-pulse/main/9-2.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/one-pulse/main/10-2.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/one-pulse/main/11.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/one-pulse/main/12.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/one-pulse/main/13.png",
    "https://raw.githubusercontent.com/tsyomiki-collab/one-pulse/main/onepulse_elenakasnatschejew34%201.png"
  ];

  const CLOUD="dmtnse4sz";
  const DPR=Math.max(1, Math.min(3, window.devicePixelRatio||1));
  const centerCSSMax=430;
  const centerPx=Math.min(centerCSSMax, Math.round(window.innerWidth*0.74));
  const W=Math.min(1800, Math.ceil(centerPx*DPR*1.2));
  const cldFetch=url=>`https://res.cloudinary.com/${CLOUD}/image/fetch/f_auto,q_auto:good,fl_progressive,fl_lossy,w_${W}/${encodeURIComponent(url)}`;

  const elements = originals.map(u=>({type:"img", src: cldFetch(u)}));

  const preloadTag=document.getElementById("rg-preload-first");
  if(preloadTag) preloadTag.href = elements[0].src;

  const media=document.getElementById("rg-media");
  const loading=document.getElementById("rg-loading");
  const tapBtn=document.getElementById("rg-tap");
  const prevBtn=gallery.querySelector(".rg-prev");
  const nextBtn=gallery.querySelector(".rg-next");

  const nodeCache=new Map();
  const readyCache=new Map();
  const ric=window.requestIdleCallback||((cb)=>setTimeout(()=>cb({timeRemaining:()=>0}),120));

  let index=0, currentVideo=null, audioUnlocked=false;

  const setLoading=on=>loading.classList.toggle("is-on",!!on);
  const setTap=on=>tapBtn.classList.toggle("is-on",!!on);
  const clearMedia=()=>media.innerHTML="";

  function ensureImg(src,isCurrent){
    if(nodeCache.has(src)) return nodeCache.get(src);
    const img=new Image();
    img.className="rg-main"; img.decoding="async"; img.loading="eager"; img.src=src;
    try{img.fetchPriority=isCurrent?"high":"low"}catch(e){}
    nodeCache.set(src,img); return img;
  }

  function ensureReady(src){
    if(readyCache.has(src)) return readyCache.get(src);
    const img=ensureImg(src,false);
    const p=new Promise(r=>{
      const done=async()=>{ if(img.decode)try{await img.decode()}catch(e){}; r(); };
      if(img.complete){ done(); return; }
      img.onload=done; img.onerror=done;
    });
    readyCache.set(src,p); return p;
  }

  function preloadAround(i){
    const n=elements.length;
    const ids=[i,(i-1+n)%n,(i+1)%n,(i-2+n)%n,(i+2)%n];
    ensureReady(elements[ids[0]].src);
    ensureReady(elements[ids[1]].src);
    ensureReady(elements[ids[2]].src);
    ric(()=>{
      ensureReady(elements[ids[3]].src);
      ensureReady(elements[ids[4]].src);
    });
  }

  async function show(i){
    const n=elements.length;
    if(i<0)i=n-1; if(i>=n)i=0; index=i;
    setLoading(true);
    preloadAround(i);
    await ensureReady(elements[i].src);
    clearMedia();
    media.appendChild(ensureImg(elements[i].src,true));
    setLoading(false);
  }

  prevBtn.onclick=()=>show(index-1);
  nextBtn.onclick=()=>show(index+1);

  let sx=0;
  gallery.addEventListener("touchstart",e=>sx=e.touches[0].clientX,{passive:true});
  gallery.addEventListener("touchend",e=>{
    const d=e.changedTouches[0].clientX-sx;
    if(Math.abs(d)>40) d<0?show(index+1):show(index-1);
  },{passive:true});

  show(0);
})();
</script>
