<div id="rg-gallery">
  <button class="rg-btn rg-prev" type="button" aria-label="Previous">⟨</button>

  <div class="rg-wrapper">
    <div class="rg-sideSlot">
      <span class="rg-loading" aria-hidden="true">loading...</span>
      <img id="rg-left" class="rg-side" alt="">
    </div>

    <div id="rg-center" class="rg-centerSlot">
      <span class="rg-loading is-on" aria-hidden="true">loading...</span>
    </div>

    <div class="rg-sideSlot">
      <span class="rg-loading" aria-hidden="true">loading...</span>
      <img id="rg-right" class="rg-side" alt="">
    </div>
  </div>

  <button class="rg-btn rg-next" type="button" aria-label="Next">⟩</button>
</div>

<link rel="dns-prefetch" href="//raw.githubusercontent.com">
<link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
<link rel="dns-prefetch" href="//res.cloudinary.com">
<link rel="preconnect" href="https://res.cloudinary.com" crossorigin>
<link rel="dns-prefetch" href="//c.s-microsoft.com">
<link rel="preconnect" href="https://c.s-microsoft.com" crossorigin>

<style>
@font-face{
  font-family:"SegoeUI";
  src:
    local("Segoe UI Light"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2") format("woff2"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff") format("woff"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf") format("truetype");
  font-weight:300;
  font-style:normal;
  font-display:swap;
}

#rg-gallery{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fcfcfc;
  z-index:9999;
}

.rg-wrapper{
  display:flex;
  align-items:center;
  justify-content:center;
  max-width:min(2000px, 96vw);
  padding:0 110px;
  box-sizing:border-box;
  flex-wrap:nowrap;
}

.rg-sideSlot{
  position:relative;
  width:360px;
  height:330px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  margin:0 -290px;
  flex:0 0 auto;
}

.rg-centerSlot{
  position:relative;
  width:min(1180px, 70vw);
  height:735px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  flex:0 0 auto;
}

.rg-main,
.rg-side{
  width:100%;
  height:100%;
  object-fit:contain;
  object-position:center;
  display:block;
}

.rg-side{ opacity:.8; }

.rg-side.rg-wide{
  transform:scale(.68);
  transform-origin:center center;
}

/* видео */
.rg-video{
  width:100%;
  height:100%;
  display:block;
  object-fit:contain;
  background:transparent;
}

/* ✅ УБИРАЕМ ЛЮБЫЕ НАТИВНЫЕ КНОПКИ/ПАНЕЛИ (особенно на iOS/Safari) */
.rg-video::-webkit-media-controls,
.rg-video::-webkit-media-controls-panel,
.rg-video::-webkit-media-controls-play-button,
.rg-video::-webkit-media-controls-start-playback-button,
.rg-video::-webkit-media-controls-timeline,
.rg-video::-webkit-media-controls-current-time-display,
.rg-video::-webkit-media-controls-time-remaining-display,
.rg-video::-webkit-media-controls-volume-slider,
.rg-video::-webkit-media-controls-mute-button,
.rg-video::-webkit-media-controls-fullscreen-button{
  display:none !important;
  -webkit-appearance:none !important;
}
.rg-video{ pointer-events:none; }           /* ✅ само видео нельзя тапнуть */
.rg-unmute{ pointer-events:auto; }          /* ✅ тап-зона для звука работает */

/* ✅ невидимая пауза по всей площади видео */
.rg-pauseHit{
  position:absolute;
  inset:0;
  z-index:900;               /* ниже tap-for-sound (1001), но выше видео */
  background:transparent;
  border:0;
  padding:0;
  margin:0;
  cursor:pointer;
  -webkit-tap-highlight-color:transparent;
}

/* loading... */
.rg-loading{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:14px;
  letter-spacing:.01em;
  line-height:16px;
  color:#fff;
  mix-blend-mode:difference;
  opacity:.9;
  pointer-events:none;
  user-select:none;
  display:none;
}
.rg-loading.is-on{ display:block; }
#rg-gallery .rg-loading{ z-index:999; }

.rg-side.is-loading,
.rg-main.is-loading,
.rg-video.is-loading{ opacity:0; }

/* ✅ TAP FOR SOUND — КАК ВО ВТОРОМ КОДЕ */
.rg-unmute{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);
  display:none;
  z-index:1001;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
}
.rg-unmute.is-on{ display:block; }

.rg-unmute::after{
  content:"tap for sound";
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:15px;
  letter-spacing:.01em;
  line-height:18px;
  color:#111;
  background:rgba(255,255,255,.92);
  border:1px solid rgba(0,0,0,.12);
  padding:12px 16px;
  border-radius:999px;
}

.rg-btn{
  position:fixed;
  top:50%;
  transform:translateY(-50%);
  width:120px;
  height:120px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-sizing:border-box;
  font-size:3rem;
  line-height:1;
  padding:0;
  border:0;
  background:transparent;
  color:#666;
  cursor:pointer;
  user-select:none;
  appearance:none;
  -webkit-appearance:none;
  -webkit-tap-highlight-color:transparent;
}
.rg-btn:focus{ outline:none; }
.rg-btn:focus-visible{
  outline:2px solid rgba(0,0,0,.25);
  outline-offset:3px;
}
.rg-prev{ left:80px; }
.rg-next{ right:80px; }

@media (max-width:820px){
  .rg-sideSlot{ display:none; }
  .rg-centerSlot{ width:92vw; }
}

.rg-centerSlot, .rg-sideSlot { contain: layout paint size; }
.rg-main { will-change: contents; }
</style>

<script>
(function(){
  const gallery = document.getElementById("rg-gallery");
  if(!gallery || gallery.dataset.rgInit === "1") return;
  gallery.dataset.rgInit = "1";

  const elements=[
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/1.jpg", wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/2.jpg", wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/3.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/4.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/5.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/6.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/7.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/8.jpg", wide:true},
    {
      type:'video',
      src:"https://res.cloudinary.com/dmtnse4sz/video/upload/v1769859479/9_tz6zq9.mp4",
      poster:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/Screenshot%202026-01-31%20at%2015.42.16.png"
    },
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/10.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/11.jpg"}
  ];

  let index = 0, token = 0;

  const left    = document.getElementById("rg-left");
  const right   = document.getElementById("rg-right");
  const center  = document.getElementById("rg-center");
  const prevBtn = gallery.querySelector(".rg-prev");
  const nextBtn = gallery.querySelector(".rg-next");
  if(!left || !right || !center || !prevBtn || !nextBtn) return;

  const preloadCache = new Map();
  const videoCache = new Set();
  let activeVideo = null;

  function thumbSrc(item){
    if(!item) return "";
    return item.type === "video" ? (item.poster || "") : (item.src || "");
  }

  function preload(src, priority){
    if(!src) return Promise.resolve(false);
    if(preloadCache.has(src)) return preloadCache.get(src);

    const p = new Promise(resolve=>{
      const img = new Image();
      img.decoding = "async";
      try{ if(priority) img.fetchPriority = priority; }catch(e){}
      img.onload = () => resolve(true);
      img.onerror = () => resolve(false);
      img.src = src;
    });

    preloadCache.set(src, p);
    return p;
  }

  function setLoading(slotEl, on){
    const l = slotEl.querySelector(".rg-loading");
    if(l) l.classList.toggle("is-on", !!on);
  }

  function setSidesHidden(h){
    left.style.visibility  = h ? "hidden" : "visible";
    right.style.visibility = h ? "hidden" : "visible";
  }

  function markSide(imgEl, item){
    imgEl.classList.toggle("rg-wide", !!(item && item.wide));
  }

  function hardMuteAndStop(v){
    if(!v) return;
    try{
      v.muted = true;
      v.volume = 0;
      v.setAttribute("muted","");
    }catch(e){}
    try{ v.pause(); }catch(e){}
  }

  function stopVideo(){
    if(!activeVideo) return;
    hardMuteAndStop(activeVideo);
    try{ activeVideo.removeAttribute("src"); activeVideo.load?.(); }catch(e){}
    activeVideo = null;
  }

  function stopAllVideosNow(){
    if(activeVideo) hardMuteAndStop(activeVideo);
    for(const v of videoCache) hardMuteAndStop(v);
  }

  // ✅ надежное отключение звука при уходе/сворачивании/переключении
  function killSoundOnExit(){
    stopAllVideosNow();
  }

  function setSide(imgEl, item){
    const slot = imgEl.parentElement;
    setLoading(slot, true);

    imgEl.classList.add("is-loading");
    imgEl.decoding = "async";
    imgEl.loading = "eager";
    try{ imgEl.fetchPriority = "low"; }catch(e){}

    imgEl.onload = ()=>{ imgEl.classList.remove("is-loading"); setLoading(slot,false); };
    imgEl.onerror= ()=>{ imgEl.classList.remove("is-loading"); setLoading(slot,false); };

    imgEl.src = thumbSrc(item) || "";
    markSide(imgEl, item);
  }

  function showCenter(item){
    stopVideo();
    center.innerHTML = '<span class="rg-loading is-on" aria-hidden="true">loading...</span>';

    if(item.type === "video"){
      const v = document.createElement("video");
      v.className = "rg-video is-loading";
      v.src = item.src;
      if(item.poster) v.poster = item.poster;

      v.autoplay = true;
      v.loop = true;
      v.playsInline = true;
      v.preload = "auto";

      v.controls = false;
      v.setAttribute("controls", "false");
      v.setAttribute("playsinline", "");
      v.setAttribute("webkit-playsinline", "");
      v.setAttribute("controlslist", "nodownload noplaybackrate noremoteplayback");
      v.setAttribute("disablepictureinpicture", "");
      v.setAttribute("disableRemotePlayback", "");

      // стартуем безопасно
      v.muted = true;
      v.volume = 0;
      v.setAttribute("muted","");

      const unmute = document.createElement("div");
      unmute.className = "rg-unmute";

      // ✅ невидимая пауза по всей площади видео
      const pauseHit = document.createElement("button");
      pauseHit.type = "button";
      pauseHit.className = "rg-pauseHit";
      pauseHit.setAttribute("aria-label","Toggle pause");

      pauseHit.addEventListener("click", (e)=>{
        e.preventDefault();
        if(!activeVideo) return;
        if(activeVideo.paused){
          const p = activeVideo.play();
          if(p && typeof p.catch==="function") p.catch(()=>{});
        }else{
          try{ activeVideo.pause(); }catch(err){}
        }
      });

      center.appendChild(v);
      center.appendChild(pauseHit);
      center.appendChild(unmute);

      activeVideo = v;
      videoCache.add(v);

      const hideLoader = ()=>{
        v.classList.remove("is-loading");
        setLoading(center, false);
      };
      v.addEventListener("playing", hideLoader, {once:true});
      v.addEventListener("loadeddata", hideLoader, {once:true});
      v.addEventListener("canplay", hideLoader, {once:true});
      v.onerror = ()=>{ hideLoader(); };

      const trySound = async ()=>{
        try{
          v.muted = false;
          v.volume = 1;
          await v.play();
          unmute.classList.remove("is-on");
        }catch(err){
          try{
            v.muted = true;
            v.volume = 0;
            await v.play();
          }catch(e){}
          unmute.classList.add("is-on");
        }
      };

      unmute.addEventListener("click", async ()=>{
        unmute.classList.remove("is-on");
        try{
          v.muted = false;
          v.volume = 1;
          await v.play();
        }catch(e){
          unmute.classList.add("is-on");
        }
      });

      trySound();
      return;
    }

    const img = document.createElement("img");
    img.className = "rg-main is-loading";
    img.decoding = "async";
    img.loading = "eager";
    try{ img.fetchPriority = "high"; }catch(e){}

    img.onload = ()=>{ img.classList.remove("is-loading"); setLoading(center,false); };
    img.onerror= ()=>{ img.classList.remove("is-loading"); setLoading(center,false); };

    img.src = item.src;
    center.appendChild(img);
  }

  async function show(i){
    const t = ++token;

    if(i < 0) i = elements.length - 1;
    if(i >= elements.length) i = 0;
    index = i;

    const p = (i - 1 + elements.length) % elements.length;
    const n = (i + 1) % elements.length;

    setLoading(left.parentElement, true);
    setLoading(right.parentElement, true);
    setLoading(center, true);

    await Promise.all([
      preload(thumbSrc(elements[i]), "high"),
      preload(thumbSrc(elements[p]), "low"),
      preload(thumbSrc(elements[n]), "low")
    ]);
    if(t !== token) return;

    setSide(left,  elements[p]);
    setSide(right, elements[n]);
    showCenter(elements[i]);

    setSidesHidden(!!elements[i].wide && elements[i].type !== "video");

    const p2 = (p - 1 + elements.length) % elements.length;
    const n2 = (n + 1) % elements.length;
    const bg = ()=>{
      preload(thumbSrc(elements[p2]), "low");
      preload(thumbSrc(elements[n2]), "low");
    };
    if("requestIdleCallback" in window) requestIdleCallback(bg, {timeout:600});
    else setTimeout(bg, 0);
  }

  prevBtn.addEventListener("click", ()=>show(index - 1));
  nextBtn.addEventListener("click", ()=>show(index + 1));

  // ✅ убрать звук при выходе/сворачивании страницы (максимально надежно)
  document.addEventListener("visibilitychange", ()=>{
    if(document.hidden) killSoundOnExit();
  });
  window.addEventListener("pagehide", killSoundOnExit, {capture:true});
  window.addEventListener("beforeunload", killSoundOnExit, {capture:true});
  window.addEventListener("blur", killSoundOnExit, {capture:true});   /* ✅ iOS часто срабатывает именно так */

  preload(thumbSrc(elements[0]), "high");
  preload(thumbSrc(elements[1]), "low");
  preload(thumbSrc(elements[2]), "low");

  show(0);
})();
</script>
