<div id="rg-gallery">
  <div id="rg-stage">
    <div id="rg-center">
      <span class="rg-loading is-on" aria-hidden="true">loading...</span>

      <!-- ✅ tap выглядит как в референсе, но текст лучше "tap for sound" -->
      <button class="rg-tap" type="button" aria-label="Tap for sound">
        tap for sound
      </button>

      <div class="rg-nav">
        <button class="rg-btn rg-prev" type="button">⟨</button>
        <button class="rg-btn rg-next" type="button">⟩</button>
      </div>
    </div>
  </div>
</div>

<link rel="dns-prefetch" href="//raw.githubusercontent.com">
<link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
<link rel="dns-prefetch" href="//res.cloudinary.com">
<link rel="preconnect" href="https://res.cloudinary.com" crossorigin>

<style>
@font-face{
  font-family:"SegoeUI";
  src:
    local("Segoe UI Light"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2") format("woff2"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff") format("woff"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf") format("truetype");
  font-weight:300;
  font-style:normal;
  font-display:swap;
}

#rg-gallery{position:fixed;inset:0;background:#fcfcfc;z-index:9999;overflow:hidden}
#rg-stage{position:absolute;inset:0;top:-60px;display:flex;align-items:center;justify-content:center;pointer-events:none}

/* ✅ ВИЗУАЛ как “раньше”: твой вариант с 86vw/520 и 62vh/560 */
#rg-center{
  width:86vw;max-width:520px;
  height:62vh;max-height:560px;
  display:flex;align-items:center;justify-content:center;
  position:relative;pointer-events:none
}

.rg-main{max-width:100%;max-height:100%;object-fit:contain;display:block;pointer-events:auto}

.rg-nav{position:absolute;left:50%;bottom:-65px;transform:translateX(-50%);display:flex;gap:25px;pointer-events:auto}
.rg-btn{font-size:1.6rem;background:none;border:none;color:#666;cursor:pointer;padding:4px 8px;user-select:none;-webkit-tap-highlight-color:transparent}

/* ✅ LOADING — как в “раньше” (blend difference, 10px) */
.rg-loading{
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:10px;
  line-height:16px;
  letter-spacing:.01em;
  white-space:nowrap;
  color:#fff;
  mix-blend-mode:difference;
  opacity:.9;
  pointer-events:none;
  user-select:none;
  display:none;
}
.rg-loading.is-on{display:block}

/* ✅ TAP — 1:1 по виду как в твоём референс-коде */
.rg-tap{
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
  z-index:5;display:none;pointer-events:auto;cursor:pointer;
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:8px;
  line-height:16px;
  letter-spacing:0.01em;
  white-space:nowrap;
  color:#000;
  padding:6px 10px;
  background:rgba(255,255,255,.95);
  border:1px solid rgba(0,0,0,.14);
  border-radius:999px;
  -webkit-tap-highlight-color:transparent;
}
#rg-center.needs-tap .rg-tap{display:block}
</style>

<script>
(function(){
  const gallery=document.getElementById("rg-gallery");
  if(!gallery||gallery.dataset.rgInit==="1")return;
  gallery.dataset.rgInit="1";

  const center=document.getElementById("rg-center");
  const prevBtn=gallery.querySelector(".rg-prev");
  const nextBtn=gallery.querySelector(".rg-next");
  const tapBtn=center.querySelector(".rg-tap");

  // ✅ материалы + wide флаги берём ИМЕННО из твоего shell-кода
  const elements=[
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/1.jpg",wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/4.jpg",wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/2.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/3.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/5.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/7.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/6.jpg",wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/8.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/10.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/9.jpg",wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/11.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/12.jpg",wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/13.jpeg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/14.jpeg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/15.jpeg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/16.jpeg"}
  ];

  // ---- ускорение: Cloudinary fetch для GitHub raw ----
  const CLOUD="dmtnse4sz";
  const DPR=Math.max(1, Math.min(3, window.devicePixelRatio||1));

  // center ширина: min(86vw, 520px) (потому что визуал “раньше”)
  const centerPx=Math.min(520, Math.round(window.innerWidth * 0.86));

  function targetW(el){
    const base = el.wide ? (centerPx * 1.15) : (centerPx * 1.0);
    const w = Math.ceil(base * DPR * 1.25);
    return Math.min(2000, Math.max(700, w));
  }

  function cldFetch(url, w){
    return `https://res.cloudinary.com/${CLOUD}/image/fetch/f_auto,q_auto:eco,fl_progressive,fl_lossy,w_${w}/${encodeURIComponent(url)}`;
  }

  const fastElements = elements.map(el=>{
    if(el.type!=="img") return el;
    return { ...el, src: cldFetch(el.src, targetW(el)) };
  });

  // ---- функционал как раньше: nodeCache + decode + preloadAround + no-white-screen ----
  let index=0, token=0, currentVideo=null;

  const nav=center.querySelector(".rg-nav");
  const loadingEl=center.querySelector(".rg-loading");

  const nodeCache=new Map();   // key -> node
  const readyCache=new Map();  // key -> Promise
  const ric = window.requestIdleCallback || ((cb)=>setTimeout(()=>cb({timeRemaining:()=>0}), 120));

  function setLoading(on){ loadingEl.classList.toggle("is-on", !!on); }
  function setNeedsTap(on){ center.classList.toggle("needs-tap", !!on); }

  function clearCenterKeepUI(){
    center.innerHTML="";
    center.appendChild(loadingEl);
    center.appendChild(tapBtn);
    center.appendChild(nav);
  }

  function keyOf(el){ return el.type==="video" ? ("v:"+el.src) : ("i:"+el.src); }

  function ensureImg(src){
    const k="i:"+src;
    if(nodeCache.has(k)) return nodeCache.get(k);

    const img=new Image();
    img.className="rg-main";
    img.decoding="async";
    img.loading="eager";
    img.src=src;

    nodeCache.set(k,img);
    return img;
  }

  function ensureReady(el, priority){
    const k=keyOf(el);
    if(readyCache.has(k)) return readyCache.get(k);

    const p=new Promise(async (resolve)=>{
      // тут у нас только img (в shell наборе видео нет) — но оставляем универсальность
      if(el.type==="img"){
        const img=ensureImg(el.src);
        try{ img.fetchPriority = priority || "low"; }catch(e){}

        const done = async ()=>{
          if(img.decode){
            try{ await img.decode(); }catch(e){}
          }
          resolve(true);
        };

        if(img.complete){ await done(); return; }
        img.onload=done;
        img.onerror=done;
        return;
      }

      // если потом добавишь видео — будет готово
      const v=document.createElement("video");
      v.preload="metadata";
      v.onloadedmetadata=v.onerror=()=>resolve(true);
      v.src=el.src;
    });

    readyCache.set(k,p);
    return p;
  }

  function preloadAround(i){
    const n=fastElements.length;
    const idx=(k)=> (k+n)%n;

    ensureReady(fastElements[idx(i)],   "high");
    ensureReady(fastElements[idx(i-1)], "low");
    ensureReady(fastElements[idx(i+1)], "low");

    ric(()=>{
      ensureReady(fastElements[idx(i-2)], "low");
      ensureReady(fastElements[idx(i+2)], "low");
    });
  }

  async function mount(el){
    clearCenterKeepUI();
    setNeedsTap(false);

    // shell — только изображения, поэтому просто монтируем img
    const img=ensureImg(el.src);
    center.insertBefore(img, nav);
    setLoading(false);
  }

  async function show(i){
    const t=++token;
    const n=fastElements.length;
    if(i<0)i=n-1;
    if(i>=n)i=0;
    index=i;

    setLoading(true);
    preloadAround(i);

    await ensureReady(fastElements[i], "high");
    if(t!==token) return;

    await mount(fastElements[i]);
  }

  prevBtn.onclick=()=>show(index-1);
  nextBtn.onclick=()=>show(index+1);

  let startX=0;
  gallery.addEventListener("touchstart",e=>{startX=e.touches[0].clientX},{passive:true});
  gallery.addEventListener("touchend",e=>{
    const d=e.changedTouches[0].clientX-startX;
    if(Math.abs(d)>40){ d<0?show(index+1):show(index-1) }
  },{passive:true});

  // ✅ в этом наборе видео нет — tap не нужен, но оставляем совместимость:
  tapBtn.addEventListener("click",(e)=>{ e.preventDefault(); setNeedsTap(false); });

  preloadAround(0);
  show(0);
})();
</script>
