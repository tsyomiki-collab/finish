<div id="rg-gallery">
  <div id="rg-stage">
    <div id="rg-center">
      <span class="rg-loading" aria-hidden="true">loading...</span>

      <button class="rg-tap" type="button" aria-label="Tap to screen">
        tap to screen
      </button>

      <div class="rg-nav">
        <button class="rg-btn rg-prev" type="button">⟨</button>
        <button class="rg-btn rg-next" type="button">⟩</button>
      </div>
    </div>
  </div>
</div>

<link rel="dns-prefetch" href="//raw.githubusercontent.com">
<link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
<link rel="dns-prefetch" href="//res.cloudinary.com">
<link rel="preconnect" href="https://res.cloudinary.com" crossorigin>

<style>
@font-face{
  font-family:"SegoeUI";
  src:
    local("Segoe UI Light"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2") format("woff2"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff") format("woff"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf") format("truetype");
  font-weight:300;
  font-style:normal;
  font-display:swap;
}

#rg-gallery{position:fixed;inset:0;background:#fcfcfc;z-index:9999;overflow:hidden}
#rg-stage{position:absolute;inset:0;top:-60px;display:flex;align-items:center;justify-content:center;pointer-events:none}

/* ✅ ТВОИ РАЗМЕРЫ */
#rg-center{
  width:92vw;max-width:560px;
  height:64vh;max-height:640px;
  display:flex;align-items:center;justify-content:center;
  position:relative;
  pointer-events:none;
}

.rg-main{
  max-width:100%;
  max-height:100%;
  object-fit:contain;
  display:block;
  pointer-events:auto;
}

/* ✅ навигация как ты указала */
.rg-nav{
  position:absolute;
  left:50%;
  bottom:-65px;
  transform:translateX(-50%);
  display:flex;
  gap:25px;
  pointer-events:auto;
}
.rg-btn{
  font-size:1.6rem;
  background:none;
  border:none;
  color:#666;
  cursor:pointer;
  padding:4px 8px;
  user-select:none;
  -webkit-tap-highlight-color:transparent;
}

/* ✅ LOADING: SegoeUI / weight 300 / size 10 / mix-blend */
.rg-loading{
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:10px;
  letter-spacing:.01em;
  line-height:16px;
  color:#fff;
  mix-blend-mode:difference;
  opacity:.9;
  pointer-events:none;
  user-select:none;
  display:none;
}
#rg-center.is-loading .rg-loading{display:block}

/* ✅ TAP: тот же шрифт и размер 10 */
.rg-tap{
  position:absolute;left:50%;top:50%;transform:translate(-50%,-50%);
  z-index:5;
  display:none;
  pointer-events:auto;
  cursor:pointer;

  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:10px;
  letter-spacing:.01em;
  line-height:16px;
  white-space:nowrap;
  color:#000;

  padding:6px 10px;
  background:rgba(255,255,255,.95);
  border:1px solid rgba(0,0,0,.14);
  border-radius:999px;
  -webkit-tap-highlight-color:transparent;
}
#rg-center.needs-tap .rg-tap{display:block}

/* чуть меньше лагов */
#rg-center{contain: layout paint size;}
</style>

<script>
(function(){
  const gallery=document.getElementById("rg-gallery");
  if(!gallery||gallery.dataset.rgInit==="1")return;
  gallery.dataset.rgInit="1";

  const center=document.getElementById("rg-center");
  const prevBtn=gallery.querySelector(".rg-prev");
  const nextBtn=gallery.querySelector(".rg-next");
  const tapBtn=center.querySelector(".rg-tap");

  function setLoading(on){ center.classList.toggle("is-loading", !!on); }
  function setNeedsTap(on){ center.classList.toggle("needs-tap", !!on); }

  // ---- ТВОИ ЭЛЕМЕНТЫ (как были) ----
  const elements=[
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/1.jpg",wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/4.jpg",wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/2.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/3.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/5.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/7.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/6.jpg",wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/8.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/10.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/9.jpg",wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/11.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/12.jpg",wide:true},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/13.jpeg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/14.jpeg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/15.jpeg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/shell/main/16.jpeg"}
  ];

  // ---- УСКОРЕНИЕ: Cloudinary fetch для GitHub raw ----
  const CLOUD="dmtnse4sz";
  const DPR=Math.max(1, Math.min(3, window.devicePixelRatio||1));

  // ширина центра: min(92vw, 560px) + запас
  const centerPx = Math.min(560, Math.round(window.innerWidth * 0.92));

  function targetW(el){
    // wide чуть шире, обычные чуть меньше
    const base = el.wide ? (centerPx * 1.15) : (centerPx * 1.0);
    const w = Math.ceil(base * DPR * 1.25);
    return Math.min(2000, Math.max(700, w));
  }

  function cldFetch(url, w){
    return `https://res.cloudinary.com/${CLOUD}/image/fetch/f_auto,q_auto:eco,fl_progressive,fl_lossy,w_${w}/${encodeURIComponent(url)}`;
  }

  const fastElements = elements.map(el=>{
    if(el.type!=="img") return el;
    return { ...el, src: cldFetch(el.src, targetW(el)) };
  });

  // ---- Галерея: кэш нод + decode + умный прелоад ----
  let index=0, token=0, currentVideo=null;

  const nodeCache=new Map();   // key -> node
  const readyCache=new Map();  // key -> Promise
  const ric = window.requestIdleCallback || ((cb)=>setTimeout(()=>cb({timeRemaining:()=>0}), 120));

  function keyOf(el){ return el.type==="video" ? ("v:"+el.src) : ("i:"+el.src); }

  function clearCenterKeepUI(){
    const nav = center.querySelector(".rg-nav");
    const loading = center.querySelector(".rg-loading");
    const tap = center.querySelector(".rg-tap");
    center.innerHTML="";
    if(loading) center.appendChild(loading);
    if(tap) center.appendChild(tap);
    if(nav) center.appendChild(nav);
  }

  function ensureImg(src, isCurrent){
    const k="i:"+src;
    if(nodeCache.has(k)) return nodeCache.get(k);

    const img=new Image();
    img.className="rg-main";
    img.decoding="async";
    img.loading="eager";
    img.src=src;

    try{ img.fetchPriority = isCurrent ? "high" : "low"; }catch(e){}

    nodeCache.set(k,img);
    return img;
  }

  function ensureVideo(el){
    const k="v:"+el.src;
    if(nodeCache.has(k)) return nodeCache.get(k);

    const v=document.createElement("video");
    v.className="rg-main";

    v.autoplay=true;
    v.loop=true;
    v.controls=false;

    v.playsInline=true;
    v.setAttribute("playsinline","");
    v.setAttribute("webkit-playsinline","");

    v.preload="auto";
    v.setAttribute("controlsList","nodownload noplaybackrate noremoteplayback");
    v.setAttribute("disablePictureInPicture","");
    v.setAttribute("disableRemotePlayback","");

    if(el.poster) v.poster=el.poster;
    v.src=el.src;

    nodeCache.set(k,v);
    return v;
  }

  function ensureReady(el){
    const k=keyOf(el);
    if(readyCache.has(k)) return readyCache.get(k);

    const p = new Promise((resolve)=>{
      if(el.type==="img"){
        const img=ensureImg(el.src, false);
        const done = async ()=>{
          if(img.decode){
            try{ await img.decode(); }catch(e){}
          }
          resolve();
        };
        if(img.complete){ done(); return; }
        img.onload=done;
        img.onerror=done;
      } else {
        // видео: метаданные + постер
        if(el.poster) ensureReady({type:"img", src: el.poster});
        const v=document.createElement("video");
        v.preload="metadata";
        v.onloadedmetadata=v.onerror=()=>resolve();
        v.src=el.src;
      }
    });

    readyCache.set(k,p);
    return p;
  }

  // ---- AUTOPLAY СО ЗВУКОМ + TAP если блок ----
  let soundUnlocked=false;

  async function tryPlayWithSound(v){
    v.muted=false;
    v.volume=1;
    try{ await v.play(); return true; }catch(e){}
    return false;
  }

  async function startVideoSmart(v){
    setNeedsTap(false);

    // 1) пробуем со звуком
    if(soundUnlocked){
      if(await tryPlayWithSound(v)) return true;
    }else{
      if(await tryPlayWithSound(v)) { soundUnlocked=true; return true; }
    }

    // 2) если блок — стартуем muted
    v.muted=true;
    v.volume=0;
    try{ await v.play(); }catch(e){}

    // 3) показываем tap
    setNeedsTap(true);
    return false;
  }

  async function unlockSoundNow(){
    soundUnlocked=true;
    setNeedsTap(false);
    if(!currentVideo) return;
    currentVideo.muted=false;
    currentVideo.volume=1;
    try{ await currentVideo.play(); }catch(e){}
  }

  function stopCurrentVideo(){
    if(!currentVideo) return;
    try{ currentVideo.pause(); }catch(e){}
    currentVideo=null;
  }

  async function mount(el){
    clearCenterKeepUI();
    stopCurrentVideo();
    setLoading(true);
    setNeedsTap(false);

    if(el.type==="img"){
      const img=ensureImg(el.src, true);

      const finish=()=>setLoading(false);
      if(img.complete){
        setLoading(false);
      }else{
        img.onload=finish;
        img.onerror=finish;
      }

      center.insertBefore(img, center.querySelector(".rg-nav"));
      return;
    }

    const v=ensureVideo(el);

    const done=()=>setLoading(false);
    v.onplaying=done;
    v.onloadeddata=done;
    v.onerror=()=>{ setLoading(false); setNeedsTap(true); };

    center.insertBefore(v, center.querySelector(".rg-nav"));
    currentVideo=v;

    await startVideoSmart(v);
  }

  function preloadAround(i){
    const n=fastElements.length;
    const prev=(i-1+n)%n;
    const next=(i+1+n)%n;

    ensureReady(fastElements[i]);
    ensureReady(fastElements[prev]);
    ensureReady(fastElements[next]);

    ric(()=>{
      ensureReady(fastElements[(prev-1+n)%n]);
      ensureReady(fastElements[(next+1)%n]);
    });
  }

  async function show(i){
    const t=++token;
    const n=fastElements.length;

    if(i<0)i=n-1;
    if(i>=n)i=0;
    index=i;

    setLoading(true);
    preloadAround(i);

    await ensureReady(fastElements[i]);
    if(t!==token) return;

    mount(fastElements[i]);
  }

  prevBtn.onclick=()=>show(index-1);
  nextBtn.onclick=()=>show(index+1);

  // свайп
  let startX=0;
  gallery.addEventListener("touchstart",e=>{startX=e.touches[0].clientX},{passive:true});
  gallery.addEventListener("touchend",e=>{
    const d=e.changedTouches[0].clientX-startX;
    if(Math.abs(d)>40){ d<0?show(index+1):show(index-1) }
  },{passive:true});

  // tap-кнопка для звука
  tapBtn.addEventListener("click",(e)=>{ e.preventDefault(); unlockSoundNow(); });

  // любой первый жест тоже разлочит звук
  (function armGlobalUnlock(){
    const unlock=()=>{ unlockSoundNow(); cleanup(); };
    const cleanup=()=>{
      gallery.removeEventListener("pointerdown", unlock, true);
      gallery.removeEventListener("touchstart", unlock, true);
      window.removeEventListener("keydown", unlock, true);
    };
    gallery.addEventListener("pointerdown", unlock, {once:true, passive:true, capture:true});
    gallery.addEventListener("touchstart", unlock, {once:true, passive:true, capture:true});
    window.addEventListener("keydown", unlock, {once:true, capture:true});
  })();

  document.addEventListener("visibilitychange", ()=>{
    if(document.hidden && currentVideo) currentVideo.pause();
    else if(!document.hidden && currentVideo) startVideoSmart(currentVideo);
  });

  preloadAround(0);
  show(0);
})();
</script>
