<div id="rg-gallery">
  <button class="rg-btn rg-prev" type="button" aria-label="Previous">⟨</button>

  <div class="rg-wrapper">
    <div class="rg-sideSlot">
      <span class="rg-loading" aria-hidden="true">loading...</span>
      <img id="rg-left" class="rg-side" alt="">
    </div>

    <div id="rg-center" class="rg-centerSlot">
      <span class="rg-loading is-on" aria-hidden="true">loading...</span>
    </div>

    <div class="rg-sideSlot">
      <span class="rg-loading" aria-hidden="true">loading...</span>
      <img id="rg-right" class="rg-side" alt="">
    </div>
  </div>

  <button class="rg-btn rg-next" type="button" aria-label="Next">⟩</button>
</div>

<!-- ✅ (1) ПРОГРЕВ: ускоряет первый показ -->
<link rel="dns-prefetch" href="//raw.githubusercontent.com">
<link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
<link rel="dns-prefetch" href="//c.s-microsoft.com">
<link rel="preconnect" href="https://c.s-microsoft.com" crossorigin>

<style>
@font-face{
  font-family:"SegoeUI";
  src:
    local("Segoe UI Light"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2") format("woff2"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff") format("woff"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf") format("truetype");
  font-weight:300;
  font-style:normal;
  font-display:swap;
}

#rg-gallery{
  position:fixed;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  background:#fcfcfc;
  z-index:9999;
}

.rg-wrapper{
  display:flex;
  align-items:center;
  justify-content:center;
  max-width:min(2000px, 96vw);
  padding:0 110px;
  box-sizing:border-box;
}

.rg-sideSlot{
  position:relative; /* ✅ для loading */
  width:360px;
  height:330px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
  margin:0 -290px;   /* сближаем боковые к центру */
}

.rg-centerSlot{
  position:relative; /* ✅ для loading */
  width:min(1180px, 70vw);
  height:735px;
  display:flex;
  align-items:center;
  justify-content:center;
  overflow:hidden;
}

.rg-main{
  width:100%;
  height:100%;
  object-fit:contain;
  display:block;
}

.rg-side{
  width:100%;
  height:100%;
  object-fit:contain;
  opacity:.8;
  display:block;
}

/* loading... (mix blend) */
.rg-loading{
  position:absolute;
  left:50%;
  top:50%;
  transform:translate(-50%,-50%);

  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:14px;
  letter-spacing:.01em;
  line-height:16px;

  color:#fff;
  mix-blend-mode:difference;
  opacity:.9;

  pointer-events:none;
  user-select:none;
  display:none;
}
.rg-loading.is-on{ display:block; }

/* ✅ (2) PATCH: лоадер всегда поверх */
#rg-gallery .rg-loading{ z-index:999; }

/* пока грузится — прячем (чтобы не мелькала старая) */
.rg-side.is-loading,
.rg-main.is-loading{ opacity:0; }

.rg-btn{
  position:fixed;
  top:50%;
  transform:translateY(-50%);

  width:120px;
  height: 120px;
  display:flex;
  align-items:center;
  justify-content:center;
  box-sizing:border-box;

  font-size:3rem;
  line-height:1;
  padding:0;
  border:0;
  background:transparent;
  color:#666;
  cursor:pointer;
  user-select:none;

  appearance:none;
  -webkit-appearance:none;
  -webkit-tap-highlight-color:transparent;
}

.rg-btn:focus{ outline:none; }
.rg-btn:focus-visible{
  outline:2px solid rgba(0,0,0,.25);
  outline-offset:3px;
}

.rg-btn:active{
  transform:translateY(-50%);
}

.rg-prev{ left:80px; }
.rg-next{ right:80px; }

@media (max-width:820px){
  .rg-sideSlot{ display:none; }
  .rg-centerSlot{ width:92vw; }
}

/* чуть меньше лагов */
.rg-centerSlot, .rg-sideSlot { contain: layout paint size; }
.rg-main { will-change: contents; }
</style>

<script>
(function(){
  const gallery = document.getElementById("rg-gallery");
  if(!gallery) return;
  if(gallery.dataset.rgInit === "1") return;
  gallery.dataset.rgInit = "1";

  const elements=[
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/lepig/main/1-5.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/lepig/main/2-5.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/lepig/main/3-5.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/lepig/main/4-5.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/lepig/main/5-5.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/lepig/main/6-4.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/lepig/main/7-4.png"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/lepig/main/8-4.png"}
  ];

  let index = 0;
  let token = 0;

  const left   = document.getElementById("rg-left");
  const right  = document.getElementById("rg-right");
  const center = document.getElementById("rg-center");
  const prevBtn = gallery.querySelector(".rg-prev");
  const nextBtn = gallery.querySelector(".rg-next");
  if(!left || !right || !center || !prevBtn || !nextBtn) return;

  const cache = new Map();

  /* ✅ (3) preload с приоритетом */
  function preload(url, priority){
    if(!url) return Promise.resolve(false);
    if(cache.has(url)) return cache.get(url);

    const p = new Promise(resolve=>{
      const img = new Image();
      img.decoding = "async";
      try{ if(priority) img.fetchPriority = priority; }catch(e){}
      img.onload  = () => resolve(true);
      img.onerror = () => resolve(false);
      img.src = url;
    });

    cache.set(url, p);
    return p;
  }

  function setLoading(slotEl, on){
    const l = slotEl.querySelector(".rg-loading");
    if(l) l.classList.toggle("is-on", !!on);
  }

  function setSide(imgEl, src){
    const slot = imgEl.parentElement;
    setLoading(slot, true);

    imgEl.classList.add("is-loading");
    imgEl.decoding = "async";
    imgEl.loading = "eager";
    try{ imgEl.fetchPriority = "low"; }catch(e){}   /* ✅ (4) */

    imgEl.onload = ()=>{ imgEl.classList.remove("is-loading"); setLoading(slot,false); };
    imgEl.onerror= ()=>{ imgEl.classList.remove("is-loading"); setLoading(slot,false); };

    imgEl.src = src || "";
  }

  function showCenter(el){
    setLoading(center, true);
    center.innerHTML = '<span class="rg-loading is-on" aria-hidden="true">loading...</span>';

    const img = document.createElement("img");
    img.className = "rg-main is-loading";
    img.decoding = "async";
    img.loading = "eager";
    try{ img.fetchPriority = "high"; }catch(e){}     /* ✅ (4) */

    img.onload = ()=>{ img.classList.remove("is-loading"); setLoading(center,false); };
    img.onerror= ()=>{ img.classList.remove("is-loading"); setLoading(center,false); };

    img.src = el.src;
    center.appendChild(img);
  }

  async function show(i){
    const t = ++token;

    if(i < 0) i = elements.length - 1;
    if(i >= elements.length) i = 0;
    index = i;

    const prev = (i - 1 + elements.length) % elements.length;
    const next = (i + 1) % elements.length;

    // ✅ loader сразу (чтобы не было белого экрана со стрелками)
    setLoading(left.parentElement, true);
    setLoading(right.parentElement, true);
    setLoading(center, true);

    await Promise.all([
      preload(elements[i].src, "high"),
      preload(elements[prev].src, "low"),
      preload(elements[next].src, "low")
    ]);

    if(t !== token) return;

    setSide(left,  elements[prev].src);
    setSide(right, elements[next].src);
    showCenter(elements[i]);

    // “второе кольцо” догружаем в фоне
    const prev2 = (prev - 1 + elements.length) % elements.length;
    const next2 = (next + 1) % elements.length;

    const bg = ()=>{
      preload(elements[prev2].src, "low");
      preload(elements[next2].src, "low");
    };
    if("requestIdleCallback" in window) requestIdleCallback(bg, {timeout:600});
    else setTimeout(bg, 0);
  }

  prevBtn.addEventListener("click", ()=>show(index - 1));
  nextBtn.addEventListener("click", ()=>show(index + 1));

  if(!window.__rgKeyHandler){
    window.__rgKeyHandler = e=>{
      const g = document.getElementById("rg-gallery");
      if(!g || g.style.display === "none") return;
      if(e.key === "ArrowRight") g.querySelector(".rg-next")?.click();
      if(e.key === "ArrowLeft")  g.querySelector(".rg-prev")?.click();
    };
    document.addEventListener("keydown", window.__rgKeyHandler);
  }

  /* ✅ (5) быстрый старт */
  preload(elements[0]?.src, "high");
  preload(elements[1]?.src, "low");
  preload(elements[2]?.src, "low");

  show(0);
})();
</script>
