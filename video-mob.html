<div id="rg-gallery">
  <div id="rg-stage">
    <div id="rg-center">
      <span class="rg-loading is-on" aria-hidden="true">loading...</span>

      <!-- tap for sound -->
      <span class="rg-unmute" role="button" aria-label="Tap for sound" tabindex="0"></span>

      <!-- невидимая пауза -->
      <button class="rg-pause" type="button" aria-label="Pause/Play"></button>

      <div class="rg-nav">
        <button class="rg-btn rg-prev" type="button">⟨</button>
        <button class="rg-btn rg-next" type="button">⟩</button>
      </div>
    </div>
  </div>
</div>

<link rel="dns-prefetch" href="//raw.githubusercontent.com">
<link rel="preconnect" href="https://raw.githubusercontent.com" crossorigin>
<link rel="dns-prefetch" href="//res.cloudinary.com">
<link rel="preconnect" href="https://res.cloudinary.com" crossorigin>

<style>
@font-face{
  font-family:"SegoeUI";
  src:
    local("Segoe UI Light"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff2") format("woff2"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.woff") format("woff"),
    url("https://c.s-microsoft.com/static/fonts/segoe-ui/west-european/light/latest.ttf") format("truetype");
  font-weight:300;
  font-style:normal;
  font-display:swap;
}

#rg-gallery{position:fixed;inset:0;background:#fcfcfc;z-index:9999;overflow:hidden}
#rg-stage{position:absolute;inset:0;top:-60px;display:flex;align-items:center;justify-content:center;pointer-events:none}

#rg-center{
  width:86vw;max-width:520px;
  height:62vh;max-height:560px;
  display:flex;align-items:center;justify-content:center;
  position:relative;pointer-events:none
}

.rg-main{max-width:100%;max-height:100%;object-fit:contain;display:block;pointer-events:auto}

.rg-nav{position:absolute;left:50%;bottom:-65px;transform:translateX(-50%);display:flex;gap:25px;pointer-events:auto}
.rg-btn{font-size:1.6rem;background:none;border:none;color:#666;cursor:pointer;padding:4px 8px;user-select:none;-webkit-tap-highlight-color:transparent}

.rg-loading{
  position:absolute;left:50%; top:50%;
  transform:translate(-50%,-50%);
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:10px;
  line-height:16px;
  letter-spacing:0.01em;
  white-space:nowrap;
  color:#fff;
  mix-blend-mode:difference;
  opacity:.9;
  pointer-events:none;
  user-select:none;
  display:none;
}
.rg-loading.is-on{display:block}

/* ✅ TAP PILL */
.rg-unmute{
  position:absolute;left:50%;top:50%;
  transform:translate(-50%,-50%);
  display:none;
  z-index:6;
  pointer-events:auto;
  cursor:pointer;
  user-select:none;
  -webkit-tap-highlight-color:transparent;

  padding:6px 10px;
  background:rgba(255,255,255,.95);
  border:1px solid rgba(0,0,0,.14);
  border-radius:999px;
}
.rg-unmute.is-on{display:block}
.rg-unmute::after{
  content:"tap for sound";
  font-family:"SegoeUI","Segoe UI",-apple-system,BlinkMacSystemFont,"Helvetica Neue",Arial,sans-serif;
  font-weight:300;
  font-size:8px;
  line-height:16px;
  letter-spacing:0.01em;
  white-space:nowrap;
  color:#000;
}

/* прозрачная зона клика паузы */
.rg-pause{
  position:absolute;
  inset:0;
  border:0;
  padding:0;
  background:transparent;
  cursor:pointer;
  display:none;
  z-index:4;
  pointer-events:auto;
  -webkit-tap-highlight-color:transparent;
  touch-action:manipulation;
}
.rg-pause.is-on{display:block}
</style>

<script>
(function(){
  const gallery=document.getElementById("rg-gallery");
  if(!gallery||gallery.dataset.rgInit==="1")return;
  gallery.dataset.rgInit="1";

  const CLOUD="dmtnse4sz";
  const DPR=Math.max(1, Math.min(3, window.devicePixelRatio||1));
  const centerPx=Math.min(520, Math.round(window.innerWidth * 0.86));
  const W_IMG=Math.min(2000, Math.ceil(centerPx * DPR * 1.6));
  const W_POSTER=Math.min(2000, Math.ceil(centerPx * DPR * 1.2));

  function cldFetch(url, w){
    return `https://res.cloudinary.com/${CLOUD}/image/fetch/f_auto,q_auto:good,fl_progressive,fl_lossy,w_${w}/${encodeURIComponent(url)}`;
  }

  const elementsRaw=[
    {
      type:'video',
      src:"https://res.cloudinary.com/dmtnse4sz/video/upload/v1769859479/9_tz6zq9.mp4",
      poster:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/Screenshot%202026-01-31%20at%2015.42.16.png"
    },
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/1.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/2.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/3.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/4.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/5.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/6.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/7.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/8.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/10.jpg"},
    {type:'img',src:"https://raw.githubusercontent.com/tsyomiki-collab/midnight/main/11.jpg"}
  ];

  const elements = elementsRaw.map(el=>{
    if(el.type==="img") return {...el, src: cldFetch(el.src, W_IMG)};
    if(el.type==="video") return {...el, poster: el.poster ? cldFetch(el.poster, W_POSTER) : ""};
    return el;
  });

  let index=0, token=0;
  let currentVideo=null;
  let soundUnlocked=false;

  const center=document.getElementById("rg-center");
  const prevBtn=gallery.querySelector(".rg-prev");
  const nextBtn=gallery.querySelector(".rg-next");
  const nav=center.querySelector(".rg-nav");
  const loadingEl=center.querySelector(".rg-loading");
  const unmuteEl=center.querySelector(".rg-unmute");
  const pauseBtn=center.querySelector(".rg-pause");

  const nodeCache=new Map();
  const readyCache=new Map();
  const ric = window.requestIdleCallback || ((cb)=>setTimeout(()=>cb({timeRemaining:()=>0}), 120));

  function setLoading(on){ loadingEl.classList.toggle("is-on", !!on); }
  function setUnmute(on){
    unmuteEl.classList.toggle("is-on", !!on);
    pauseBtn.style.pointerEvents = on ? "none" : "auto";
  }
  function setPauseBtnVisible(on){ pauseBtn.classList.toggle("is-on", !!on); }

  function clearCenterKeepUI(){
    center.innerHTML="";
    center.appendChild(loadingEl);
    center.appendChild(unmuteEl);
    center.appendChild(pauseBtn);
    center.appendChild(nav);
  }

  function keyOf(el){ return el.type==="video" ? ("v:"+el.src) : ("i:"+el.src); }

  function ensureImg(src){
    const k="i:"+src;
    if(nodeCache.has(k)) return nodeCache.get(k);
    const img=new Image();
    img.className="rg-main";
    img.decoding="async";
    img.loading="eager";
    img.src=src;
    nodeCache.set(k,img);
    return img;
  }

  function ensureVideo(el){
    const k="v:"+el.src;
    if(nodeCache.has(k)) return nodeCache.get(k);

    const v=document.createElement("video");
    v.className="rg-main";
    v.autoplay=true; v.loop=true; v.controls=false;
    v.playsInline=true;
    v.setAttribute("playsinline","");
    v.setAttribute("webkit-playsinline","");
    v.preload="auto";
    v.setAttribute("controlsList","nodownload noplaybackrate noremoteplayback");
    v.setAttribute("disablePictureInPicture","");
    v.setAttribute("disableRemotePlayback","");
    if(el.poster) v.poster=el.poster;

    v.muted=true;
    v.volume=0;
    v.setAttribute("muted","");

    v.src=el.src;
    nodeCache.set(k,v);
    return v;
  }

  function ensureReady(el, priority){
    const k=keyOf(el);
    if(readyCache.has(k)) return readyCache.get(k);

    const p=new Promise(async (resolve)=>{
      if(el.type==="img"){
        const img=ensureImg(el.src);
        try{ img.fetchPriority = priority || "low"; }catch(e){}
        const done = async ()=>{
          if(img.decode){ try{ await img.decode(); }catch(e){} }
          resolve(true);
        };
        if(img.complete){ await done(); return; }
        img.onload=done; img.onerror=done;
        return;
      }
      if(el.poster) ensureReady({type:"img", src: el.poster}, "low");
      const v=document.createElement("video");
      v.preload="metadata";
      v.onloadedmetadata=v.onerror=()=>resolve(true);
      v.src=el.src;
    });

    readyCache.set(k,p);
    return p;
  }

  function preloadAround(i){
    const n=elements.length;
    const idx=(k)=> (k+n)%n;
    ensureReady(elements[idx(i)],   "high");
    ensureReady(elements[idx(i-1)], "low");
    ensureReady(elements[idx(i+1)], "low");
    ric(()=>{ ensureReady(elements[idx(i-2)], "low"); ensureReady(elements[idx(i+2)], "low"); });
  }

  async function tryPlayWithSound(v){
    try{
      v.muted=false; v.removeAttribute("muted"); v.volume=1;
      await v.play();
      return true;
    }catch(e){}
    return false;
  }

  function forceAutoplayMuted(v){
    let tries=0, MAX=30;
    const attempt=()=>{
      if(!v || !v.paused) return;
      tries++;
      v.muted=true; v.volume=0; v.setAttribute("muted","");
      const p=v.play();
      if(p && p.catch) p.catch(()=>{ if(tries<MAX) requestAnimationFrame(attempt); });
      else if(tries<MAX) requestAnimationFrame(attempt);
    };
    v.addEventListener("loadeddata", attempt, {once:true});
    v.addEventListener("canplay", attempt, {once:true});
    attempt(); requestAnimationFrame(attempt);
    setTimeout(attempt, 60); setTimeout(attempt, 200); setTimeout(attempt, 600);
  }

  async function startVideoSmart(v){
    setUnmute(false);
    if(soundUnlocked){
      if(await tryPlayWithSound(v)) return true;
    }else{
      if(await tryPlayWithSound(v)){ soundUnlocked=true; return true; }
    }
    forceAutoplayMuted(v);
    setUnmute(true);
    return false;
  }

  async function unlockSoundNow(){
    if(!currentVideo) return;
    soundUnlocked=true;
    setUnmute(false);

    if(await tryPlayWithSound(currentVideo)) return;

    await new Promise(r=>requestAnimationFrame(r));
    if(await tryPlayWithSound(currentVideo)) return;

    setTimeout(async ()=>{
      if(currentVideo && (await tryPlayWithSound(currentVideo))) setUnmute(false);
      else setUnmute(true);
    }, 80);
  }

  function silenceNow(){
    if(!currentVideo) return;
    try{ currentVideo.pause(); }catch(e){}
    try{ currentVideo.muted=true; currentVideo.volume=0; currentVideo.setAttribute("muted",""); }catch(e){}
    setUnmute(false);
  }

  async function mount(el){
    clearCenterKeepUI();
    if(currentVideo){ silenceNow(); currentVideo=null; }

    setPauseBtnVisible(false);
    pauseBtn.onclick=null;

    if(el.type==="img"){
      center.insertBefore(ensureImg(el.src), nav);
      setLoading(false);
      return;
    }

    const v=ensureVideo(el);
    currentVideo=v;

    const hide=()=>setLoading(false);
    v.addEventListener("playing", hide, {once:true});
    v.addEventListener("loadeddata", hide, {once:true});
    v.onerror=hide;

    center.insertBefore(v, nav);
    setPauseBtnVisible(true);

    pauseBtn.onclick=async (e)=>{
      e.preventDefault();
      const v=currentVideo;
      if(!v) return;

      // пока нужен tap-for-sound — пауза выключена
      if(unmuteEl.classList.contains("is-on")) return;

      if(v.paused){
        await startVideoSmart(v);
      }else{
        try{ v.pause(); }catch(_){}
        try{ v.muted=true; v.volume=0; v.setAttribute("muted",""); }catch(_){}
        setUnmute(false);
      }
    };

    await startVideoSmart(v);
  }

  async function show(i){
    const t=++token;
    const n=elements.length;
    if(i<0)i=n-1;
    if(i>=n)i=0;
    index=i;

    setLoading(true);
    setUnmute(false);
    preloadAround(i);

    await ensureReady(elements[i], "high");
    if(t!==token) return;

    await mount(elements[i]);
  }

  prevBtn.onclick=()=>show(index-1);
  nextBtn.onclick=()=>show(index+1);

  // ---------------------------------------
  // ✅ БЛОКИРОВКА ПЕРВОГО ТАПА / ANTI-SWIPE
  // ---------------------------------------
  function stopOnly(e){
    e.stopPropagation();
    if(e.stopImmediatePropagation) e.stopImmediatePropagation();
  }

  // глушим "протекание" на первом касании по тап-пилюле (без preventDefault)
  unmuteEl.addEventListener("pointerdown",(e)=>{
    if(!unmuteEl.classList.contains("is-on")) return;
    stopOnly(e);
  }, true);

  unmuteEl.addEventListener("touchstart",(e)=>{
    if(!unmuteEl.classList.contains("is-on")) return;
    stopOnly(e);
  }, {passive:true, capture:true});

  // свайп (ЖЁСТКИЙ): если тач начался внутри центра — свайпа нет
  let startX = 0;
  let swipeAllowed = true;

  gallery.addEventListener("touchstart", (e)=>{
    startX = e.touches[0].clientX;

    // ✅ если тач начался в центре (видео/пауза/тап) — свайп запрещён
    swipeAllowed = !center.contains(e.target);

    // ✅ если виден tap-for-sound — свайп запрещён 100%
    if(unmuteEl.classList.contains("is-on")) swipeAllowed = false;
  }, {passive:true});

  gallery.addEventListener("touchend", (e)=>{
    if(!swipeAllowed) return;
    const d = e.changedTouches[0].clientX - startX;
    if(Math.abs(d) > 40){
      d < 0 ? show(index+1) : show(index-1);
    }
  }, {passive:true});

  // ✅ анмьют строго в click (gesture)
  unmuteEl.addEventListener("click", async (e)=>{
    if(!unmuteEl.classList.contains("is-on")) return;
    e.preventDefault();
    stopOnly(e);
    await unlockSoundNow();
  }, true);

  unmuteEl.addEventListener("keydown", (e)=>{
    if(!unmuteEl.classList.contains("is-on")) return;
    if(e.key==="Enter" || e.key===" "){
      e.preventDefault();
      unmuteEl.click();
    }
  });

  // уход/сворачивание: звук пропадает
  document.addEventListener("visibilitychange", ()=>{
    if(document.hidden) silenceNow();
    else if(currentVideo) startVideoSmart(currentVideo);
  });
  window.addEventListener("pagehide", silenceNow, {capture:true});
  window.addEventListener("beforeunload", silenceNow, {capture:true});
  window.addEventListener("blur", ()=>{ if(document.hidden) return; silenceNow(); }, {capture:true});

  preloadAround(0);
  show(0);
})();
</script>
